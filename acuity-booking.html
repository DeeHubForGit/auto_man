<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Lesson - Auto-Man Driving School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link href="assets/theme.css" rel="stylesheet">
  <style>
    .acuity-embed {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body class="bg-slate-50 text-gray-900">
  <!-- Header -->
  <div id="header-placeholder"></div>
  
  <!-- Main Content -->
  <main class="min-h-screen pt-24 pb-16">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold mb-6 text-center">Book Your Driving Lesson</h1>
      <p class="text-center text-gray-600 mb-8 max-w-2xl mx-auto">
        Select your preferred date and time for your driving lesson. Our calendar shows real-time availability.
      </p>
      
      <!-- Acuity Scheduling Embed -->
      <div class="acuity-embed bg-white rounded-xl shadow-lg p-4 md:p-8">
        <iframe 
          src="https://app.acuityscheduling.com/schedule.php?owner=37233555&ref=embedded_csp" 
          title="Schedule Appointment" 
          width="100%" 
          height="800" 
          frameBorder="0" 
          allow="payment">
        </iframe>
      </div>
      
      <div class="mt-8 text-center text-sm text-gray-500">
        <p>Need help booking? Call us at <a href="tel:0403632313" class="text-blue-600 hover:underline">0403 632 313</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="https://embed.acuityscheduling.com/js/embed.js" type="text/javascript"></script>
  
  <script>
    // Load header and footer
    document.addEventListener('DOMContentLoaded', function() {
      // Load header
      fetch('partials/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });
      
      // Load footer
      fetch('partials/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    });
  </script>
</body>
</html>
