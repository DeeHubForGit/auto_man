<body class="bg-gray-50 text-gray-900">
  <!-- Auth scripts (global Supabase client) MUST load before header -->
  <div data-include="partials/auth-scripts.html"></div>
  <!-- Shared Header - permanent container prevents layout shift -->
  <div id="header-container" style="min-height: 70px;">
    <div data-include="partials/header.html"></div>
  </div>

  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-6">
      
      <!-- Sidebar Navigation -->
      <aside class="lg:w-64 flex-shrink-0">
        <div class="bg-white rounded-2xl border shadow-sm p-6 sticky top-24">
          <!-- User Info -->
          <div class="mb-6 pb-6 border-b">
            <div class="flex flex-col items-center text-center mb-3">
              <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold text-lg mb-2">
                <span id="userInitials">?</span>
              </div>
              <p class="text-xs text-gray-500">Logged in as</p>
              <p id="userEmail" class="text-sm font-medium text-gray-900 break-words w-full px-2">Loading...</p>
            </div>
            <a href="intake.html" id="completeIntakeLink" class="text-sm text-blue-dark hover:text-blue-600 font-semibold flex items-center justify-center gap-2 mt-3" style="display: none;">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>

          <!-- Navigation Menu -->
          <nav class="space-y-1">

               class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg is-active relative">

              </svg>

            </a>

               class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg" style="display: none;">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="font-medium">My Details</span>

               class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg" style="display: none;">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />

      <!-- Main Content Area -->

        <!-- Bookings Section -->

          <div data-include="partials/portal-bookings.html"></div>
        </div>

        <!-- Client Details Section -->

          <div data-include="partials/portal-details.html"></div>

      </main>

  <div data-include="partials/footer.html"></div>

  <script>
    let currentUser = null;
    let clientData = null;

    // Wait for Supabase client to be ready (handles partial loader timing)
    async function waitForSupabaseClient(timeoutMs = 5000) {
      const t0 = Date.now();
      while (!window.supabaseClient && Date.now() - t0 < timeoutMs) {
        await new Promise(r => setTimeout(r, 100));
      }
      return !!window.supabaseClient;
    }

    // Check authentication on load
    document.addEventListener('DOMContentLoaded', async function() {
      const ready = await waitForSupabaseClient(6000);
      if (!ready) {
        Modal.error('Authentication is not configured. Please contact support.');
        setTimeout(() => window.location.href = 'index.html', 2000);
        return;
      }

      // Check if user is logged in
      const { data: { session } } = await window.supabaseClient.auth.getSession();
      
      if (!session || !session.user) {
        // Not logged in, redirect to login
        window.location.href = 'login.html?next=portal.html';
        return;
      }

      currentUser = session.user;
      window.currentUser = session.user; // Make available to partials
      
      // Check if user is admin and redirect to admin page
      const email = currentUser.email;
      const { data: client, error: clientError } = await window.supabaseClient
        .from('client')
        .select('is_admin, intake_completed, id')
        .eq('email', email)
        .single();
      
      if (client?.is_admin === true) {
        console.log('[portal] User is admin, redirecting to admin page');
        window.location.href = 'admin.html';
        return;
      }
      
      // Check if user has any bookings
      let hasBookings = false;
      if (client?.id) {
        const { data: bookings } = await window.supabaseClient
          .from('booking')
          .select('id')
          .eq('client_id', client.id)
          .limit(1);
        
        hasBookings = bookings && bookings.length > 0;
      }
      
      // If user has bookings but hasn't completed intake, redirect to intake form
      // BUT only if they haven't explicitly skipped it in this session
      const hasSkippedIntake = sessionStorage.getItem('intake_skipped') === 'true';
      if (hasBookings && client?.intake_completed !== true && !hasSkippedIntake) {
        console.log('[portal] User has bookings but intake not completed, redirecting to intake');
        window.location.href = 'intake.html';
        return;
      }
      
      // User has either completed intake, skipped it, or has no bookings - show the portal content
      const mainContent = document.getElementById('portalMainContent');
      if (mainContent) {
        mainContent.style.display = '';
      }
      
      // Show "My Details" menu only if intake is completed
      const navDetails = document.getElementById('nav-details');
      if (navDetails && client?.intake_completed === true) {
        navDetails.style.display = '';
      }
      
      // Show "Contacts" menu always (doesn't interfere with intake)
      const navContacts = document.getElementById('nav-contacts');
      if (navContacts) {
        navContacts.style.display = '';
      }
      
      // Show "Complete Intake" link only if they have bookings AND intake is not completed
      const completeIntakeLink = document.getElementById('completeIntakeLink');
      if (completeIntakeLink && hasBookings && client?.intake_completed !== true) {
        completeIntakeLink.style.display = 'flex';
      }
      
      // Display user email
      const emailEl = document.getElementById('userEmail');
      if (emailEl) emailEl.textContent = currentUser.email;

      // Set initials
      const initialsEl = document.getElementById('userInitials');
      if (initialsEl && currentUser.email) {
        const initial = currentUser.email.charAt(0).toUpperCase();
        initialsEl.textContent = initial;
      }

      // Ensure header has been included before toggling buttons
      try {
        await waitForEl('#loginBtn');
      } catch(_) {}
      const portalBtn = document.getElementById('portalBtn');
      const portalBtnMobile = document.getElementById('portalBtnMobile');
      const signupBtn = document.getElementById('signupBtn');
      const loginBtn = document.getElementById('loginBtn');
      const signupBtnMobile = document.getElementById('signupBtnMobile');
      const loginBtnMobile = document.getElementById('loginBtnMobile');
      const logoutBtnHeader = document.getElementById('logoutBtnHeader');
      const logoutBtnMobile = document.getElementById('logoutBtnMobile');
      function showEl(el){ if(!el) return; el.classList.remove('hidden','md:hidden'); el.style.display=''; }
      function hideEl(el){ if(!el) return; el.classList.add('hidden','md:hidden'); el.style.display='none'; }
      showEl(portalBtn);
      showEl(portalBtnMobile);
      showEl(logoutBtnHeader);
      showEl(logoutBtnMobile);
      hideEl(signupBtn);
      hideEl(loginBtn);
      hideEl(signupBtnMobile);
      hideEl(loginBtnMobile);
      // Ask header partial to re-evaluate too (if loaded)
      if (window.updateHeaderAuth) window.updateHeaderAuth();

      // Load client data
      await loadClientData();

      // Show default section (bookings is now the default)
      const hash = window.location.hash.slice(1) || 'bookings';
      showSection(hash);
    });

    // Load client data from database
    async function loadClientData() {
      try {
        const { data, error } = await window.supabaseClient
          .from('client')
          .select('*')
          .eq('email', currentUser.email)
          .maybeSingle();

        if (error) throw error;
        
        // If no client record exists yet, create one
        if (!data) {
          const { data: newClient, error: insertError } = await window.supabaseClient
            .from('client')
            .insert([{ email: currentUser.email }])
            .select()
            .single();
          
          if (insertError) throw insertError;
          clientData = newClient;
        } else {
          clientData = data;
        }
        
        window.clientData = clientData; // Make available to partials
        
        // Trigger custom event for other components
        window.dispatchEvent(new CustomEvent('clientDataLoaded', { detail: clientData }));
      } catch (err) {
        console.error('Error loading client data:', err);
        Modal.error('Could not load your profile data. Please try refreshing the page.');
      }
    }

    // Section navigation
    function showSection(section) {
      // Hide all sections
      document.querySelectorAll('.section-content').forEach(sectionEl => {
        sectionEl.classList.add('hidden');
      });

      // Clear active state from all nav items (admin-style)
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('is-active');
      });

      // Show selected section
      const selectedSection = document.getElementById('section-' + section);
      if (selectedSection) {
        selectedSection.classList.remove('hidden');
      }

      // Highlight active nav item (admin-style)
      const activeNav = document.getElementById('nav-' + section);
      if (activeNav) {
        activeNav.classList.add('is-active');
      }

      // Update URL hash
      window.location.hash = section;
    }

    // Logout handler
    async function handleLogout() {
      // Ensure Modal is available
      if (!window.Modal || !window.Modal.confirm) {
        if (confirm('Are you sure you want to log out?')) {
          window.location.href = 'index.html';
        }
        return;
      }
      
      Modal.confirm(
        'Are you sure you want to log out?',
        function() {
          // Call performLogout directly (already confirmed here, no need for second modal)
          if (window.performLogout) {
            window.performLogout();
          } else {
            // Fallback if header hasn't loaded yet
            window.location.href = 'index.html';
          }
        },
        null,
        'Log Out'
      );
    }

    // Handle browser back/forward
    window.addEventListener('hashchange', function() {
      const hash = window.location.hash.slice(1) || 'bookings';
      showSection(hash);
    });

    // Initialize after partials load
    setTimeout(initializePortalScripts, 1000);

    function initializePortalScripts() {
      // Initializing portal scripts
      
      // Initialize form validation (only if on My Details section)
      const form = document.getElementById('clientDetailsForm');
      if (form) {
        // Setting up form validation
        setupFormValidation();
        // Load cached form data (if any) after a short delay to let DB data load first
        setTimeout(() => {
          loadFormDataFromCache();
        }, 1000);
      }
      // Note: Form won't exist on My Bookings page - this is normal

      // Initialize bookings after partial loads
      initBookingsAfterPartial();
      
      // Subscribe to realtime booking updates (once per page load)
      setupBookingRealtime();
    }

    // ===== BOOKINGS MANAGEMENT =====
    let allBookings = [];
    const pickupDebounceTimers = {};
    let bookingsInit = false;
    let bannerUpdateTimeout = null;

    /**
     * Updates the top banner state and message
     * @param {'ok'|'error'|'validating'} state - The state to set
     * @param {Object} [opts] - Optional parameters
     * @param {number} [opts.invalidCount] - Number of invalid fields (for error state)
     * @param {string} [opts.message] - Custom message to display
     */
    /**
     * Updates the top banner state and message
     * @param {'ok'|'error'|'validating'} state - The state to set
     * @param {Object} [opts] - Optional parameters
     * @param {number} [opts.invalidCount] - Number of invalid fields (for error state)
     */
    function setMyBookingsTopBanner(state, opts = {}) {
      const banner = document.getElementById('myBookingsStatusBanner');
      const titleEl = document.getElementById('myBookingsBannerTitle');
      const msgEl = document.getElementById('myBookingsBannerMessage');

      if (!banner || !titleEl || !msgEl) return;

      // Ensure only one status-* class is present (banner must always remain visible)
      banner.classList.remove('status-ok', 'status-error', 'status-validating');
      banner.classList.add(`status-${state}`);

      // Update icon (the <path> inside the banner SVG)
      const pathEl = banner.querySelector('svg.status-icon path');
      const iconPath = {
        ok: 'M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z',
        error: 'M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z',
        validating: 'M12 8v4l3 3' // simple clock-ish fallback
      };
      if (pathEl) {
        pathEl.setAttribute('fill-rule', 'evenodd');
        pathEl.setAttribute('clip-rule', 'evenodd');
        // If validating path is too simple for your SVG, keep the ok icon for validating instead.
        pathEl.setAttribute('d', iconPath[state] || iconPath.ok);
      }

      if (state === 'ok') {
        titleEl.textContent = 'All information is valid.';
        msgEl.textContent = 'You are all set.';
        return;
      }

      if (state === 'validating') {
        titleEl.textContent = 'Checking details…';
        msgEl.textContent = 'Please wait while we validate your information.';
        return;
      }

      // error
      const n = Number(opts.invalidCount) || 0;
      titleEl.textContent = 'Action required';
      msgEl.textContent = n === 1
        ? '1 invalid field in your upcoming bookings. Please update your mobile number and/or pickup address to ensure we can contact you.'
        : `${n} invalid fields in your upcoming bookings. Please update your mobile number and/or pickup address to ensure we can contact you.`;
    }

    // Filter out bookings that are not renderable (must match renderBookings guard)
    function getRenderableBookings(bookings) {
      return (bookings || []).filter(b => b && b.id && b.start_time && b.end_time);
    }

    // Shared function to count invalid fields in upcoming confirmed bookings
    function getUpcomingInvalidCount(bookings) {
      const now = new Date(); // IMPORTANT: match renderBookings logic (real "upcoming")

      const renderable = getRenderableBookings(bookings);

      return renderable
        .filter(b => {
          const bookingDate = new Date(b.start_time);
          return bookingDate >= now && b.status !== 'cancelled';
        })
        .reduce((count, b) => {
          if (b.status?.toLowerCase() !== 'confirmed') return count;

          let invalid = 0;

          if (b.is_mobile_valid === false || !b.mobile || b.mobile.trim() === '') invalid++;

          // Treat pending pickup validation as invalid
          const hasPickup = !!(b.pickup_location && b.pickup_location.trim() !== '');
          const pickupPending = hasPickup && b.is_pickup_location_valid == null; // null or undefined
          const pickupInvalid = (b.is_pickup_location_valid === false) || !hasPickup || pickupPending;
          if (pickupInvalid) invalid++;

          return count + invalid;
        }, 0);
    }

    // Shared function to refresh badge and persistent banner
    function refreshUpcomingValidationUI() {
      const renderable = getRenderableBookings(allBookings);

      // Guard: hide banner when no UPCOMING bookings exist
      const banner = document.getElementById('myBookingsStatusBanner');
      const now = new Date(); // IMPORTANT: match renderBookings logic (real "upcoming")
      
      // Check if there are any upcoming confirmed bookings
      const hasUpcomingBookings = renderable.some(b => {
        const bookingDate = new Date(b.start_time);
        return bookingDate >= now && b.status?.toLowerCase() === 'confirmed';
      });
      
      if (!hasUpcomingBookings) {
        if (banner) banner.style.display = 'none';
        return;
      }

      // Bookings exist → ensure banner is visible
      if (banner) banner.style.display = '';

      const invalidCount = getUpcomingInvalidCount(renderable);

      // Check if any upcoming confirmed bookings have pending validation

      const hasPending = renderable.some(b => {
        const bookingDate = new Date(b.start_time);
        if (bookingDate < now || b.status === 'cancelled' || b.status?.toLowerCase() !== 'confirmed') return false;

        const hasPickup = !!(b.pickup_location && b.pickup_location.trim() !== '');
        return hasPickup && b.is_pickup_location_valid == null;
      });

      // Update nav badge
      const badge = document.getElementById('validationBadge');
      if (badge) {
        if (invalidCount > 0) {
          badge.textContent = invalidCount;
          badge.classList.remove('hidden');
        } else {
          badge.classList.add('hidden');
        }
      }

      // Update persistent banner
      if (hasPending) {
        setMyBookingsTopBanner('validating');
      } else if (invalidCount > 0) {
        setMyBookingsTopBanner('error', { invalidCount });
      } else {
        setMyBookingsTopBanner('ok');
      }

      // Hard-disable old alert container
      const oldAlert = document.getElementById('validation-alert');
      if (oldAlert) oldAlert.remove();
    }

    // Wait for element to exist in DOM
    function waitForEl(sel, {timeout=10000, interval=100}={}) {
      return new Promise((res, rej) => {
        const t0 = Date.now();
        const id = setInterval(() => {
          if (document.querySelector(sel)) { clearInterval(id); res(); }
          else if (Date.now() - t0 > timeout) { clearInterval(id); rej(new Error('element not found')); }
        }, interval);
      });
    }

    // Wait for condition to be true
    function waitForReady({timeout=10000, interval=100}={}) {
      return new Promise((res, rej) => {
        const t0 = Date.now();
        const id = setInterval(() => {
          if (window.supabaseClient && window.currentUser) { clearInterval(id); res(); }
          else if (Date.now() - t0 > timeout) { clearInterval(id); rej(new Error('App not ready')); }
        }, interval);
      });
    }

    async function initBookingsAfterPartial() {
      if (bookingsInit) return;
      bookingsInit = true;
      
      try {
        console.log('Waiting for bookings partial to load...');
        await waitForEl('#upcoming-list');
        // Bookings partial loaded, waiting for auth
        await waitForReady();
        // Auth ready, loading bookings
        loadBookings();
      } catch (e) {
        console.warn('Failed to initialize bookings');
        const list = document.getElementById('upcoming-list');
        if (list) {
          list.innerHTML = `
            <div class="text-center py-8">
              <svg class="mx-auto h-12 w-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-gray-600 mt-4">Still getting things ready…</p>
              <button onclick="(bookingsInit=false, initBookingsAfterPartial())"
                      class="btn btn-primary mt-4 px-4 py-2">
                Try Again
              </button>
            </div>`;
        }
      }
    }

    // Also init when hash changes to bookings
    window.addEventListener('hashchange', () => {
      if (location.hash.replace('#', '') === 'bookings') {
        initBookingsAfterPartial();
      }
    });

    // Setup realtime subscription for booking changes
    function setupBookingRealtime() {
      // Only subscribe once per page load
      if (window.__bookingRealtime) {
        return;
      }

      // Wait for clientData to be available
      if (!window.clientData?.id) {
        // Waiting for clientData before subscribing...
        setTimeout(setupBookingRealtime, 500);
        return;
      }

      // Setting up booking subscription for client

      window.__bookingRealtime = window.supabaseClient
        .channel('booking-realtime')
        .on(
          'postgres_changes',
          { 
            event: '*', 
            schema: 'public', 
            table: 'booking', 
            filter: `client_id=eq.${window.clientData.id}` 
          },
          (payload) => {
            // Booking change detected
            
            // Cheap merge and re-render; avoids a full page fetch most of the time
            const b = payload.new || payload.old;
            if (!b) return;
            
            const idx = allBookings.findIndex(x => x.id === b.id);
            
            if (payload.eventType === 'DELETE') {
              if (idx !== -1) {
                // Removing deleted booking
                allBookings.splice(idx, 1);
              }
            } else if (payload.eventType === 'INSERT') {
              if (idx === -1) {
                // Adding new booking
                allBookings.push(payload.new);
              }
            } else if (payload.eventType === 'UPDATE') {
              if (idx !== -1) {
                // Updating booking
                allBookings[idx] = { ...allBookings[idx], ...payload.new };
              } else {
                // Adding updated booking (not in local list)
                allBookings.push(payload.new);
              }
            }
            
            renderBookings();
            refreshUpcomingValidationUI();
          }
        )
        .subscribe((status) => {
          // Booking channel status update
        });
    }

    async function loadBookings() {
      if (!window.supabaseClient || !window.currentUser) {
        console.error('Cannot load bookings: supabaseClient or currentUser not available');
        return;
      }
      
      // Show validating state immediately
      setMyBookingsTopBanner('validating');
      
      // Loading bookings for user
      let slowId, hardId, finished = false;

      try {
        // Soft notice (optional, does not replace the loader)
        slowId = setTimeout(() => {
          if (finished) return;
          const list = document.getElementById('upcoming-list');
          if (!list) return;
          const hintId = 'slow-hint';
          if (!document.getElementById(hintId)) {
            const hint = document.createElement('p');
            hint.id = hintId;
            hint.className = 'text-gray-500 text-sm mt-2';
            hint.textContent = 'Still loading… this may take a moment.';
            list.appendChild(hint);
          }
        }, 4000);

        // Hard timeout (replace loader with retry UI)
        hardId = setTimeout(() => {
          if (finished) return;
          const list = document.getElementById('upcoming-list');
          if (!list) return;
          list.innerHTML = `
            <div class="text-center py-8">
              <svg class="mx-auto h-12 w-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-gray-600 mt-4">Request timed out</p>
              <p class="text-gray-500 text-sm mt-2">The server is taking too long to respond.</p>
              <button onclick="loadBookings()" class="btn btn-primary mt-4 px-4 py-2">
                Try Again
              </button>
            </div>`;
        }, 10000); // 10s hard timeout

        // Querying bookings table...
        
        // Wait for clientData to be available (with timeout)
        let retries = 0;
        while (!window.clientData?.id && retries < 20) {
          await new Promise(r => setTimeout(r, 200));
          retries++;
        }
        
        if (!window.clientData?.id) {
          throw new Error('Client data not available. Please refresh the page.');
        }
        
        const { data, error } = await window.supabaseClient
          .from('booking')
          .select('*, is_mobile_valid, is_pickup_location_valid, validation_checked_at, pickup_location_issue, pickup_location_suggestion')
          .eq('client_id', window.clientData.id)
          .order('start_time', { ascending: true });

        if (error) {
          // Handle session expiry
          if (error?.code === 'PGRST301' || error?.status === 401) {
            Modal.error('Your session expired. Please log in again.');
            await window.supabaseClient.auth.signOut();
            location.href = 'login.html?next=portal.html';
            return;
          }
          console.error('Supabase error:', error);
          throw error;
        }

        // Bookings loaded
        allBookings = data || [];
        refreshUpcomingValidationUI();
        renderBookings();
      } catch (err) {
        console.error('Error loading bookings:', err);
        const list = document.getElementById('upcoming-list');
        if (list) {
          list.innerHTML = `
            <div class="text-center py-8">
              <svg class="mx-auto h-12 w-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

              <button onclick="loadBookings()" class="btn btn-primary mt-4 px-4 py-2">
                Retry
              </button>
            </div>`;
        }
      } finally {
        finished = true;
        clearTimeout(slowId);
        clearTimeout(hardId);
      }
    }

    async function savePickupLocationAndRevalidate(bookingId, newValue, suggestionPanel, issueEl) {
      // NEW: ensure mobile is saved first if the user just edited it
      await flushMobileIfDirty(bookingId);

      const { error } = await window.supabaseClient
        .from('booking')
        .update({
          pickup_location: newValue,
          is_pickup_location_valid: null,
          pickup_location_issue: null,
          pickup_location_suggestion: null,
          validation_checked_at: null,
        })
        .eq('id', bookingId);

      if (!error) {
        if (suggestionPanel) suggestionPanel.classList.add('hidden');
        if (issueEl) issueEl.textContent = '';

        // Update Google Calendar with new pickup location
        await patchGoogleAfterClientEdit(bookingId, ['pickup_location']);

        let invokeResult = null;
        try {
          invokeResult = await window.supabaseClient.functions.invoke('validate-bookings', {
            body: { id: bookingId, booking_id: bookingId }
          });
        } catch (e) {
          console.warn('[portal] validate-bookings invoke failed (continuing anyway):', e);
          showPortalPickupInvokeError(bookingId);
          return; // Do NOT reload bookings - keep inline error visible
        }

        if (invokeResult && invokeResult.error) {
          console.warn('[portal] validate-bookings returned error (continuing anyway):', invokeResult.error);
          showPortalPickupInvokeError(bookingId);
          return; // Do NOT reload bookings - keep inline error visible
        }

        console.log('[portal] validate-bookings invoked for booking_id:', bookingId);

        await loadBookings();
      }
    }

    function initPickupValidationUI(cardEl, booking) {
      const pickupInput = cardEl.querySelector('.pickup-address-input');
      const issueEl = cardEl.querySelector('.pickup-issue-message');
      const suggestionPanel = cardEl.querySelector('.pickup-suggestion-panel');
      const suggestionTextEl = cardEl.querySelector('.pickup-suggestion-text');
      const spinner = document.getElementById(`pickup-processing-${booking.id}`);
      const spinnerText = document.getElementById(`pickup-processing-text-${booking.id}`);

      if (!pickupInput || !issueEl || !suggestionPanel || !suggestionTextEl) return;

      // Force mobile field to blur (and save) when pickup field is focused
      pickupInput.addEventListener('focus', () => {
        const mobileEl = document.getElementById(`mobile-input-${booking.id}`);
        if (mobileEl && document.activeElement === mobileEl) mobileEl.blur();
      });

      // ----- issue message -----
      const issueMessage = window.Validation?.getPickupLocationIssueMessage
        ? window.Validation.getPickupLocationIssueMessage(booking.pickup_location_issue)
        : null;
      if (booking.is_pickup_location_valid === false && issueMessage) {
        issueEl.textContent = issueMessage;
      } else {
        issueEl.textContent = '';
      }

      // ----- suggestion panel (show only when needed) -----
      const suggestion = booking.pickup_location_suggestion;
      const shouldShowSuggestion =
        booking.is_pickup_location_valid === false &&
        suggestion &&
        suggestion !== booking.pickup_location;

      if (shouldShowSuggestion) {
        suggestionTextEl.textContent = suggestion;
        suggestionPanel.classList.remove('hidden');
      } else {
        suggestionPanel.classList.add('hidden');
      }

      // Click = apply suggestion, hide panel, trigger re-validation
      suggestionPanel.onclick = async () => {
        if (!suggestion) return;

        // Prevent double clicks
        suggestionPanel.disabled = true;

        // Update input immediately
        pickupInput.value = suggestion;

        // ✅ Optimistic update so any re-render does NOT revert the UI
        const idx = allBookings.findIndex(b => b.id === booking.id);
        if (idx !== -1) {
          allBookings[idx] = {
            ...allBookings[idx],
            pickup_location: suggestion,
            pickup_location_issue: null,
            pickup_location_suggestion: null,
          };
        }

        // Hide suggestion + show processing spinner
        suggestionPanel.classList.add('hidden');
        if (spinner) spinner.classList.remove('hidden');
        if (spinnerText) spinnerText.textContent = 'Applying suggestion...';
        refreshUpcomingValidationUI();

        try {
          await savePickupLocationAndRevalidate(booking.id, suggestion, suggestionPanel, issueEl);
        } finally {
          // Hide spinner and reset text
          if (spinner) spinner.classList.add('hidden');
          if (spinnerText) spinnerText.textContent = 'Validating address...';
          suggestionPanel.disabled = false;
        }
      };

      // When user edits the address manually, also clear validation & re-run
      pickupInput.addEventListener('input', () => {
        const newValue = pickupInput.value.trim();

        // Capture previous value BEFORE we do optimistic updates
        const currentBefore = allBookings.find(b => b.id === booking.id);
        const prevBeforeTyping = (currentBefore?.pickup_location || '').trim();

        // ✅ Optimistic update while typing (prevents realtime revert)
        const idx = allBookings.findIndex(b => b.id === booking.id);
        if (idx !== -1) {
          allBookings[idx] = {
            ...allBookings[idx],
            pickup_location: newValue,
            pickup_location_issue: null,
            pickup_location_suggestion: null,
          };
        }

        // Use centralized validation
        const isValid = window.Validation?.isProbablyValidAuAddress
          ? window.Validation.isProbablyValidAuAddress(newValue)
          : true;

        // Basic local validation while typing (optional but nice)
        if (!newValue) {
          // Empty – show "required" styling but DO NOT call backend.
          pickupInput.classList.add('border-red-400', 'text-red-600');
          pickupInput.classList.remove('border-gray-300', 'text-gray-900');
        } else if (!isValid) {
          // Looks dodgy – keep red border, still no backend call yet.
          pickupInput.classList.add('border-red-400', 'text-red-600');
          pickupInput.classList.remove('border-gray-300', 'text-gray-900');
        } else {
          // Looks OK locally – remove red border.
          pickupInput.classList.remove('border-red-400', 'text-red-600');
          pickupInput.classList.add('border-gray-300', 'text-gray-900');
        }

        // Clear any existing timer for this booking
        if (pickupDebounceTimers[booking.id]) {
          clearTimeout(pickupDebounceTimers[booking.id]);
        }

        // If the field is empty, don't schedule a backend save at all
        if (!newValue) {
          return;
        }

        // Debounce backend update + Google validation
        pickupDebounceTimers[booking.id] = setTimeout(async () => {
          // Read latest value from input (not stale closure)
          const latestValue = pickupInput.value.trim();

          // Compare against the value BEFORE we started typing this change
          if (latestValue !== prevBeforeTyping) {
            // Show processing spinner
            if (spinner) spinner.classList.remove('hidden');
            if (spinnerText) spinnerText.textContent = 'Validating address...';

            await savePickupLocationAndRevalidate(booking.id, latestValue, suggestionPanel, issueEl);

            // Hide spinner
            if (spinner) spinner.classList.add('hidden');
            if (spinnerText) spinnerText.textContent = 'Validating address...';
          }
        }, 600); // 600ms of no typing
      });
    }

    async function performCancellation(bookingId, googleEventId, buttonElement) {
      // Disable button and show loading
      if (buttonElement) {
        buttonElement.disabled = true;
        buttonElement.textContent = 'Cancelling...';
        buttonElement.classList.add('opacity-50', 'cursor-not-allowed');
      }

      try {
        const cancelledBy = currentUser?.email || null;
        
        // Step 1: Cancel in Google and update database (GoogleCalendar.cancelBooking does both)
        if (window.GoogleCalendar?.cancelBooking) {
          const result = await window.GoogleCalendar.cancelBooking(bookingId, googleEventId, cancelledBy);
          if (!result?.success) throw new Error(result?.error || 'Failed to cancel booking');
        } else {
          // Fallback: Update DB directly if GoogleCalendar not available
          console.warn('[portal] GoogleCalendar not available, updating database directly');
          const { error: dbErr } = await window.supabaseClient
            .from('booking')
            .update({ 
              status: 'cancelled', 
              cancelled_at: new Date().toISOString(),
              cancelled_by: cancelledBy
            })
            .eq('id', bookingId);
          if (dbErr) throw dbErr;
        }

        // Step 2: Optimistically update in-memory list (so the card disappears immediately)
        const idx = allBookings.findIndex(b => b.id === bookingId);
        if (idx !== -1) {
          allBookings[idx] = { 
            ...allBookings[idx], 
            status: 'cancelled', 
            cancelled_at: new Date().toISOString(),
            cancelled_by: cancelledBy
          };
          renderBookings();
        } else {
          // Fallback: full reload if we can't find it locally
          await loadBookings();
        }

        // Success notice
        if (window.Modal?.success) {
          window.Modal.success('Your booking has been cancelled successfully.', 'Booking Cancelled');
        } else {
          alert('Your booking has been cancelled successfully.');
        }
      } catch (err) {
        console.error('[portal] Error cancelling booking:', err);
        if (window.Modal?.error) {
          window.Modal.error('Could not cancel the booking. Please contact us directly.', 'Cancellation Failed');
        } else {
          alert('Could not cancel the booking: ' + (err.message || String(err)));
        }
        // Re-enable button
        if (buttonElement) {
          buttonElement.disabled = false;
          buttonElement.textContent = 'Cancel Booking';
          buttonElement.classList.remove('opacity-50', 'cursor-not-allowed');
        }
      }
    }

    // Save booking field (inline editing)
    async function saveBookingField(inputElement) {
      const bookingId = inputElement.dataset.bookingId;
      const fieldName = inputElement.dataset.field;
      const newValue = inputElement.value.trim();
      const originalValue = inputElement.dataset.original;
      
      // Look up booking to enforce 12-hour lock
      const booking = allBookings.find(b => b.id === bookingId);
      if (booking && booking.start_time) {
        const start = new Date(booking.start_time).getTime();
        const now = Date.now();
        const msToStart = start - now;
        const isConfirmed = booking.status?.toLowerCase() === 'confirmed';

        if (isConfirmed && msToStart < (12 * 60 * 60 * 1000)) {
          // Revert and inform user
          inputElement.value = originalValue;

          // Build fully dynamic + consistent message
          const owner = window.SITE_CONFIG?.OWNER_NAME || 'your instructor';
          const phoneText = window.SITE_CONFIG?.PHONE_NUMBER_DISPLAY || '';
          const message =
            `Bookings cannot be changed less than 12 hours before your lesson. ` +
            `If you need to update your information, please contact ${owner}` +
            (phoneText ? ` on ${phoneText}.` : '.');

          if (window.Modal?.info) {
            window.Modal.info(message, 'Changes Not Allowed');
          } else {
            alert(message);
          }
          return;
        }
      }
      
      // No change
      if (newValue === originalValue) {
        return;
      }
      
      // Validate fields for local format checking
      let isValid = true;
      if (fieldName === 'mobile') {
        isValid = window.Validation?.isValidAuMobile
          ? window.Validation.isValidAuMobile(newValue)
          : true; // fallback
      } else if (fieldName === 'pickup_location') {
        isValid = window.Validation?.isProbablyValidAuAddress
          ? window.Validation.isProbablyValidAuAddress(newValue)
          : true; // fallback
      }
      
      // Also run UI validation for mobile (for visual feedback)
      if (fieldName === 'mobile') {
        validateBookingMobile(inputElement);
      }
      
      // Always save changes (auto-save), even if validation shows errors
      // The validation is just for visual feedback to help the user
      
      // Save to database
      try {
        let pickupInvokeFailed = false;

        // For mobile: store exactly as entered (trim only)
        const raw = inputElement.value ?? '';
        const trimmed = raw.trim();
        const valueToStore = trimmed;
        
        const updateData = { [fieldName]: valueToStore || null };
        
        // Set validation flags based on actual validity
        if (fieldName === 'mobile') {
          // Mobile is required - mark as false if empty or invalid, true if valid
          if (!newValue) {
            updateData.is_mobile_valid = false;
            updateData.validation_checked_at = new Date().toISOString();
          } else if (isValid) {
            updateData.is_mobile_valid = true;
            updateData.validation_checked_at = null;
          } else {
            // User entered something but it's invalid format
            updateData.is_mobile_valid = false;
            updateData.validation_checked_at = new Date().toISOString();
          }
        } else if (fieldName === 'pickup_location') {
          // Pickup location is required - mark as false if empty or invalid, true if valid
          if (!newValue) {
            updateData.is_pickup_location_valid = false;
            updateData.validation_checked_at = new Date().toISOString();
          } else if (isValid) {
            // Reset validation flags so server re-checks (Google API)
            updateData.is_pickup_location_valid = null;
            updateData.pickup_location_issue = null;
            updateData.pickup_location_suggestion = null;
            updateData.validation_checked_at = null;
          } else {
            // User entered something but it's invalid format (locally)
            updateData.is_pickup_location_valid = false;
            updateData.validation_checked_at = new Date().toISOString();
          }
        }

        const { data: updateResult, error } = await window.supabaseClient
          .from('booking')
          .update(updateData)
          .eq('id', bookingId)
          .select();

        if (error) throw error;

        // Update Google Calendar after successful DB update
        if (fieldName === 'mobile' || fieldName === 'pickup_location') {
          await patchGoogleAfterClientEdit(bookingId, [fieldName]);
        }

        // Trigger server-side validation immediately if we just reset the flags
        if (fieldName === 'pickup_location' && newValue) {
          let invokeResult = null;
          try {
            console.log('Triggering server-side validation...');
            invokeResult = await window.supabaseClient.functions.invoke('validate-bookings', {
              body: { id: bookingId, booking_id: bookingId }
            });
          } catch (valErr) {
            console.warn('Validation trigger failed (will be picked up by background job):', valErr);
            showPortalPickupInvokeError(bookingId);
            pickupInvokeFailed = true;
          }

          if (invokeResult && invokeResult.error) {
            console.warn('Validation trigger returned error (will be picked up by background job):', invokeResult.error);
            showPortalPickupInvokeError(bookingId);
            pickupInvokeFailed = true;
          }
        }

        // Reload this booking from database to get the actual saved values
        const { data: updatedBooking, error: fetchError } = await window.supabaseClient
          .from('booking')
          .select('*')
          .eq('id', bookingId)
          .single();

        if (fetchError) {
          console.error('[saveBookingField] Error fetching updated booking:', fetchError);
        } else {
          const bookingForMemory = (pickupInvokeFailed && fieldName === 'pickup_location' && updatedBooking)
            ? {
                ...updatedBooking,
                is_pickup_location_valid: false,
                pickup_location_issue: 'invoke_error',
              }
            : updatedBooking;

          // Update in-memory list with fresh database data
          const idx = allBookings.findIndex(b => b.id === bookingId);
          if (idx !== -1) {
            allBookings[idx] = bookingForMemory;
            // Update original value
            inputElement.dataset.original = newValue;
          }
        }

        // Visual feedback
        inputElement.classList.add('bg-green-50');
        setTimeout(() => {
          inputElement.classList.remove('bg-green-50');
        }, 500);
        
        // Update validation UI for this field only
        const errorElement = fieldName === 'mobile' 
          ? document.getElementById(`mobile-error-${bookingId}`)
          : document.getElementById(`pickup-error-${bookingId}`);
        const iconElement = inputElement.parentElement.querySelector('svg[fill="#dc2626"]');
        
        if (updatedBooking) {
          const isFieldValid = fieldName === 'mobile' 
            ? updatedBooking.is_mobile_valid
            : updatedBooking.is_pickup_location_valid;
          
          // Hide icon and error if field is now valid
          if (isFieldValid !== false) {
            if (iconElement) iconElement.style.display = 'none';
            if (errorElement) errorElement.classList.add('hidden');
            inputElement.classList.remove('border-red-400', 'text-red-600');
            inputElement.classList.add('border-gray-300', 'text-gray-900');
          }
        }
        
        // Refresh badge and banner
        refreshUpcomingValidationUI();

        console.log(`✅ ${fieldName} updated for booking ${bookingId}:`, newValue || '(empty)');
      } catch (err) {
        console.error(`[portal] Error updating ${fieldName}:`, err);
        inputElement.value = originalValue; // Revert on error
        inputElement.classList.add('bg-red-50');
        setTimeout(() => inputElement.classList.remove('bg-red-50'), 1000);
        
        if (window.Modal?.error) {
          window.Modal.error(`Could not update. Please try again.`, 'Update Failed');
        }
      }
    }

        // Use partial validator if present
        if (typeof window.validateClientDetailsForm === 'function') {

          return;

        if (ePhone && !Validation.isValidAuPhone(ePhone)) { bad = true; }
        if (bad) { ev.preventDefault(); ev.stopImmediatePropagation(); console.log('Guard blocked submit (fallback validator)'); }
      }, true);

      // If the partial provided its own validator/submit handler, prefer that and avoid adding a second submit listener
      if (typeof window.validateClientDetailsForm === 'function') {
        console.log('Using partial-provided validator/handler');
        // Still set up autosave listeners below, but skip our own submit handler
      }
      
      // Clear error when user starts typing AND auto-save to localStorage
      ['firstName', 'lastName', 'mobile'].forEach(id => {
        const el = document.getElementById(id);
        const err = document.getElementById(id + 'Error');
        if (!el || !err) return;
        el.addEventListener('input', () => {
          el.classList.remove('border-red-400');
          err.classList.add('hidden');
          // Auto-save to localStorage
          saveFormDataToCache();
        });
      });

      // Auto-save all form fields on change
      const formFields = [
        'firstName', 'lastName', 'mobile', 'learnerPermitNumber',
        'emergencyContactName', 'emergencyContactPhone', 'medicalConditions',
        'isAnxiousNervous', 'isBeginner', 'isSenior', 'learningNeedsOther', 'notes'
      ];
      formFields.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.addEventListener('input', saveFormDataToCache);
          el.addEventListener('change', saveFormDataToCache);
        }
      });
      
      if (typeof window.validateClientDetailsForm !== 'function') form.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('=== FORM SUBMITTED ===');

        // If the partial exposed a validator, use it so rules stay in one place
        if (typeof window.validateClientDetailsForm === 'function') {
          const ok = window.validateClientDetailsForm();
          if (!ok) { console.log('Validation failed in partial validator'); return; }
        } else {
          // Fallback minimal validation (keep in sync with partial)
          const first = document.getElementById('firstName')?.value.trim() || '';
          const last  = document.getElementById('lastName')?.value.trim() || '';
          const mobile= document.getElementById('mobile')?.value.trim() || '';
          const ePhone= document.getElementById('emergencyContactPhone')?.value.trim() || '';

          let hasError = false;
          clearAllErrors();
          if (!first) { showFieldError('firstName','firstNameError','First name is required'); hasError = true; }
          if (!last)  { showFieldError('lastName','lastNameError','Last name is required');   hasError = true; }
          if (!mobile) { showFieldError('mobile','mobileError','Mobile number is required'); hasError = true; }
          else if (!Validation.isValidAuMobile(mobile)) { showFieldError('mobile','mobileError','Enter a valid AU mobile (e.g. 04XX XXX XXX or +61 4XX XXX XXX)'); hasError = true; }
          if (ePhone && !Validation.isValidAuPhone(ePhone)) { showFieldError('emergencyContactPhone','emergencyContactPhoneError','Enter a valid AU phone number'); hasError = true; }

          if (hasError) { console.log('Validation failed, stopping'); return; }
        }

        console.log('Validation passed, saving to database...');
        
        // Collect all form data
        const fullFormData = {
          first_name: document.getElementById('firstName')?.value.trim() || '',
          last_name: document.getElementById('lastName')?.value.trim() || '',
          mobile: document.getElementById('mobile')?.value.trim() || '',
          learner_permit_number: document.getElementById('learnerPermitNumber')?.value.trim() || null,
          emergency_contact_name: document.getElementById('emergencyContactName')?.value.trim() || null,
          emergency_contact_phone: document.getElementById('emergencyContactPhone')?.value.trim() || null,
          medical_conditions: document.getElementById('medicalConditions')?.value.trim() || null,
          is_anxious_nervous: document.getElementById('isAnxiousNervous')?.checked || false,
          is_beginner: document.getElementById('isBeginner')?.checked || false,
          is_senior: document.getElementById('isSenior')?.checked || false,
          learning_needs_other: document.getElementById('learningNeedsOther')?.value.trim() || null,
          notes: document.getElementById('notes')?.value.trim() || null,
          updated_at: new Date().toISOString()
        };

        try {
          const { data, error } = await window.supabaseClient
            .from('client')
            .update(fullFormData)
            .eq('id', window.clientData.id);

          if (error) throw error;

          // Update local data
          window.clientData = { ...window.clientData, ...fullFormData };

          showDetailsSavedMessage();
          
          // Clear cache after successful save
          clearFormCache();
        } catch (err) {
          console.error('Error saving details:', err);
          Modal.error(err.message || 'Could not save your details. Please try again.', 'Save Failed');
        }
      });
    }

    function showFieldError(fieldId, errorId, message) {
      const field = document.getElementById(fieldId);
      const error = document.getElementById(errorId);
      
      if (!field || !error) {
        console.error('Field or error element not found:', fieldId, errorId);
        return;
      }
      
      field.classList.add('border-red-400');
      error.textContent = message;
      error.classList.remove('hidden');
      field.scrollIntoView({ behavior: 'smooth', block: 'center' });
      console.log('Error shown for', fieldId);
    }

    function clearAllErrors() {
      ['firstName', 'lastName', 'mobile'].forEach(fieldId => {
        const field = document.getElementById(fieldId);
        const error = document.getElementById(fieldId + 'Error');
        if (field) field.classList.remove('border-red-400');
        if (error) error.classList.add('hidden');
      });
    }
  </script>
