<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In - Auto-Man Driving School</title>
  <meta name="description" content="Log in to your Auto-Man Driving School account to manage your bookings." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/theme.css" rel="stylesheet">
  <script src="assets/config.js"></script>
  <script src="assets/render-helpers.js" defer></script>
  <script src="assets/include.js" defer></script>
  <!-- Supabase JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.local.js"></script>
  <script src="assets/js/supabaseClient.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/auth.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div data-include="partials/header.html"></div>

  <main class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-md mx-auto bg-white rounded-2xl border p-8 shadow">
        <h1 class="text-3xl font-extrabold mb-6 text-center">Log In</h1>

        <form id="loginForm" class="space-y-4" novalidate>
          <div>
            <label class="block text-sm font-medium mb-1" for="loginEmail">Email</label>
            <input id="loginEmail" type="email" class="w-full border rounded-lg px-3 py-2 text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required />
            <p id="emailError" class="text-xs text-red-400 mt-1 hidden"></p>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="loginPassword">Password</label>
            <input id="loginPassword" type="password" class="w-full border rounded-lg px-3 py-2 text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required />
            <p id="passwordError" class="text-xs text-red-400 mt-1 hidden"></p>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">Log in</button>
        </form>

        <div class="mt-4 text-sm text-center">
          <span class="text-gray-600">Donâ€™t have an account?</span>
          <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </div>
      </div>
    </div>
  </main>

  <div data-include="partials/footer.html"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('loginEmail');
      const passwordInput = document.getElementById('loginPassword');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      // Real-time validation
      emailInput.addEventListener('blur', function() {
        validateEmail();
      });

      passwordInput.addEventListener('blur', function() {
        validatePassword();
      });

      // Clear errors on input
      emailInput.addEventListener('input', function() {
        if (emailError.textContent) {
          emailError.classList.add('hidden');
          emailInput.classList.remove('border-red-400');
        }
      });

      passwordInput.addEventListener('input', function() {
        if (passwordError.textContent) {
          passwordError.classList.add('hidden');
          passwordInput.classList.remove('border-red-400');
        }
      });

      function validateEmail() {
        const email = emailInput.value.trim();
        if (!email) {
          showError(emailInput, emailError, 'Email is required');
          return false;
        }
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError(emailInput, emailError, 'Please enter a valid email address');
          return false;
        }
        hideError(emailInput, emailError);
        return true;
      }

      function validatePassword() {
        const password = passwordInput.value;
        if (!password) {
          showError(passwordInput, passwordError, 'Password is required');
          return false;
        }
        hideError(passwordInput, passwordError);
        return true;
      }

      function showError(input, errorEl, message) {
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
        input.classList.add('border-red-400');
      }

      function hideError(input, errorEl) {
        errorEl.textContent = '';
        errorEl.classList.add('hidden');
        input.classList.remove('border-red-400');
      }

      form.addEventListener('submit', async function(e){
        e.preventDefault();
        
        // Validate all fields
        const emailValid = validateEmail();
        const passwordValid = validatePassword();

        if (!emailValid || !passwordValid) {
          return;
        }

        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        try {
          // This will redirect to portal.html on success or show Modal error on failure
          await AuthUI.signInWithPassword(email, password);
        } catch (err) {
          // Error already shown via Modal, but also show inline for better UX
          const errorMsg = err?.message || 'Login failed';
          if (errorMsg.toLowerCase().includes('email') || errorMsg.toLowerCase().includes('user') || errorMsg.toLowerCase().includes('invalid')) {
            showError(emailInput, emailError, 'Invalid email or password');
          } else {
            showError(passwordInput, passwordError, 'Invalid email or password');
          }
        }
      });
    });
  </script>
</body>
</html>
