<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Lesson - Auto-Man Driving School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/theme.css" rel="stylesheet">
  <script src="assets/config.js"></script>
  <script src="assets/js/config.local.js"></script>
  <script src="assets/include.js" defer></script>
</head>
<body class="bg-slate-900 text-white">
  <!-- Auth scripts (global Supabase client) MUST load before header -->
  <div data-include="partials/auth-scripts.html"></div>
  <!-- Shared Header - permanent container prevents layout shift -->
  <div id="header-container" style="min-height: 70px;">
    <div data-include="partials/header.html"></div>
  </div>
  
  <!-- Main Content -->
  <main class="min-h-screen pt-6 pb-10">
    <section class="container mx-auto px-3 sm:px-4 max-w-full">
      <div class="rounded-2xl bg-white text-slate-900 shadow border border-slate-200 max-w-none">
        <div class="p-3 sm:p-4">
          <h1 class="text-2xl sm:text-3xl font-bold">Book a Driving Lesson</h1>
        </div>
        <div class="border-t">
          <!-- Google Calendar Appointment Scheduling begin -->
          <iframe
            id="gcalBookingFrame"
            class="w-full h-[820px] block [color-scheme:light]"
            src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ3X-StUtNHnSturB2uIJg4-jt2pQ04vsiuYyASi-eQyGfSkXmSe-5oRgYnaTnEk3njdqRUjO5xK?gv=true"
            style="border:0;background:#fff"
            loading="lazy" frameborder="0"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
          <!-- end Google Calendar Appointment Scheduling -->
        </div>
      </div>

      <p class="text-sm text-slate-400 mt-4">
        If the calendar doesnâ€™t load,
        <a class="text-blue-400 underline"
           href="https://calendar.google.com/calendar/appointments/schedules/AcZssZ3X-StUtNHnSturB2uIJg4-jt2pQ04vsiuYyASi-eQyGfSkXmSe-5oRgYnaTnEk3njdqRUjO5xK?gv=true"
           target="_blank" rel="noopener">open in a new tab</a>.
      </p>
    </section>
  </main>

  <!-- Shared Footer -->
  <div data-include="partials/footer.html"></div>
  <script>
    (function() {
      // Fallback to 1-hour booking URL if any error occurs
      const FALLBACK_BOOKING_URL = 'https://calendar.app.google/3ehp4B9MRcF83CEE9';

      function getBookingUrlFromQuery() {
        try {
          const search = window.location.search || '';
          const params = new URLSearchParams(search);
          const raw = params.get('bookingUrl');

          if (!raw) {
            console.warn('No bookingUrl param found. Using fallback (1 hr).');
            return FALLBACK_BOOKING_URL;
          }

          // Handle both encoded and non-encoded values safely
          let decoded = raw;
          try {
            // If it is encoded, this will give the real URL
            decoded = decodeURIComponent(raw);
          } catch (e) {
            console.warn('decodeURIComponent failed, using raw bookingUrl.', e);
          }

          // Basic validation for Google Calendar URLs
          if (!/^https?:\/\/(calendar\.google\.com|calendar\.app\.google)\//i.test(decoded)) {
            console.warn('Invalid booking URL format. Using fallback (1 hr).', decoded);
            return FALLBACK_BOOKING_URL;
          }

          return decoded;
        } catch (err) {
          console.error('Error processing booking URL. Using fallback (1 hr).', err);
          return FALLBACK_BOOKING_URL;
        }
      }

      // Apply the booking URL when the page loads
      document.addEventListener('DOMContentLoaded', function() {
        const bookingFrame = document.getElementById('gcalBookingFrame');
        const targetUrl = getBookingUrlFromQuery();

        if (bookingFrame) {
          bookingFrame.src = targetUrl;
          console.log('Using booking URL:', targetUrl);
        } else {
          console.error('Booking iframe not found on page');
        }
      });
    })();
  </script>
</body>
</html>
