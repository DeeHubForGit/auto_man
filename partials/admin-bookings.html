<style>
  /* Admin Booking cards – match portal bookings styling */
  #adminBookingsList .booking-card {
    background-color: #dbeafe !important;   /* bg-blue-100 */
    border: 2px solid #3b82f6 !important;   /* blue-500 edge */
    border-radius: 0.5rem;
    color: #111827 !important;              /* dark text */
  }

  /* Inside the card, keep text dark, but let error text keep its red */
  #adminBookingsList .booking-card *:not(.text-red-600):not(.text-red-600 *):not(button) {
    color: #111827 !important;
  }

  /* Icon colour like portal bookings */
  #adminBookingsList .booking-card svg {
    color: #4b5563 !important;              /* gray-600 icons */
  }
</style>

<!-- Admin Bookings Section -->
<section id="section-bookings" class="section-content hidden">
  <div class="bg-white rounded-2xl border shadow-sm p-6">
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-4">Bookings</h2>
      
      <!-- Filters -->
      <div class="flex flex-wrap items-center gap-3">
        <select id="bookingFilterChecked" class="bg-white text-gray-900 border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[140px]" onchange="loadAdminBookings()">
          <option value="unchecked" selected>Not Checked</option>
          <option value="checked">Checked</option>
          <option value="all">All</option>
        </select>

        <select id="bookingFilterValid" class="bg-white text-gray-900 border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[160px]" onchange="loadAdminBookings()">
          <option value="all" selected>Valid and Invalid</option>
          <option value="invalid">Invalid Only</option>
          <option value="valid">Valid Only</option>
        </select>
      </div>
    </div>

    <!-- List Container -->
    <div id="adminBookingsList" class="space-y-4">
      <div class="text-center py-12 text-gray-500">
        <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading bookings...
      </div>
    </div>
  </div>
</section>

<script>
(function() {
  let adminBookings = [];
  let mobileDebounceTimers = {};
  let pickupDebounceTimers = {};

  // Helper for mobile validation (AU regex)
  function isValidAuMobile(mobile) {
    if (!mobile) return false;
    const cleaned = mobile.replace(/\s+/g, '');
    return /^(\+61|0)[4-5]\d{8}$/.test(cleaned);
  }

  // Helper for address validation (from portal)
  function isValidAddress(address) {
    if (!address) return false;
    const trimmed = address.trim();
    return trimmed.length >= 5;
  }

  // Pickup location issue messages (from portal)
  const PICKUP_LOCATION_ISSUE_MESSAGES = {
    partial_match: 'We found a similar address but it is not an exact match. Please check the street number and suburb.',
    street_mismatch: 'We could not match this street or suffix (road, drive, etc). Please check the spelling of the street name or suffix.',
    suburb_mismatch: 'We matched the street, but the suburb looks different. Please check the suburb.',
    not_found: 'We could not find this address in Google Maps. Please check the number, street and suburb.',
    google_no_result: 'Address not found on Google Maps. Please check the address.',
    empty: 'Address is required.',
    test_data: 'This looks like a test address. Please enter a real pickup address.',
    unknown: 'Please provide a valid address so we can find you for your lesson.'
  };

  function getPickupIssueMessage(issueCode) {
    if (!issueCode) return null;
    return PICKUP_LOCATION_ISSUE_MESSAGES[issueCode] || PICKUP_LOCATION_ISSUE_MESSAGES.unknown;
  }

  // Validate mobile with debounce (pause typing detection)
  function validateAdminMobile(inputElement, bookingId) {
    // Clear existing timer
    if (mobileDebounceTimers[bookingId]) {
      clearTimeout(mobileDebounceTimers[bookingId]);
    }

    // Set new timer - validate after 500ms pause
    mobileDebounceTimers[bookingId] = setTimeout(() => {
      const value = inputElement.value.trim();
      const row = document.getElementById(`mobile-row-${bookingId}`);
      const icon = document.getElementById(`mobile-error-icon-${bookingId}`);
      const checkbox = row?.querySelector('input[type="checkbox"]');

      if (!value) {
        // Empty - mark invalid
        inputElement.classList.add('border-red-400', 'text-red-600');
        inputElement.classList.remove('border-gray-300', 'text-gray-900');
        if (icon) icon.classList.remove('hidden');
        if (checkbox) checkbox.checked = false;
        return;
      }

      // Check format
      const isValid = isValidAuMobile(value);
      if (isValid) {
        inputElement.classList.remove('border-red-400', 'text-red-600');
        inputElement.classList.add('border-gray-300', 'text-gray-900');
        if (icon) icon.classList.add('hidden');
        if (checkbox) checkbox.checked = true;
      } else {
        inputElement.classList.add('border-red-400', 'text-red-600');
        inputElement.classList.remove('border-gray-300', 'text-gray-900');
        if (icon) icon.classList.remove('hidden');
        if (checkbox) checkbox.checked = false;
      }
    }, 500);
  }

  // Validate pickup with debounce (pause typing detection)
  function validateAdminPickup(inputElement, bookingId) {
    console.log('[admin-bookings] validateAdminPickup called for booking', bookingId, 'value:', inputElement.value);
    
    const value = inputElement.value.trim();
    const row = document.getElementById(`pickup-row-${bookingId}`);
    const icon = document.getElementById(`pickup-error-icon-${bookingId}`);
    const errorText = document.getElementById(`pickup-error-text-${bookingId}`);
    const checkbox = row?.querySelector('input[type="checkbox"]');

    // ----- local styling (same as before) -----
    if (!value) {
      // Empty – show "required" styling
      inputElement.classList.add('border-red-400', 'text-red-600');
      inputElement.classList.remove('border-gray-300', 'text-gray-900');
      if (icon) icon.classList.remove('hidden');
      if (errorText) {
        errorText.textContent = 'Address is required.';
        errorText.classList.remove('hidden');
      }
      if (checkbox) checkbox.checked = false;
    } else if (!isValidAddress(value)) {
      // Too short / looks dodgy
      inputElement.classList.add('border-red-400', 'text-red-600');
      inputElement.classList.remove('border-gray-300', 'text-gray-900');
      if (icon) icon.classList.remove('hidden');
      if (errorText) {
        errorText.textContent = 'Please provide a valid address (minimum 5 characters)';
        errorText.classList.remove('hidden');
      }
      if (checkbox) checkbox.checked = false;
    } else {
      // Looks OK locally
      inputElement.classList.remove('border-red-400', 'text-red-600');
      inputElement.classList.add('border-gray-300', 'text-gray-900');
      if (icon) icon.classList.add('hidden');
      if (errorText) errorText.classList.add('hidden');
      // Do not auto-tick checkbox – we wait for server validation
    }

    // ----- debounce backend save + validation -----

    // Clear any existing debounce timer
    if (pickupDebounceTimers[bookingId]) {
      clearTimeout(pickupDebounceTimers[bookingId]);
    }

    // If empty, do not hit the backend
    if (!value) {
      console.log('[admin-bookings] Pickup empty, skipping debounce');
      return;
    }

    // Capture the value at the time we start the timer
    const scheduledValue = value;

    console.log('[admin-bookings] Starting debounce timer (600ms)');
    pickupDebounceTimers[bookingId] = setTimeout(async () => {
      console.log('[admin-bookings] Debounce fired for booking', bookingId);

      // If the user kept typing, let the newer timer handle it
      const rowInput = document.querySelector(`#pickup-row-${bookingId} input[type="text"]`);
      const latest = rowInput ? rowInput.value.trim() : scheduledValue;
      if (latest !== scheduledValue) {
        console.log('[admin-bookings] Value changed again, skipping this run');
        return;
      }

      // Optionally skip if unchanged from original DB value
      const booking = adminBookings.find(b => String(b.id) === String(bookingId));
      const original = (booking?.pickup_location || '').trim();
      if (latest === original) {
        console.log('[admin-bookings] Pickup unchanged from original, skipping backend call');
        return;
      }

      // Use the existing helper – this will:
      // 1) Update pickup_location and reset validity fields
      // 2) Call validate-bookings edge function
      // 3) Reload admin bookings
      await window.updateAdminBookingField(bookingId, 'pickup_location', latest);
    }, 600);
  }

  // Expose validation functions globally
  window.validateAdminMobile = validateAdminMobile;
  window.validateAdminPickup = validateAdminPickup;

  // Load bookings function
  window.loadAdminBookings = async function() {
    if (!window.supabaseClient) return;
    
    const listContainer = document.getElementById('adminBookingsList');
    if (!listContainer) return;
    
    // Show loader if first load or changing filters
    if (listContainer.children.length === 0 || listContainer.querySelector('.animate-spin')) {
      listContainer.innerHTML = `
        <div class="text-center py-12 text-gray-500">
          <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Loading bookings...
        </div>`;
    }

    const filterChecked = document.getElementById('bookingFilterChecked')?.value || 'unchecked';
    const filterValid = document.getElementById('bookingFilterValid')?.value || 'all';
    
    // Base query
    let query = window.supabaseClient
      .from('booking')
      .select('*, pickup_location_issue') // Fetch issue code for better error messages
      .eq('is_booking', true)
      .gte('start_time', new Date().toISOString().split('T')[0]) // Future/Today only
      .order('start_time', { ascending: true });

    // Apply Checked Filter
    if (filterChecked === 'unchecked') {
      query = query.eq('is_admin_checked', false);
    } else if (filterChecked === 'checked') {
      query = query.eq('is_admin_checked', true);
    }

    // Apply Valid Filter
    if (filterValid === 'invalid') {
      query = query.or('is_mobile_valid.eq.false,is_pickup_location_valid.eq.false');
    } else if (filterValid === 'valid') {
      query = query.eq('is_mobile_valid', true).eq('is_pickup_location_valid', true);
    }

    const { data, error } = await query;

    if (error) {
      console.error('Error loading admin bookings:', error);
      listContainer.innerHTML = `<div class="p-4 bg-red-50 text-red-800 rounded border border-red-200">Error loading bookings: ${error.message}</div>`;
      return;
    }

    adminBookings = data || [];
    renderAdminBookings();
    
    // Trigger badge update on main menu
    if (window.updateNotificationBadges) window.updateNotificationBadges();
  };

  // Render list
  function renderAdminBookings() {
    const container = document.getElementById('adminBookingsList');
    if (!container) return;

    if (adminBookings.length === 0) {
      container.innerHTML = `
        <div class="text-center py-12">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <p class="mt-4 text-base font-medium text-white">
            No bookings found matching these filters.
          </p>
        </div>`;
      return;
    }

    container.innerHTML = adminBookings.map(booking => renderAdminBookingCard(booking)).join('');
  }

  // Render single card
  function renderAdminBookingCard(booking) {
    const startTime = new Date(booking.start_time);
    const dateTimeStr = startTime.toLocaleString('en-AU', {
      day: '2-digit',
      month: '2-digit',
      year: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      hour12: true
    });
    const endTime = new Date(booking.end_time);
    
    // Service Name Formatting
    let serviceName = booking.service_code || 'Lesson';
    if (serviceName.includes('auto')) serviceName = 'Auto';
    else if (serviceName.includes('manual')) serviceName = 'Manual';
    
    // Duration
    const durationMinutes = Math.round((new Date(booking.end_time) - startTime) / 60000);
    let durationStr = '';
    if (durationMinutes === 60) durationStr = '1 hr'; 
    else if (durationMinutes === 90) durationStr = '1.5 hrs';
    else if (durationMinutes === 120) durationStr = '2 hrs';
    else durationStr = `${durationMinutes} mins`;
    
    // Client name
    const clientName = `${booking.first_name} ${booking.last_name}`;

    // Validation states
    const isMobileInvalid = booking.is_mobile_valid === false;
    const isPickupInvalid = booking.is_pickup_location_valid === false;
    
    // Pickup Error Text - use issue message mapping
    const pickupErrorText = getPickupIssueMessage(booking.pickup_location_issue) || 'Address invalid';

    return `
      <div class="booking-card p-3 sm:p-4 mb-4 transition-all duration-200 group" id="booking-card-${booking.id}">
        <div class="flex flex-col">
          
          <!-- Header: Service, Duration & Client Name -->
          <div class="mb-2">
            <h3 class="text-sm sm:text-base font-semibold text-gray-900">${serviceName} ${durationStr} (${clientName})</h3>
          </div>

          <!-- Info Rows -->
          <div class="space-y-1 text-sm text-gray-700">
            <!-- Date & Time -->
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4 flex-shrink-0 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span class="text-gray-900">${dateTimeStr}</span>
            </div>

            <!-- Mobile Row -->
            <div class="flex items-start gap-2" id="mobile-row-${booking.id}">
              <svg class="w-4 h-4 flex-shrink-0 text-gray-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2">
                  <input type="text" 
                    value="${booking.mobile || ''}" 
                    class="max-w-[280px] px-2 py-1 text-sm ${isMobileInvalid ? 'border-red-400 text-red-600' : 'border-gray-300 text-gray-900'} border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    oninput="validateAdminMobile(this, '${booking.id}')"
                    onchange="updateAdminBookingField('${booking.id}', 'mobile', this.value)"
                    placeholder="Mobile"
                  >
                  <svg class="w-5 h-5 flex-shrink-0 ${isMobileInvalid ? '' : 'hidden'}" id="mobile-error-icon-${booking.id}" fill="#dc2626" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                  </svg>
                  <label class="flex items-center gap-1.5 ml-1">
                    <input type="checkbox" 
                      class="w-4 h-4 text-green-600 rounded focus:ring-green-500 border-gray-300"
                      ${booking.is_mobile_valid ? 'checked' : ''} 
                      onchange="toggleAdminValidation('${booking.id}', 'is_mobile_valid', this.checked)"
                    >
                    <span class="text-xs text-gray-700">Valid</span>
                  </label>
                </div>
              </div>
            </div>

            <!-- Pickup Row -->
            <div class="flex items-start gap-2" id="pickup-row-${booking.id}">
              <svg class="w-4 h-4 flex-shrink-0 text-gray-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <div class="flex-1 min-w-0">
                <div style="width: 320px; max-width: 100%;">
                  <div class="flex items-center gap-2">
                    <input type="text" 
                      value="${booking.pickup_location || ''}" 
                      class="w-full px-2 py-1 text-sm ${isPickupInvalid ? 'border-red-400 text-red-600' : 'border-gray-300 text-gray-900'} border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      oninput="validateAdminPickup(this, '${booking.id}')"
                      placeholder="Pickup address"
                    >
                    <svg class="w-5 h-5 flex-shrink-0 ${isPickupInvalid ? '' : 'hidden'}" id="pickup-error-icon-${booking.id}" fill="#dc2626" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <label class="flex items-center gap-1.5 ml-1">
                      <input type="checkbox" 
                        class="w-4 h-4 text-green-600 rounded focus:ring-green-500 border-gray-300"
                        ${booking.is_pickup_location_valid ? 'checked' : ''} 
                        onchange="toggleAdminValidation('${booking.id}', 'is_pickup_location_valid', this.checked)"
                      >
                      <span class="text-xs text-gray-700">Valid</span>
                    </label>
                  </div>
                  
                  ${isPickupInvalid ? `<p id="pickup-error-text-${booking.id}" class="text-xs text-red-600 mt-1">${pickupErrorText}</p>` : `<p id="pickup-error-text-${booking.id}" class="text-xs text-red-600 mt-1 hidden"></p>`}
                  
                  ${booking.pickup_location_suggestion ? `
                    <button type="button"
                      onclick="applyAdminSuggestion('${booking.id}', '${booking.pickup_location_suggestion.replace(/'/g, "\\'")}')"
                      class="mt-2 w-full rounded-md border border-blue-300 bg-blue-50 px-3 py-2 text-left text-sm text-blue-900 hover:bg-blue-100 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-400">
                      <div class="font-semibold mb-0.5 text-xs text-blue-800">Suggested address (tap to use)</div>
                      <div class="truncate text-blue-700">${booking.pickup_location_suggestion}</div>
                    </button>
                  ` : ''}
                </div>
              </div>
            </div>

            <!-- Admin Checked -->
            <div class="flex items-center gap-2 pt-1">
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" 
                  class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 border-gray-300"
                  ${booking.is_admin_checked ? 'checked' : ''}
                  onchange="toggleAdminChecked('${booking.id}', this.checked)"
                >
                <span class="text-sm ${booking.is_admin_checked ? 'text-green-700 font-medium' : 'text-gray-900'}">Admin Checked</span>
              </label>
            </div>

          </div>
        </div>
      </div>
    `;
  }

  // Global handlers
  window.updateAdminBookingField = async function(id, field, value) {
    const updates = { [field]: value };
    
    // 1) Mobile: Check if invalid locally
    if (field === 'mobile') {
      const valid = isValidAuMobile(value);
      updates.is_mobile_valid = valid ? true : false;
      
      // Visual update immediately
      const row = document.getElementById(`mobile-row-${id}`);
      if (row) {
        const input = row.querySelector('input[type="text"]');
        const icon = document.getElementById(`mobile-error-icon-${id}`);
        
        if (valid) {
          input.classList.remove('border-red-400', 'text-red-600', 'font-medium', 'bg-red-50');
          input.classList.add('border-gray-300', 'text-gray-900', 'bg-white');
          if (icon) icon.classList.add('hidden');
        } else {
          input.classList.add('border-red-400', 'text-red-600', 'font-medium', 'bg-red-50');
          input.classList.remove('border-gray-300', 'text-gray-900', 'bg-white');
          if (icon) icon.classList.remove('hidden');
        }
        
        // Update validation checkbox
        const checkbox = row.querySelector('input[type="checkbox"]');
        if (checkbox) checkbox.checked = valid;
      }
    }

    // 2) Pickup: Reset validity and trigger backend validation
    if (field === 'pickup_location') {
      updates.is_pickup_location_valid = null; // Reset to pending
      updates.pickup_location_suggestion = null;
      updates.pickup_location_issue = null;
    }
    
    const { error } = await window.supabaseClient
      .from('booking')
      .update(updates)
      .eq('id', id);
      
    if (error) {
      console.error('Update failed:', error);
      alert('Failed to save change');
      return;
    }

    // For pickup, trigger edge function and reload
    if (field === 'pickup_location') {
      try {
        // Fire edge function
        await window.supabaseClient.functions.invoke('validate-bookings', {
          body: { id: id }
        });
        // Reload to show result (valid or suggestions)
        loadAdminBookings();
      } catch (e) {
        console.warn('Validation trigger failed', e);
      }
    }
  };

  window.toggleAdminValidation = async function(id, field, isChecked) {
    // Admin manual override of validation
    const { error } = await window.supabaseClient
      .from('booking')
      .update({ [field]: isChecked })
      .eq('id', id);
      
    if (error) console.error('Validation override failed:', error);
    else {
        loadAdminBookings();
    }
  };
  
  window.applyAdminSuggestion = async function(id, suggestion) {
      await window.supabaseClient
          .from('booking')
          .update({ pickup_location: suggestion, is_pickup_location_valid: true }) // Assume valid if suggestion taken
          .eq('id', id);
      loadAdminBookings();
  };

  window.toggleAdminChecked = async function(id, isChecked) {
    const { error } = await window.supabaseClient
      .from('booking')
      .update({ is_admin_checked: isChecked })
      .eq('id', id);
      
    if (!error) {
      loadAdminBookings();
    }
  };

})();
</script>
