<!-- Admin Bookings Section -->
<section id="section-bookings" class="section-content hidden">
  <div class="bg-white rounded-2xl border shadow-sm p-6">
    <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4 mb-6">
      <h2 class="text-xl font-bold text-gray-900">Bookings Validation</h2>
      
      <!-- Filters -->
      <div class="flex flex-wrap items-center gap-3">
        <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-lg border">
          <label class="text-sm font-medium text-gray-700 whitespace-nowrap">Admin Checked:</label>
          <select id="bookingFilterChecked" class="bg-white border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500 p-1 min-w-[120px]" onchange="loadAdminBookings()">
            <option value="unchecked" selected>Not Checked</option>
            <option value="checked">Checked</option>
            <option value="all">All</option>
          </select>
        </div>

        <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-lg border">
          <label class="text-sm font-medium text-gray-700 whitespace-nowrap">Validation:</label>
          <select id="bookingFilterValid" class="bg-white border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500 p-1 min-w-[120px]" onchange="loadAdminBookings()">
            <option value="all" selected>All</option>
            <option value="invalid">Invalid Only</option>
            <option value="valid">Valid Only</option>
          </select>
        </div>
      </div>
    </div>

    <!-- List Container -->
    <div id="adminBookingsList" class="space-y-4">
      <div class="text-center py-12 text-gray-500">
        <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading bookings...
      </div>
    </div>
  </div>
</section>

<script>
(function() {
  let adminBookings = [];

  // Helper for mobile validation (AU regex)
  function isValidAuMobile(mobile) {
    if (!mobile) return false;
    const cleaned = mobile.replace(/\s+/g, '');
    return /^(\+61|0)[4-5]\d{8}$/.test(cleaned);
  }

  // Load bookings function
  window.loadAdminBookings = async function() {
    if (!window.supabaseClient) return;
    
    const listContainer = document.getElementById('adminBookingsList');
    if (!listContainer) return;
    
    // Show loader if first load or changing filters
    if (listContainer.children.length === 0 || listContainer.querySelector('.animate-spin')) {
      listContainer.innerHTML = `
        <div class="text-center py-12 text-gray-500">
          <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Loading bookings...
        </div>`;
    }

    const filterChecked = document.getElementById('bookingFilterChecked')?.value || 'unchecked';
    const filterValid = document.getElementById('bookingFilterValid')?.value || 'all';
    
    // Base query
    let query = window.supabaseClient
      .from('booking')
      .select('*, pickup_location_issue') // Fetch issue code for better error messages
      .eq('is_booking', true)
      .gte('start_time', new Date().toISOString().split('T')[0]) // Future/Today only
      .order('start_time', { ascending: true });

    // Apply Checked Filter
    if (filterChecked === 'unchecked') {
      query = query.eq('is_admin_checked', false);
    } else if (filterChecked === 'checked') {
      query = query.eq('is_admin_checked', true);
    }

    // Apply Valid Filter
    if (filterValid === 'invalid') {
      query = query.or('is_mobile_valid.eq.false,is_pickup_location_valid.eq.false');
    } else if (filterValid === 'valid') {
      query = query.eq('is_mobile_valid', true).eq('is_pickup_location_valid', true);
    }

    const { data, error } = await query;

    if (error) {
      console.error('Error loading admin bookings:', error);
      listContainer.innerHTML = `<div class="p-4 bg-red-50 text-red-800 rounded border border-red-200">Error loading bookings: ${error.message}</div>`;
      return;
    }

    adminBookings = data || [];
    renderAdminBookings();
    
    // Trigger badge update on main menu
    if (window.updateNotificationBadges) window.updateNotificationBadges();
  };

  // Render list
  function renderAdminBookings() {
    const container = document.getElementById('adminBookingsList');
    if (!container) return;

    if (adminBookings.length === 0) {
      container.innerHTML = `
        <div class="text-center py-12 bg-gray-50 rounded-lg border border-dashed border-gray-300">
          <p class="text-gray-500 font-medium">No bookings found matching these filters.</p>
        </div>`;
      return;
    }

    container.innerHTML = adminBookings.map(booking => renderAdminBookingCard(booking)).join('');
  }

  // Render single card
  function renderAdminBookingCard(booking) {
    const startTime = new Date(booking.start_time);
    const dateStr = startTime.toLocaleDateString('en-AU', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });
    const timeStr = startTime.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: true });
    
    // Service Name Formatting
    let serviceName = booking.service_code || 'Lesson';
    if (serviceName.includes('auto')) serviceName = 'Automatic';
    else if (serviceName.includes('manual')) serviceName = 'Manual';
    
    // Duration
    const durationMinutes = Math.round((new Date(booking.end_time) - startTime) / 60000);
    let durationStr = '';
    if (durationMinutes === 60) durationStr = '1 hr';
    else if (durationMinutes === 90) durationStr = '1.5 hrs';
    else if (durationMinutes === 120) durationStr = '2 hrs';
    else durationStr = `${durationMinutes} mins`;

    // Validation states
    const isMobileInvalid = booking.is_mobile_valid === false;
    const isPickupInvalid = booking.is_pickup_location_valid === false;
    
    // Pickup Error Text
    let pickupErrorText = "Address invalid";
    if (booking.pickup_location_issue === 'google_no_result') pickupErrorText = "Address not found on Google Maps";
    else if (booking.pickup_location_issue === 'empty') pickupErrorText = "Address required";
    else if (booking.pickup_location_issue === 'test_data') pickupErrorText = "Invalid test data";

    return `
      <div class="section-bookings booking-card p-4 mb-4 transition-all duration-200 group border border-blue-500 bg-blue-100" id="booking-card-${booking.id}" style="background-color: #dbeafe; border-color: #3b82f6;">
        <div class="flex flex-col lg:flex-row gap-6">
          
          <!-- Info Section -->
          <div class="lg:w-1/4 space-y-1 border-b border-blue-200 lg:border-b-0 lg:border-r lg:pr-4 pb-4 lg:pb-0">
            <div class="font-bold text-gray-900 text-lg">
              ${serviceName}
              <span class="font-normal text-gray-900 text-sm">â€¢ ${durationStr}</span>
            </div>
            <div class="text-blue-dark font-semibold flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
              ${dateStr}
            </div>
            <div class="text-gray-900 text-sm flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
              ${timeStr}
            </div>
            <div class="pt-2 mt-2 border-t border-blue-200 font-medium text-gray-900 flex items-center gap-2">
              <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 007-7z"></path></svg>
              ${booking.first_name} ${booking.last_name}
            </div>
          </div>

          <!-- Edit Section -->
          <div class="flex-1 space-y-4">
            
            <!-- Mobile -->
            <div class="flex flex-col sm:flex-row sm:items-center gap-3" id="mobile-row-${booking.id}">
               <div class="w-24 text-sm font-medium text-gray-900 flex items-center gap-2">
                 <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                 Mobile
               </div>
               <div class="flex-1 relative flex items-center gap-2">
                 <input type="text" 
                   value="${booking.mobile || ''}" 
                   class="w-full px-3 py-2 border rounded-lg text-sm transition-colors ${isMobileInvalid ? 'border-red-400 text-red-600 font-medium bg-red-50' : 'border-gray-300 text-gray-900 bg-white'}"
                   onchange="updateAdminBookingField('${booking.id}', 'mobile', this.value)"
                   placeholder="Enter mobile number"
                 >
                 <svg class="w-5 h-5 flex-shrink-0 ${isMobileInvalid ? '' : 'hidden'}" id="mobile-error-icon-${booking.id}" fill="#dc2626" viewBox="0 0 20 20">
                   <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                 </svg>
               </div>
               <label class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-blue-200 cursor-pointer select-none border border-transparent">
                 <input type="checkbox" 
                   class="w-4 h-4 text-green-600 rounded focus:ring-green-500 border-gray-300"
                   ${booking.is_mobile_valid ? 'checked' : ''} 
                   onchange="toggleAdminValidation('${booking.id}', 'is_mobile_valid', this.checked)"
                 >
                 <span class="text-sm text-gray-900">Valid</span>
               </label>
            </div>

            <!-- Pickup -->
            <div class="flex flex-col sm:flex-row sm:items-start gap-3" id="pickup-row-${booking.id}">
               <div class="w-24 pt-2 text-sm font-medium text-gray-900 flex items-center gap-2">
                 <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                 Pickup
               </div>
               <div class="flex-1 space-y-2 relative">
                 <div class="flex items-center gap-2">
                    <input type="text" 
                      value="${booking.pickup_location || ''}" 
                      class="w-full px-3 py-2 border rounded-lg text-sm transition-colors ${isPickupInvalid ? 'border-red-400 text-red-600 font-medium bg-red-50' : 'border-gray-300 text-gray-900 bg-white'}"
                      onchange="updateAdminBookingField('${booking.id}', 'pickup_location', this.value)"
                      placeholder="Enter pickup address"
                    >
                    <svg class="w-5 h-5 flex-shrink-0 ${isPickupInvalid ? '' : 'hidden'}" id="pickup-error-icon-${booking.id}" fill="#dc2626" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                 </div>
                 ${isPickupInvalid ? `<div class="text-xs text-red-600 ml-1 font-medium">${pickupErrorText}</div>` : ''}
                 ${booking.pickup_location_suggestion ? `
                   <div class="bg-blue-200 border border-blue-300 rounded-md p-2 flex items-start gap-2 cursor-pointer hover:bg-blue-300 transition-colors"
                        onclick="applyAdminSuggestion('${booking.id}', '${booking.pickup_location_suggestion.replace(/'/g, "\\'")}')">
                     <svg class="w-4 h-4 text-blue-dark mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                     <div class="text-xs text-blue-dark">
                       <span class="font-semibold">Suggestion:</span> ${booking.pickup_location_suggestion}
                       <div class="mt-0.5 text-blue-dark font-bold text-[10px] uppercase tracking-wide">Click to apply</div>
                     </div>
                   </div>
                 ` : ''}
               </div>
               <label class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-blue-200 cursor-pointer select-none border border-transparent">
                 <input type="checkbox" 
                   class="w-4 h-4 text-green-600 rounded focus:ring-green-500 border-gray-300"
                   ${booking.is_pickup_location_valid ? 'checked' : ''} 
                   onchange="toggleAdminValidation('${booking.id}', 'is_pickup_location_valid', this.checked)"
                 >
                 <span class="text-sm text-gray-900">Valid</span>
               </label>
            </div>

          </div>

          <!-- Actions Section -->
          <div class="lg:w-48 flex flex-col gap-3 lg:border-l border-blue-200 lg:pl-6 justify-center">
             <label class="flex items-center p-3 rounded-lg border transition-all cursor-pointer select-none shadow-sm ${booking.is_admin_checked ? 'bg-blue-100 border-blue-500' : 'bg-blue-100 border-blue-500 hover:border-blue-700'}">
                <input type="checkbox" class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 border-gray-300"
                  ${booking.is_admin_checked ? 'checked' : ''}
                  onchange="toggleAdminChecked('${booking.id}', this.checked)"
                >
                <span class="ml-3 font-medium ${booking.is_admin_checked ? 'text-green-800' : 'text-gray-900'}">Admin Checked</span>
             </label>
          </div>

        </div>
      </div>
    `;
  }

  // Global handlers
  window.updateAdminBookingField = async function(id, field, value) {
    const updates = { [field]: value };
    
    // 1) Mobile: Check if invalid locally
    if (field === 'mobile') {
      const valid = isValidAuMobile(value);
      updates.is_mobile_valid = valid ? true : false;
      
      // Visual update immediately
      const row = document.getElementById(`mobile-row-${id}`);
      if (row) {
        const input = row.querySelector('input[type="text"]');
        const icon = document.getElementById(`mobile-error-icon-${id}`);
        
        if (valid) {
          input.classList.remove('border-red-400', 'text-red-600', 'font-medium', 'bg-red-50');
          input.classList.add('border-gray-300', 'text-gray-900', 'bg-white');
          if (icon) icon.classList.add('hidden');
        } else {
          input.classList.add('border-red-400', 'text-red-600', 'font-medium', 'bg-red-50');
          input.classList.remove('border-gray-300', 'text-gray-900', 'bg-white');
          if (icon) icon.classList.remove('hidden');
        }
        
        // Update validation checkbox
        const checkbox = row.querySelector('input[type="checkbox"]');
        if (checkbox) checkbox.checked = valid;
      }
    }

    // 2) Pickup: Reset validity and trigger backend validation
    if (field === 'pickup_location') {
      updates.is_pickup_location_valid = null; // Reset to pending
      updates.pickup_location_suggestion = null;
      updates.pickup_location_issue = null;
    }
    
    const { error } = await window.supabaseClient
      .from('booking')
      .update(updates)
      .eq('id', id);
      
    if (error) {
      console.error('Update failed:', error);
      alert('Failed to save change');
      return;
    }

    // For pickup, trigger edge function and reload
    if (field === 'pickup_location') {
      try {
        // Fire edge function
        await window.supabaseClient.functions.invoke('validate-bookings', {
          body: { id: id }
        });
        // Reload to show result (valid or suggestions)
        loadAdminBookings();
      } catch (e) {
        console.warn('Validation trigger failed', e);
      }
    }
  };

  window.toggleAdminValidation = async function(id, field, isChecked) {
    // Admin manual override of validation
    const { error } = await window.supabaseClient
      .from('booking')
      .update({ [field]: isChecked })
      .eq('id', id);
      
    if (error) console.error('Validation override failed:', error);
    else {
        loadAdminBookings();
    }
  };
  
  window.applyAdminSuggestion = async function(id, suggestion) {
      await window.supabaseClient
          .from('booking')
          .update({ pickup_location: suggestion, is_pickup_location_valid: true }) // Assume valid if suggestion taken
          .eq('id', id);
      loadAdminBookings();
  };

  window.toggleAdminChecked = async function(id, isChecked) {
    const { error } = await window.supabaseClient
      .from('booking')
      .update({ is_admin_checked: isChecked })
      .eq('id', id);
      
    if (!error) {
      loadAdminBookings();
    }
  };

})();
</script>
