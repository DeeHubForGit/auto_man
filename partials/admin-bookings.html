<style>
  /* Ensure client search dropdown always renders on top */
  #clientFilterContainer {
    position: relative;
    z-index: 2000;
  }

  #clientFilterDropdown {
    position: absolute;
    z-index: 2001;
    background: #ffffff !important;
    opacity: 1;
  }

  #clientFilterDropdown > * {
    background: #ffffff !important;
  }

  /* Client filter dropdown: prevent global button hover styles from messing with it */
  #clientFilterDropdown button {
    opacity: 1 !important;
    filter: none !important;
    background: #ffffff !important;
    color: #111827 !important;
  }

  #clientFilterDropdown button:hover,
  #clientFilterDropdown button:focus {
    opacity: 1 !important;
    filter: none !important;
    background: #eff6ff !important; /* light blue */
    color: #111827 !important;
  }

  #adminBookingsList .booking-card {
    background-color: #dbeafe !important;   /* bg-blue-100 */
    border: 2px solid #3b82f6 !important;   /* blue-500 edge */
    border-radius: 0.5rem;
    color: #111827 !important;              /* default dark text */
  }

  /* Force most text dark, but allow special classes to override */
  #adminBookingsList .booking-card *:not(.text-red-600):not(.text-red-600 *):not(button):not(.payment-label):not(.payment-icon) {
    color: #111827 !important;
  }

  /* Icon colour like portal bookings */
  #adminBookingsList .booking-card svg {
    color: #4b5563 !important;              /* gray-600 icons */
  }

  /* Payment toggle checkbox and label */
  #adminBookingsList .payment-toggle {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 8px;
  }

  #adminBookingsList .payment-toggle-checkbox {
    transform: scale(1.0);
  }

  #adminBookingsList .payment-label {
    font-weight: 600;
  }

  /* Payment label colours in the Bookings list */
  #adminBookingsList .payment-label.payment-owing {
    color: #ff4d4d !important;  /* RED when payment still required */
  }

  #adminBookingsList .payment-label.payment-paid {
    color: #000000 !important;  /* BLACK when paid */
  }

  /* Red $ icon in booking card title */
  #adminBookingsList .payment-icon {
    color: #ff4d4d !important;
    font-weight: 700;
    margin-left: 6px;
    font-size: 1.1rem;
  }
</style>

<!-- Admin Bookings Section -->
<section id="section-bookings" class="section-content hidden">
  <div class="bg-white rounded-2xl border shadow-sm p-6">
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-4">Bookings</h2>
      
      <!-- Filters -->
      <div class="flex flex-wrap items-center gap-3">
        <div class="flex flex-col gap-1">
          <label class="text-sm font-medium text-gray-300">Date</label>
          <select id="bookingViewFilter" class="bg-white text-gray-900 border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[150px]" onchange="window.currentBookingsPage = 1; loadAdminBookings()">
            <option value="upcoming" selected>Upcoming</option>
            <option value="past">Past</option>
            <option value="all">All</option>
          </select>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-sm font-medium text-gray-300">Checked</label>
          <select id="bookingFilterChecked" class="bg-white text-gray-900 border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[140px]" onchange="window.currentBookingsPage = 1; loadAdminBookings()">
            <option value="unchecked" selected>Not Checked</option>
            <option value="checked">Checked</option>
            <option value="all">All</option>
          </select>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-sm font-medium text-gray-300">Validation</label>
          <select id="bookingFilterValid" class="bg-white text-gray-900 border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[140px]" onchange="window.currentBookingsPage = 1; loadAdminBookings()">
            <option value="all" selected>All</option>
            <option value="invalid">Invalid</option>
            <option value="valid">Valid</option>
          </select>
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-sm font-medium text-gray-300">Payments</label>
          <select id="bookingFilterPayment" class="bg-white text-gray-900 border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[150px]" onchange="window.currentBookingsPage = 1; loadAdminBookings()">
            <option value="all" selected>All</option>
            <option value="required">Payment required</option>
            <option value="paid">Paid</option>
          </select>
        </div>

        <!-- Client Filter (Type-ahead Search) -->
        <div class="flex flex-col gap-1">
          <label class="text-sm font-medium text-gray-300">Client</label>
          <div class="relative min-w-[220px]" id="clientFilterContainer">
          <input type="text" 
            id="clientFilterSearch" 
            placeholder="Type to search client..." 
            class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            oninput="handleClientSearch(this.value)"
            autocomplete="off"
          >
          <button type="button" 
            id="clientFilterClear" 
            class="hidden absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
            onclick="clearClientFilter()"
            title="Clear client filter">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <!-- Dropdown suggestions -->
          <div id="clientFilterDropdown" class="hidden absolute left-0 top-full z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
          </div>
        </div>
        </div>

        <!-- Per Page Dropdown -->
        <div class="flex flex-col gap-1">
          <label class="text-sm font-medium text-gray-300">Per page</label>
          <select id="bookingsPerPage" class="bg-white text-gray-900 border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[100px]" onchange="window.currentBookingsPage = 1; window.renderAdminBookings();">
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>

        <!-- Export CSV Button -->
        <button type="button" 
          id="exportCsvButton" 
          class="mt-5 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center gap-2"
          onclick="exportBookingsToCSV()">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Export CSV
        </button>
      </div>
    </div>

    <!-- List Container -->
    <div id="adminBookingsList" class="space-y-4">
      <div class="text-center py-12 text-gray-500">
        <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading bookings...
      </div>
    </div>

    <!-- Pagination Footer -->
    <div id="bookingsPagination" class="hidden mt-6 flex flex-col sm:flex-row items-center justify-between gap-4 pt-4 border-t border-gray-200">
      <div id="bookingsPaginationInfo" class="text-sm text-gray-400"></div>
      <div class="flex items-center gap-2">
        <button id="bookingsPrevPage" class="px-3 py-1 text-sm border border-gray-600 rounded hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-white" onclick="changeBookingsPage(-1)">
          Previous
        </button>
        <div id="bookingsPageNumbers" class="text-sm text-gray-400"></div>
        <button id="bookingsNextPage" class="px-3 py-1 text-sm border border-gray-600 rounded hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-white" onclick="changeBookingsPage(1)">
          Next
        </button>
      </div>
    </div>
  </div>
</section>

<script>
(function() {
  let adminBookings = [];
  let allAdminBookings = []; // Full dataset for pagination
  let exportBookings = []; // Full filtered dataset for CSV export
  window.currentBookingsPage = 1;
  let mobileDebounceTimers = {};
  let pickupDebounceTimers = {};
  let lastActiveField = null;   // 'pickup' | 'mobile'
  let lastActiveBookingId = null;
  
  // Client filter state
  let selectedClientId = null;
  let selectedClientName = '';
  let clientSearchDebounce = null;
  let clientSearchResults = [];
  let selectedBookingView = 'upcoming';

  // Client search function with debounce
  window.handleClientSearch = function(searchTerm) {
    // Clear existing debounce
    if (clientSearchDebounce) {
      clearTimeout(clientSearchDebounce);
    }

    const dropdown = document.getElementById('clientFilterDropdown');
    const searchInput = document.getElementById('clientFilterSearch');
    
    // Hide dropdown if less than 2 characters
    if (searchTerm.length < 2) {
      dropdown.classList.add('hidden');
      dropdown.innerHTML = '';
      return;
    }

    // Show loading state
    dropdown.innerHTML = '<div class="px-3 py-2 text-sm bg-white text-gray-700">Searching...</div>';
    dropdown.classList.remove('hidden');

    // Debounce search by 300ms
    clientSearchDebounce = setTimeout(async () => {
      await searchClients(searchTerm);
    }, 300);
  };

  // Search clients in database
  async function searchClients(searchTerm) {
    const dropdown = document.getElementById('clientFilterDropdown');
    
    if (!window.supabaseClient) {
      dropdown.innerHTML = '<div class="px-3 py-2 text-sm bg-white text-red-600">Database not available</div>';
      return;
    }

    try {
      // Search by first name, last name, or email (case-insensitive)
      const { data: clients, error } = await window.supabaseClient
        .from('client')
        .select('id, first_name, last_name, email')
        .or(`first_name.ilike.%${searchTerm}%,last_name.ilike.%${searchTerm}%,email.ilike.%${searchTerm}%`)
        .order('first_name')
        .limit(20);

      if (error) {
        console.error('Error searching clients:', error);
        dropdown.innerHTML = '<div class="px-3 py-2 text-sm bg-white text-red-600">Error searching clients</div>';
        return;
      }

      if (!clients || clients.length === 0) {
        dropdown.innerHTML = '<div class="px-3 py-2 text-sm bg-white text-gray-700">No clients found</div>';
        clientSearchResults = [];
        return;
      }

      // Store results for focus event
      clientSearchResults = clients;

      // Render suggestions
      dropdown.innerHTML = clients.map(client => {
        const fullName = [client.first_name, client.last_name].filter(Boolean).join(' ');
        const displayText = `${fullName} (${client.email || 'no email'})`;
        return `
          <button type="button" 
            class="w-full text-left px-3 py-2 text-sm hover:bg-blue-50 text-gray-900 border-b border-gray-100 last:border-b-0"
            onclick="selectClient('${client.id}', '${fullName.replace(/'/g, "\\'")}')">
            ${displayText}
          </button>
        `;
      }).join('');
      
    } catch (err) {
      console.error('Exception searching clients:', err);
      dropdown.innerHTML = '<div class="px-3 py-2 text-sm bg-white text-red-600">Error searching clients</div>';
    }
  }

  // Select client from dropdown
  window.selectClient = function(clientId, clientName) {
    selectedClientId = clientId;
    selectedClientName = clientName;
    
    const searchInput = document.getElementById('clientFilterSearch');
    const dropdown = document.getElementById('clientFilterDropdown');
    const clearButton = document.getElementById('clientFilterClear');
    
    // Update UI
    searchInput.value = clientName;
    dropdown.classList.add('hidden');
    dropdown.innerHTML = '';
    clientSearchResults = [];
    clearButton.classList.remove('hidden');
    
    // Reset to page 1 and reload bookings with filter
    window.currentBookingsPage = 1;
    loadAdminBookings();
  };

  // Clear client filter
  window.clearClientFilter = function() {
    selectedClientId = null;
    selectedClientName = '';
    
    const searchInput = document.getElementById('clientFilterSearch');
    const clearButton = document.getElementById('clientFilterClear');
    const dropdown = document.getElementById('clientFilterDropdown');
    
    searchInput.value = '';
    clearButton.classList.add('hidden');
    dropdown.classList.add('hidden');
    dropdown.innerHTML = '';
    clientSearchResults = [];
    
    // Reset to page 1 and reload bookings without client filter
    window.currentBookingsPage = 1;
    loadAdminBookings();
  };

  // Close dropdown when clicking outside
  document.addEventListener('click', function(event) {
    const container = document.getElementById('clientFilterContainer');
    const dropdown = document.getElementById('clientFilterDropdown');
    
    if (container && dropdown && !container.contains(event.target)) {
      dropdown.classList.add('hidden');
    }
  });

  // Setup client filter input event listeners when DOM is ready
  function initClientFilterListeners() {
    const clientInput = document.getElementById('clientFilterSearch');
    const dropdown = document.getElementById('clientFilterDropdown');
    
    if (!clientInput || !dropdown) return;

    // Show dropdown on focus if we have cached results or valid search term
    clientInput.addEventListener('focus', async () => {
      const term = (clientInput.value || '').trim();

      if (term.length < 2) {
        return;
      }

      // If we already have cached results, just show them
      if (clientSearchResults && clientSearchResults.length > 0) {
        const displayResults = clientSearchResults.map(client => {
          const fullName = [client.first_name, client.last_name].filter(Boolean).join(' ');
          const displayText = `${fullName} (${client.email || 'no email'})`;
          return `
            <button type="button" 
              class="w-full text-left px-3 py-2 text-sm hover:bg-blue-50 text-gray-900 border-b border-gray-100 last:border-b-0"
              onclick="selectClient('${client.id}', '${fullName.replace(/'/g, "\\'")}')">
              ${displayText}
            </button>
          `;
        }).join('');
        dropdown.innerHTML = displayResults;
        dropdown.classList.remove('hidden');
        return;
      }

      // Otherwise re-run search and show
      await handleClientSearch(term);
    });

    // Hide dropdown on blur with delay to allow click to register
    clientInput.addEventListener('blur', () => {
      setTimeout(() => {
        dropdown.classList.add('hidden');
      }, 150);
    });

    // Prevent dropdown mousedown from causing input blur
    dropdown.addEventListener('mousedown', (e) => {
      // Stops input losing focus before click registers
      e.preventDefault();
    });
  }

  // Initialize listeners when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initClientFilterListeners);
  } else {
    initClientFilterListeners();
  }

  // Flush pending mobile changes before pickup address update to prevent race condition
  async function flushAdminMobileIfDirty() {
    // Cancel any pending mobile debounces and save immediately
    for (const [bookingId, timer] of Object.entries(mobileDebounceTimers)) {
      if (timer) {
        clearTimeout(timer);
        delete mobileDebounceTimers[bookingId];
        
        // Check if mobile field has unsaved changes
        const rowInput = document.querySelector(`#mobile-row-${bookingId} input[type="text"]`);
        if (!rowInput) continue;
        
        const currentValue = rowInput.value.trim();
        const booking = adminBookings.find(b => String(b.id) === String(bookingId));
        const originalValue = (booking?.mobile || '').trim();
        
        // If different from DB, save immediately
        if (currentValue && currentValue !== originalValue) {
          await window.updateAdminBookingField(bookingId, 'mobile', currentValue);
        }
      }
    }
  }

  // Validate mobile with debounce (pause typing detection)
  function validateAdminMobile(inputElement, bookingId) {
    
    const value = inputElement.value.trim();
    const row = document.getElementById(`mobile-row-${bookingId}`);
    const icon = document.getElementById(`mobile-error-icon-${bookingId}`);
    const errorElement = document.getElementById(`mobile-error-${bookingId}`);
    const checkbox = row?.querySelector('input[type="checkbox"]');

    // ----- local styling (immediate feedback) -----
    if (!value) {
      // Empty - mark invalid
      inputElement.classList.add('border-red-400', 'text-red-600');
      inputElement.classList.remove('border-gray-300', 'text-gray-900');
      if (icon) icon.classList.remove('hidden');
      if (errorElement) {
        errorElement.textContent = 'Enter a valid AU mobile (e.g. 04XX XXX XXX or +61 4XX XXX XXX)';
        errorElement.classList.remove('hidden');
      }
      if (checkbox) checkbox.checked = false;
    } else {
      // Check format using validation.js
      const isValid = window.Validation?.isValidAuMobile?.(value) ?? false;
      if (isValid) {
        inputElement.classList.remove('border-red-400', 'text-red-600');
        inputElement.classList.add('border-gray-300', 'text-gray-900');
        if (icon) icon.classList.add('hidden');
        if (errorElement) errorElement.classList.add('hidden');
        if (checkbox) checkbox.checked = true;
      } else {
        inputElement.classList.add('border-red-400', 'text-red-600');
        inputElement.classList.remove('border-gray-300', 'text-gray-900');
        if (icon) icon.classList.remove('hidden');
        if (errorElement) {
          errorElement.textContent = 'Enter a valid AU mobile (e.g. 04XX XXX XXX or +61 4XX XXX XXX)';
          errorElement.classList.remove('hidden');
        }
        if (checkbox) checkbox.checked = false;
      }
    }

    // ----- debounce backend save -----
    
    // Clear existing timer
    if (mobileDebounceTimers[bookingId]) {
      clearTimeout(mobileDebounceTimers[bookingId]);
    }

    // If empty, don't schedule backend save
    if (!value) return;

    // Capture the value at the time we start the timer
    const scheduledValue = value;

    // Set new timer - save after 500ms pause
    mobileDebounceTimers[bookingId] = setTimeout(async () => {
      // If the user kept typing, let the newer timer handle it
      const rowInput = document.querySelector(`#mobile-row-${bookingId} input[type="text"]`);
      const latest = rowInput ? rowInput.value.trim() : scheduledValue;
      if (latest !== scheduledValue) return;

      // Skip if unchanged from original DB value
      const booking = adminBookings.find(b => String(b.id) === String(bookingId));
      const original = (booking?.mobile || '').trim();
      if (latest === original) return;

      // Save to database and update badges
      await window.updateAdminBookingField(bookingId, 'mobile', latest);
    }, 500);
  }

  // Validate pickup with debounce (pause typing detection)
  function validateAdminPickup(inputElement, bookingId) {
    
    const value = inputElement.value.trim();
    const row = document.getElementById(`pickup-row-${bookingId}`);
    const icon = document.getElementById(`pickup-error-icon-${bookingId}`);
    const errorText = document.getElementById(`pickup-error-text-${bookingId}`);
    const checkbox = row?.querySelector('input[type="checkbox"]');

    // ----- local styling using validation.js -----
    if (!value) {
      // Empty – show "required" styling
      inputElement.classList.add('border-red-400', 'text-red-600');
      inputElement.classList.remove('border-gray-300', 'text-gray-900');
      if (icon) icon.classList.remove('hidden');
      if (errorText) {
        errorText.textContent = 'Address is required.';
        errorText.classList.remove('hidden');
      }
      if (checkbox) checkbox.checked = false;
    } else if (!(window.Validation?.isProbablyValidAuAddress?.(value) ?? true)) {
      // Looks dodgy using validation.js
      inputElement.classList.add('border-red-400', 'text-red-600');
      inputElement.classList.remove('border-gray-300', 'text-gray-900');
      if (icon) icon.classList.remove('hidden');
      if (errorText) {
        errorText.textContent = 'Please provide a valid address (minimum 5 characters)';
        errorText.classList.remove('hidden');
      }
      if (checkbox) checkbox.checked = false;
    } else {
      // Looks OK locally
      inputElement.classList.remove('border-red-400', 'text-red-600');
      inputElement.classList.add('border-gray-300', 'text-gray-900');
      if (icon) icon.classList.add('hidden');
      if (errorText) errorText.classList.add('hidden');
      // Untick checkbox - show pending state until server validates
      if (checkbox) checkbox.checked = false;
    }

    // ----- debounce backend save + validation -----
    
    // Clear any existing debounce timer
    if (pickupDebounceTimers[bookingId]) {
      clearTimeout(pickupDebounceTimers[bookingId]);
    }

    // If empty, do not hit the backend
    if (!value) return;

    // Capture the value at the time we start the timer
    const scheduledValue = value;

    pickupDebounceTimers[bookingId] = setTimeout(async () => {
      // If the user kept typing, let the newer timer handle it
      const rowInput = document.querySelector(`#pickup-row-${bookingId} input[type="text"]`);
      const latest = rowInput ? rowInput.value.trim() : scheduledValue;
      if (latest !== scheduledValue) return;

      // Skip if unchanged from original DB value
      const booking = adminBookings.find(b => String(b.id) === String(bookingId));
      const original = (booking?.pickup_location || '').trim();
      if (latest === original) return;

      // Show processing state and hide suggestion panel
      const spinner = document.getElementById(`pickup-processing-${bookingId}`);
      const suggestionBtn = document.getElementById(`suggestion-btn-${bookingId}`);
      if (spinner) spinner.classList.remove('hidden');
      if (suggestionBtn) suggestionBtn.classList.add('hidden');
      if (rowInput) rowInput.disabled = true;
      
      try {
        // Flush any pending mobile changes before pickup update to prevent data loss
        await flushAdminMobileIfDirty();

        // Update pickup_location, trigger validation, reload bookings, and update badges
        await window.updateAdminBookingField(bookingId, 'pickup_location', latest);
      } finally {
        // Hide processing state
        if (spinner) spinner.classList.add('hidden');
        if (rowInput) rowInput.disabled = false;
      }
    }, 600);
  }

  // Expose validation functions globally
  window.validateAdminMobile = validateAdminMobile;
  window.validateAdminPickup = validateAdminPickup;

  // Focus management
  window.setAdminActiveField = function(bookingId, field) {
    lastActiveBookingId = String(bookingId);
    lastActiveField = field;
  };

  function restoreAdminFocus() {
    if (!lastActiveBookingId || !lastActiveField) return;

    const rowId = lastActiveField === 'mobile'
      ? `mobile-row-${lastActiveBookingId}`
      : `pickup-row-${lastActiveBookingId}`;

    const row = document.getElementById(rowId);
    const input = row ? row.querySelector('input[type="text"]') : null;
    if (!input) return;

    // Restore focus without jumping the page around too much
    input.focus({ preventScroll: true });

    // Put cursor at end
    const len = input.value.length;
    try { input.setSelectionRange(len, len); } catch (e) {}
  }

  // Load bookings function
  window.loadAdminBookings = async function() {
    if (!window.supabaseClient) return;
    
    const listContainer = document.getElementById('adminBookingsList');
    if (!listContainer) return;
    
    // Show loader if first load or changing filters
    if (listContainer.children.length === 0 || listContainer.querySelector('.animate-spin')) {
      listContainer.innerHTML = `
        <div class="text-center py-12 text-gray-500">
          <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Loading bookings...
        </div>`;
    }

    const filterChecked = document.getElementById('bookingFilterChecked')?.value || 'unchecked';
    const filterValid = document.getElementById('bookingFilterValid')?.value || 'all';
    const filterPayment = document.getElementById('bookingFilterPayment')?.value || 'all';
    const filterView = document.getElementById('bookingViewFilter')?.value || 'upcoming';
    
    // Base query
    let query = window.supabaseClient
      .from('booking')
      .select('*, pickup_location_issue, client:client_id(first_name,last_name)') // Fetch client name and issue code
      .eq('is_booking', true)
      .order('start_time', { ascending: true })
      .limit(500); // Increased limit for client-side pagination

    // Apply Date Filter (Upcoming | Past | All)
    const now = new Date().toISOString();
    if (filterView === 'upcoming') {
      query = query.gte('start_time', now);
    } else if (filterView === 'past') {
      query = query.lt('start_time', now);
    }
    // filterView === 'all' means no date restriction

    // Apply Client Filter (if selected)
    if (selectedClientId) {
      query = query.eq('client_id', selectedClientId);
    }

    // Apply Checked Filter
    if (filterChecked === 'unchecked') {
      query = query.eq('is_admin_checked', false);
    } else if (filterChecked === 'checked') {
      query = query.eq('is_admin_checked', true);
    }

    // Apply Valid Filter  
    if (filterValid === 'invalid') {
      // Show bookings where mobile is explicitly false OR pickup is explicitly false
      query = query.or('is_mobile_valid.eq.false,is_pickup_location_valid.eq.false');
    } else if (filterValid === 'valid') {
      // Show bookings where both mobile AND pickup are explicitly true
      query = query.eq('is_mobile_valid', true).eq('is_pickup_location_valid', true);
    }

    // Apply Payment Filter
    if (filterPayment === 'required') {
      query = query.eq('is_payment_required', true);
    } else if (filterPayment === 'paid') {
      query = query.eq('is_payment_required', false);
    }

    const { data, error } = await query;

    if (error) {
      console.error('Error loading admin bookings:', error);
      listContainer.innerHTML = `<div class="p-4 bg-red-50 text-red-800 rounded border border-red-200">Error loading bookings: ${error.message}</div>`;
      return;
    }

    allAdminBookings = data || [];
    window.currentBookingsPage = 1;
    renderAdminBookings();
    
    // Trigger badge update on main menu
    if (window.updateNotificationBadges) window.updateNotificationBadges();
  };

    const prevButton = document.getElementById('bookingsPrevPage');

    exportBookings = allAdminBookings;

    // Pagination
    const perPage = parseInt(document.getElementById('bookingsPerPage')?.value || '25');
    const totalBookings = allAdminBookings.length;
    const totalPages = Math.ceil(totalBookings / perPage) || 1;
    
    // Clamp current page
    if (window.currentBookingsPage > totalPages) window.currentBookingsPage = totalPages;
    if (window.currentBookingsPage < 1) window.currentBookingsPage = 1;

    const startIdx = (window.currentBookingsPage - 1) * perPage;
    const endIdx = Math.min(startIdx + perPage, totalBookings);
    const pageBookings = allAdminBookings.slice(startIdx, endIdx);

    // Render bookings
    if (allAdminBookings.length === 0) {
      container.innerHTML = `

  // Export bookings to CSV
  window.exportBookingsToCSV = function() {
    if (!exportBookings || exportBookings.length === 0) {
      alert('No bookings to export');
      return;
    }

    // CSV helper to escape values
    function escapeCSV(value) {
      if (value == null) return '';
      const str = String(value);
      // Escape quotes and wrap in quotes if contains comma, quote, or newline
      if (str.includes(',') || str.includes('"') || str.includes('\n')) {
        return '"' + str.replace(/"/g, '""') + '"';
      }
      return str;
    }

    // CSV Headers
    const headers = [
      'Date',
      'Start Time',
      'End Time',
      'Service',
      'Duration',
      'Client Name',
      'Client Email',
      'Mobile',
      'Pickup Location',
      'Price',
      'Paid',
      'Mobile Valid',
      'Pickup Valid',
      'Admin Checked'
    ];

    // Build CSV rows
    const rows = exportBookings.map(booking => {
      const startTime = new Date(booking.start_time);
      const endTime = new Date(booking.end_time);
      
      const date = startTime.toLocaleDateString('en-AU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
      
      const startTimeStr = startTime.toLocaleTimeString('en-AU', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
      
      const endTimeStr = endTime.toLocaleTimeString('en-AU', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });

      // Service Name
      let serviceName = booking.service_code || 'Lesson';
      if (serviceName.includes('auto')) serviceName = 'Auto';
      else if (serviceName.includes('manual')) serviceName = 'Manual';
      
      // Sanitize Unicode dashes for Excel compatibility
      serviceName = serviceName.replace(/—/g, ' - ').replace(/–/g, ' - ');
      
      // Duration
      const durationMinutes = Math.round((endTime - startTime) / 60000);
      let durationStr = '';
      if (durationMinutes === 60) durationStr = '1 hr';
      else if (durationMinutes === 90) durationStr = '1.5 hrs';
      else if (durationMinutes === 120) durationStr = '2 hrs';
      else durationStr = `${durationMinutes} mins`;

      // Client name - use client table as source of truth, fallback to booking table
      const clientFirst = booking.client?.first_name || '';
      const clientLast = booking.client?.last_name || '';
      const clientNameFromClient = `${clientFirst} ${clientLast}`.trim();
      const bookingNameFromBooking = `${booking.first_name || ''} ${booking.last_name || ''}`.trim();
      const clientName = clientNameFromClient || bookingNameFromBooking || 'Unknown';

      const price = typeof booking.price_cents === 'number' ? `$${(booking.price_cents / 100).toFixed(2)}` : '';
      const paid = booking.is_payment_required === false ? 'Yes' : 'No';
      const mobileValid = booking.is_mobile_valid === true ? 'Yes' : booking.is_mobile_valid === false ? 'No' : 'Unknown';
      const pickupValid = booking.is_pickup_location_valid === true ? 'Yes' : booking.is_pickup_location_valid === false ? 'No' : 'Unknown';
      const adminChecked = booking.is_admin_checked ? 'Yes' : 'No';

      return [
        date,
        startTimeStr,
        endTimeStr,
        serviceName,
        durationStr,
        clientName,
        booking.email || '',
        booking.mobile || '',
        booking.pickup_location || '',
        price,
        paid,
        mobileValid,
        pickupValid,
        adminChecked
      ].map(escapeCSV).join(',');
    });

    // Combine headers and rows
    const csvContent = [headers.map(escapeCSV).join(','), ...rows].join('\n');

    // Create filename with date, time, and optional client name
    const now = new Date();
    const today = now.toISOString().split('T')[0];
    const hours = now.getHours();
    const hours12 = hours % 12 || 12;
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'pm' : 'am';
    const timeStr = hours12.toString().padStart(2, '0') + minutes + ampm;
    
    let filename = 'bookings-export-' + today + '-' + timeStr;
    if (selectedClientName) {
      const sanitizedName = selectedClientName.replace(/[^a-zA-Z0-9]/g, '-');
      filename = 'bookings-' + sanitizedName + '-' + today + '-' + timeStr;
    }
    filename += '.csv';

    // Download CSV
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', filename);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  };

  // Global handlers
  window.updateAdminBookingField = async function(id, field, value) {
    // Store original value for display
    let valueToStore = value;
    const updates = {};
    
    // 1) Mobile: Normalize and validate using validation.js
    if (field === 'mobile') {
      const trimmed = (value || '').trim();
      let valid = false;
      
      if (trimmed && window.Validation?.normaliseAuMobileForStorage) {
        const normalized = window.Validation.normaliseAuMobileForStorage(trimmed);
        if (normalized?.ok) {
          valueToStore = normalized.value;
          valid = true;
        }
      }
      
      updates.mobile = valueToStore || null;
      updates.is_mobile_valid = valid;
      if (!valid) {
        updates.validation_checked_at = new Date().toISOString();
      } else {
        updates.validation_checked_at = null;
      }
      
      // Visual update immediately
      const row = document.getElementById(`mobile-row-${id}`);
      if (row) {
        const input = row.querySelector('input[type="text"]');
        const icon = document.getElementById(`mobile-error-icon-${id}`);
        const errorElement = document.getElementById(`mobile-error-${id}`);
        
        if (valid) {
          input.classList.remove('border-red-400', 'text-red-600', 'font-medium', 'bg-red-50');
          input.classList.add('border-gray-300', 'text-gray-900', 'bg-white');
          if (icon) icon.classList.add('hidden');
          if (errorElement) errorElement.classList.add('hidden');
        } else {
          input.classList.add('border-red-400', 'text-red-600', 'font-medium', 'bg-red-50');
          input.classList.remove('border-gray-300', 'text-gray-900', 'bg-white');
          if (icon) icon.classList.remove('hidden');
          if (errorElement) {
            errorElement.textContent = 'Enter a valid AU mobile (e.g. 04XX XXX XXX or +61 4XX XXX XXX)';
            errorElement.classList.remove('hidden');
          }
        }
        
        // Update validation checkbox
        const checkbox = row.querySelector('input[type="checkbox"]');
        if (checkbox) checkbox.checked = valid;
      }
    }

    // 2) Pickup: Reset validity and trigger backend validation
    if (field === 'pickup_location') {
      updates.pickup_location = value || null;
      updates.is_pickup_location_valid = null; // Reset to pending
      updates.pickup_location_suggestion = null;
      updates.pickup_location_issue = null;
      updates.validation_checked_at = null;
    }
    
    const { error } = await window.supabaseClient
      .from('booking')
      .update(updates)
      .eq('id', id);
      
    if (error) {
      console.error('Update failed:', error);
      alert('Failed to save change');
      return;
    }

    // Update Google Calendar event (mobile and/or pickup_location)
    if (field === 'mobile' || field === 'pickup_location') {
      try {
        await window.supabaseClient.functions.invoke('update-booking-in-google', {
          body: { booking_id: id, fields: [field] }
        });
        console.log(`[admin-bookings] Google Calendar updated for ${field}`);
      } catch (e) {
        console.warn(`[admin-bookings] Failed to update Google Calendar for ${field}:`, e);
      }
    }

    // For pickup, trigger edge function and reload
    if (field === 'pickup_location') {
      try {
        // Fire edge function
        await window.supabaseClient.functions.invoke('validate-bookings', {
          body: { id: id }
        });
        // Reload to show result (valid or suggestions)
        await loadAdminBookings();
        // Update notification badges
        if (window.updateNotificationBadges) {
          await window.updateNotificationBadges();
        }
      } catch (e) {
        console.warn('Validation trigger failed', e);
      }
    }
    
    // For mobile, update badges immediately
    if (field === 'mobile') {
      if (window.updateNotificationBadges) {
        await window.updateNotificationBadges();
      }
    }
  };

  window.toggleAdminValidation = async function(id, field, isChecked) {
    console.log('[admin-bookings] Validation toggled:', { field, isChecked });
    
    // Admin manual override of validation
    const { error } = await window.supabaseClient
      .from('booking')
      .update({ [field]: isChecked })
      .eq('id', id);
      
    if (error) {
      console.error('[admin-bookings] Validation toggle failed:', error);
    } else {
      await loadAdminBookings();
      if (window.updateNotificationBadges) {
        await window.updateNotificationBadges();
      }
    }
  };
  
  window.applyAdminSuggestion = async function(id, suggestion) {
    // Show processing indicator
    const spinner = document.getElementById(`pickup-processing-${id}`);
    const spinnerText = document.getElementById(`pickup-processing-text-${id}`);
    const suggestionBtn = document.getElementById(`suggestion-btn-${id}`);
    
    if (spinner) spinner.classList.remove('hidden');
    if (spinnerText) spinnerText.textContent = 'Applying suggestion...';
    if (suggestionBtn) suggestionBtn.disabled = true;
    
    // Flush any pending mobile changes before pickup update to prevent data loss
    await flushAdminMobileIfDirty();

    // Use the single, existing pickup save path (DB update + Google update + validate + reload)
    await window.updateAdminBookingField(id, 'pickup_location', suggestion);
  };

  window.toggleAdminChecked = async function(id, isChecked) {
    console.log('[admin-bookings] Admin checked toggled:', { isChecked });
    
    const { error } = await window.supabaseClient
      .from('booking')
      .update({ is_admin_checked: isChecked })
      .eq('id', id);
      
    if (error) {
      console.error('[admin-bookings] Admin checked toggle failed:', error);
    } else {
      await loadAdminBookings();
      if (window.updateNotificationBadges) {
        await window.updateNotificationBadges();
      }
    }
  };

  window.togglePaymentStatus = async function(id, isPaid) {
    // Checkbox true = paid => is_payment_required = false
    const isRequired = !isPaid;
    console.log('[admin-bookings] Payment status toggled:', { isPaid, isRequired });
    
    // Find booking in memory
    const booking = adminBookings.find(b => String(b.id) === String(id));
    if (!booking) return;
    
    const previous = booking.is_payment_required;
    
    // Update UI optimistically
    booking.is_payment_required = isRequired;
    
    const { error } = await window.supabaseClient
      .from('booking')
      .update({ is_payment_required: isRequired })
      .eq('id', id);
      
    if (error) {
      console.error('[admin-bookings] Payment status toggle failed:', error);
      // Revert on error
      booking.is_payment_required = previous;
      await loadAdminBookings();
    } else {
      // Re-render to update UI
      await loadAdminBookings();
      // Update notification badges (payments count)
      if (window.updateNotificationBadges) {
        await window.updateNotificationBadges();
      }
    }
  };

})();
</script>
