<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Account - Auto-Man Driving School</title>
  <meta name="description" content="Manage your driving lessons and account details" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="assets/theme.css" rel="stylesheet">
  <script src="assets/config.js"></script>
  <script src="assets/render-helpers.js" defer></script>
  <script src="assets/include.js" defer></script>
  <!-- Supabase JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.local.js"></script>
  <script src="assets/js/supabaseClient.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/auth.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div data-include="partials/header.html"></div>

  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-6">
      
      <!-- Sidebar Navigation -->
      <aside class="lg:w-64 flex-shrink-0">
        <div class="bg-white rounded-2xl border shadow-sm p-6 sticky top-24">
          <!-- User Info -->
          <div class="mb-6 pb-6 border-b">
            <div class="flex items-center gap-3 mb-2">
              <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold text-lg">
                <span id="userInitials">?</span>
              </div>
              <div class="flex-1 min-w-0">
                <p class="text-sm text-gray-500">Logged in as</p>
                <p id="userEmail" class="text-sm font-medium text-gray-900 truncate">Loading...</p>
              </div>
            </div>
          </div>

          <!-- Navigation Menu -->
          <nav class="space-y-1">
            <a href="#bookings" onclick="showSection('bookings')" id="nav-bookings"
               class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span class="font-medium">My Bookings</span>
            </a>

            <a href="#details" onclick="showSection('details')" id="nav-details" 
               class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="font-medium">My Details</span>
            </a>

            <div class="pt-4 mt-4 border-t">
              <button onclick="handleLogout()" 
                 class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors w-full">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span class="font-medium">Log Out</span>
              </button>
            </div>
          </nav>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="flex-1 min-w-0">
        
        <!-- Client Details Section -->
        <div id="section-details" class="section-content">
          <div data-include="partials/portal-details.html"></div>
        </div>

        <!-- Bookings Section -->
        <div id="section-bookings" class="section-content hidden">
          <div data-include="partials/portal-bookings.html"></div>
        </div>

      </main>
    </div>
  </div>

  <div data-include="partials/footer.html"></div>

  <script>
    let currentUser = null;
    let clientData = null;

    // Check authentication on load
    document.addEventListener('DOMContentLoaded', async function() {
      if (!window.supabaseClient) {
        Modal.error('Authentication is not configured. Please contact support.');
        setTimeout(() => window.location.href = 'index.html', 2000);
        return;
      }

      // Check if user is logged in
      const { data: { session } } = await window.supabaseClient.auth.getSession();
      
      if (!session || !session.user) {
        // Not logged in, redirect to login
        window.location.href = 'login.html?next=portal.html';
        return;
      }

      currentUser = session.user;
      window.currentUser = session.user; // Make available to partials
      
      // Display user email
      const emailEl = document.getElementById('userEmail');
      if (emailEl) emailEl.textContent = currentUser.email;

      // Set initials
      const initialsEl = document.getElementById('userInitials');
      if (initialsEl && currentUser.email) {
        const initial = currentUser.email.charAt(0).toUpperCase();
        initialsEl.textContent = initial;
      }

      // Ensure header has been included before toggling buttons
      try {
        await waitForEl('#loginBtn');
      } catch(_) {}
      const portalBtn = document.getElementById('portalBtn');
      const portalBtnMobile = document.getElementById('portalBtnMobile');
      const signupBtn = document.getElementById('signupBtn');
      const loginBtn = document.getElementById('loginBtn');
      const signupBtnMobile = document.getElementById('signupBtnMobile');
      const loginBtnMobile = document.getElementById('loginBtnMobile');
      const logoutBtnHeader = document.getElementById('logoutBtnHeader');
      const logoutBtnMobile = document.getElementById('logoutBtnMobile');
      function showEl(el){ if(!el) return; el.classList.remove('hidden','md:hidden'); el.style.display=''; }
      function hideEl(el){ if(!el) return; el.classList.add('hidden','md:hidden'); el.style.display='none'; }
      showEl(portalBtn);
      showEl(portalBtnMobile);
      showEl(logoutBtnHeader);
      showEl(logoutBtnMobile);
      hideEl(signupBtn);
      hideEl(loginBtn);
      hideEl(signupBtnMobile);
      hideEl(loginBtnMobile);
      // Ask header partial to re-evaluate too (if loaded)
      if (window.updateHeaderAuth) window.updateHeaderAuth();

      // Load client data
      await loadClientData();

      // Show default section (bookings is now the default)
      const hash = window.location.hash.slice(1) || 'bookings';
      showSection(hash);
    });

    // Load client data from database
    async function loadClientData() {
      try {
        const { data, error } = await window.supabaseClient
          .from('client')
          .select('*')
          .eq('id', currentUser.id)
          .single();

        if (error) throw error;
        
        clientData = data;
        window.clientData = data; // Make available to partials
        
        // Trigger custom event for other components
        window.dispatchEvent(new CustomEvent('clientDataLoaded', { detail: clientData }));
      } catch (err) {
        console.error('Error loading client data:', err);
        Modal.error('Could not load your profile data. Please try refreshing the page.');
      }
    }

    // Section navigation
    function showSection(section) {
      // Hide all sections
      document.querySelectorAll('.section-content').forEach(section => {
        section.classList.add('hidden');
      });

      // Remove active class from all nav items
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('bg-blue-50', 'text-blue-600', 'border', 'border-blue-200');
        item.classList.add('text-gray-700');
      });
      
      // Show selected section
      const selectedSection = document.getElementById('section-' + section);
      if (selectedSection) {
        selectedSection.classList.remove('hidden');
      }

      // Highlight active nav item
      const activeNav = document.getElementById('nav-' + section);
      if (activeNav) {
        activeNav.classList.remove('text-gray-700');
        activeNav.classList.add('bg-blue-50', 'text-blue-600', 'border', 'border-blue-200');
      }

      // Update URL hash
      window.location.hash = section;
    }

    // Logout handler
    async function handleLogout() {
      Modal.confirm(
        'Are you sure you want to log out?',
        async function() {
          await window.supabaseClient.auth.signOut();
          window.location.href = 'index.html';
        },
        null,
        'Log Out'
      );
    }

    // Fallback: ensure headerLogout exists for header button inline onclick
    if (!window.headerLogout) {
      window.headerLogout = async function(){
        try { if (window.supabaseClient) await window.supabaseClient.auth.signOut(); } catch(e) { /* ignore */ }
        window.location.href = 'index.html';
      };
    }

    // Handle browser back/forward
    window.addEventListener('hashchange', function() {
      const hash = window.location.hash.slice(1) || 'bookings';
      showSection(hash);
    });

    // Initialize after partials load
    setTimeout(initializePortalScripts, 1000);

    function initializePortalScripts() {
      console.log('Initializing portal scripts...');
      
      // Initialize form validation
      const form = document.getElementById('clientDetailsForm');
      if (form) {
        console.log('Setting up form validation');
        setupFormValidation();
        // Load cached form data (if any) after a short delay to let DB data load first
        setTimeout(() => {
          loadFormDataFromCache();
        }, 1000);
      } else {
        console.error('clientDetailsForm not found');
      }

      // Initialize bookings after partial loads
      initBookingsAfterPartial();
    }

    // ===== BOOKINGS MANAGEMENT =====
    let allBookings = [];
    let bookingsInit = false;

    // Wait for element to exist in DOM
    function waitForEl(sel, {timeout=10000, interval=100}={}) {
      return new Promise((res, rej) => {
        const t0 = Date.now();
        const id = setInterval(() => {
          if (document.querySelector(sel)) { clearInterval(id); res(); }
          else if (Date.now() - t0 > timeout) { clearInterval(id); rej(new Error('element not found')); }
        }, interval);
      });
    }

    // Wait for condition to be true
    function waitForReady({timeout=10000, interval=100}={}) {
      return new Promise((res, rej) => {
        const t0 = Date.now();
        const id = setInterval(() => {
          if (window.supabaseClient && window.currentUser) { clearInterval(id); res(); }
          else if (Date.now() - t0 > timeout) { clearInterval(id); rej(new Error('App not ready')); }
        }, interval);
      });
    }

    async function initBookingsAfterPartial() {
      if (bookingsInit) return;
      bookingsInit = true;
      
      try {
        console.log('Waiting for bookings partial to load...');
        await waitForEl('#upcoming-list');
        console.log('Bookings partial loaded, waiting for auth...');
        await waitForReady();
        console.log('Auth ready, loading bookings...');
        loadBookings();
      } catch (e) {
        console.warn('Init bookings failed:', e.message);
        const list = document.getElementById('upcoming-list');
        if (list) {
          list.innerHTML = `
            <div class="text-center py-8">
              <svg class="mx-auto h-12 w-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-gray-600 mt-4">Still getting things ready…</p>
              <button onclick="(bookingsInit=false, initBookingsAfterPartial())"
                      class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Try Again
              </button>
            </div>`;
        }
      }
    }

    // Also init when hash changes to bookings
    window.addEventListener('hashchange', () => {
      if (location.hash.replace('#', '') === 'bookings') {
        initBookingsAfterPartial();
      }
    });

    async function loadBookings() {
      if (!window.supabaseClient || !window.currentUser) {
        console.log('Cannot load bookings: supabaseClient or currentUser not available');
        return;
      }
      
      console.log('Loading bookings for user:', window.currentUser.email);

      let slowId, hardId, finished = false;

      try {
        // Soft notice (optional, does not replace the loader)
        slowId = setTimeout(() => {
          if (finished) return;
          const list = document.getElementById('upcoming-list');
          if (!list) return;
          const hintId = 'slow-hint';
          if (!document.getElementById(hintId)) {
            const hint = document.createElement('p');
            hint.id = hintId;
            hint.className = 'text-gray-500 text-sm mt-2';
            hint.textContent = 'Still loading… this may take a moment.';
            list.appendChild(hint);
          }
        }, 4000);

        // Hard timeout (replace loader with retry UI)
        hardId = setTimeout(() => {
          if (finished) return;
          const list = document.getElementById('upcoming-list');
          if (!list) return;
          list.innerHTML = `
            <div class="text-center py-8">
              <svg class="mx-auto h-12 w-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-gray-600 mt-4">Request timed out</p>
              <p class="text-gray-500 text-sm mt-2">The server is taking too long to respond.</p>
              <button onclick="loadBookings()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Try Again
              </button>
            </div>`;
        }, 10000); // 10s hard timeout

        console.log('Querying bookings table...');
        const { data, error } = await window.supabaseClient
          .from('booking')
          .select('*')
          .eq('client_id', window.currentUser.id)
          .order('start_time', { ascending: false });

        if (error) {
          // Handle session expiry
          if (error?.code === 'PGRST301' || error?.status === 401) {
            Modal.error('Your session expired. Please log in again.');
            await window.supabaseClient.auth.signOut();
            location.href = 'login.html?next=portal.html';
            return;
          }
          console.error('Supabase error:', error);
          throw error;
        }

        console.log('Bookings loaded:', data?.length || 0);
        allBookings = data || [];
        renderBookings();
      } catch (err) {
        console.error('Error loading bookings:', err);
        const list = document.getElementById('upcoming-list');
        if (list) {
          list.innerHTML = `
            <div class="text-center py-8">
              <svg class="mx-auto h-12 w-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-red-600 mt-4">Could not load bookings</p>
              <p class="text-gray-500 text-sm mt-2">${err.message || 'Please try again'}</p>
              <button onclick="loadBookings()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Retry
              </button>
            </div>`;
        }
      } finally {
        finished = true;
        clearTimeout(slowId);
        clearTimeout(hardId);
      }
    }

    function renderBookings() {
      const now = new Date();
      const upcoming = allBookings.filter(b => new Date(b.start_time) >= now && b.status !== 'cancelled');
      const past = allBookings.filter(b => new Date(b.start_time) < now || b.status === 'cancelled');

      renderBookingList('upcoming-list', upcoming, true);
      renderBookingList('past-list', past, false);
    }

    function renderBookingList(containerId, bookings, isUpcoming) {
      const container = document.getElementById(containerId);
      
      if (bookings.length === 0) {
        container.innerHTML = `
          <div class="text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <p class="text-gray-500 mt-4">${isUpcoming ? 'No upcoming bookings' : 'No past bookings'}</p>
            ${isUpcoming ? '<a href="booking.html" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Book a Lesson</a>' : ''}
          </div>
        `;
      } else {
        container.innerHTML = bookings.map(booking => renderBookingCard(booking, isUpcoming)).join('');
      }
      
      // Set aria-busy to false after rendering
      container.setAttribute('aria-busy', 'false');
    }

    function renderBookingCard(booking, isUpcoming) {
      const startTime = new Date(booking.start_time);
      const endTime = new Date(booking.end_time);
      
      const dateStr = startTime.toLocaleDateString('en-AU', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      const timeStr = startTime.toLocaleTimeString('en-AU', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      const endTimeStr = endTime.toLocaleTimeString('en-AU', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });

      const duration = Math.round((endTime - startTime) / (1000 * 60));

      // Status badge
      let statusBadge = '';
      if (booking.status === 'confirmed') {
        statusBadge = '<span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-700 rounded">Confirmed</span>';
      } else if (booking.status === 'cancelled') {
        statusBadge = '<span class="px-2 py-1 text-xs font-medium bg-red-100 text-red-700 rounded">Cancelled</span>';
      } else if (booking.status === 'completed') {
        statusBadge = '<span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-700 rounded">Completed</span>';
      } else if (booking.status === 'no_show') {
        statusBadge = '<span class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-700 rounded">No Show</span>';
      }

      // Service name
      const serviceName = getServiceName(booking.service_code);

      return `
        <div class="border rounded-xl p-4 hover:shadow-md transition-shadow">
          <div class="flex items-start justify-between gap-4">
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 mb-2">
                <h3 class="text-lg font-semibold text-gray-900">${serviceName}</h3>
                ${statusBadge}
              </div>
              
              <div class="space-y-1 text-sm text-gray-600">
                <div class="flex items-center gap-2">
                  <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                  <span>${dateStr}</span>
                </div>
                
                <div class="flex items-center gap-2">
                  <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span>${timeStr} - ${endTimeStr} (${duration} minutes)</span>
                </div>

                ${booking.pickup_location ? `
                  <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>${booking.pickup_location}</span>
                  </div>
                ` : ''}

                ${booking.price_cents ? `
                  <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>$${(booking.price_cents / 100).toFixed(2)}</span>
                  </div>
                ` : ''}
              </div>
            </div>

            ${isUpcoming && booking.status === 'confirmed' ? `
              <div class="flex flex-col gap-2">
                ${booking.google_html_link ? `
                  <a href="${booking.google_html_link}" target="_blank" 
                     class="px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-center">
                    View in Calendar
                  </a>
                ` : ''}
                <button 
                  onclick="cancelBooking('${booking.id}')"
                  class="px-4 py-2 text-sm bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors">
                  Cancel
                </button>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    }

    function getServiceName(serviceCode) {
      const serviceNames = {
        'auto_60': 'Automatic Lesson - 1 hour',
        'auto_90': 'Automatic Lesson - 1.5 hours',
        'auto_120': 'Automatic Lesson - 2 hours',
        'manual_60': 'Manual Lesson - 1 hour',
        'manual_90': 'Manual Lesson - 1.5 hours',
        'manual_120': 'Manual Lesson - 2 hours',
        'senior_auto_60': 'Senior Automatic Lesson - 1 hour',
        'senior_manual_60': 'Senior Manual Lesson - 1 hour'
      };
      return serviceNames[serviceCode] || 'Driving Lesson';
    }

    function switchBookingTab(tab) {
      // Update tab buttons
      document.querySelectorAll('.booking-tab').forEach(btn => {
        btn.classList.remove('border-blue-600', 'text-blue-600');
        btn.classList.add('border-transparent', 'text-gray-500');
      });
      
      document.getElementById('tab-' + tab).classList.remove('border-transparent', 'text-gray-500');
      document.getElementById('tab-' + tab).classList.add('border-blue-600', 'text-blue-600');

      // Show/hide content
      document.querySelectorAll('.booking-content').forEach(content => {
        content.classList.add('hidden');
      });
      
      document.getElementById(tab + '-bookings').classList.remove('hidden');
    }
    window.switchBookingTab = switchBookingTab;

    async function cancelBooking(bookingId) {
      Modal.confirm(
        'Are you sure you want to cancel this booking? This action cannot be undone.',
        async function() {
          try {
            const { error } = await window.supabaseClient
              .from('booking')
              .update({ 
                status: 'cancelled',
                cancelled_at: new Date().toISOString()
              })
              .eq('id', bookingId);

            if (error) throw error;

            Modal.success('Your booking has been cancelled successfully.', 'Booking Cancelled');
            
            // Reload bookings
            await loadBookings();
          } catch (err) {
            console.error('Error cancelling booking:', err);
            Modal.error('Could not cancel the booking. Please contact us directly.', 'Cancellation Failed');
          }
        },
        null,
        'Cancel Booking'
      );
    }
    // ===== END BOOKINGS MANAGEMENT =====

    // Save form data to localStorage (auto-save on input)
    function saveFormDataToCache() {
      const formData = {
        firstName: document.getElementById('firstName')?.value || '',
        lastName: document.getElementById('lastName')?.value || '',
        mobile: document.getElementById('mobile')?.value || '',
        learnerPermitNumber: document.getElementById('learnerPermitNumber')?.value || '',
        emergencyContactName: document.getElementById('emergencyContactName')?.value || '',
        emergencyContactPhone: document.getElementById('emergencyContactPhone')?.value || '',
        medicalConditions: document.getElementById('medicalConditions')?.value || '',
        isAnxiousNervous: document.getElementById('isAnxiousNervous')?.checked || false,
        isBeginner: document.getElementById('isBeginner')?.checked || false,
        isSenior: document.getElementById('isSenior')?.checked || false,
        learningNeedsOther: document.getElementById('learningNeedsOther')?.value || '',
        notes: document.getElementById('notes')?.value || ''
      };
      localStorage.setItem('portal_form_cache', JSON.stringify(formData));
      console.log('Form data auto-saved to cache');
    }

    // Load form data from localStorage (on page load)
    function loadFormDataFromCache() {
      try {
        const cached = localStorage.getItem('portal_form_cache');
        if (!cached) return;
        
        const formData = JSON.parse(cached);
        console.log('Loading cached form data');
        
        // Only populate if fields are empty (don't override DB data)
        if (document.getElementById('firstName')?.value === '') {
          Object.keys(formData).forEach(key => {
            const el = document.getElementById(key);
            if (el) {
              if (el.type === 'checkbox') {
                el.checked = formData[key];
              } else {
                el.value = formData[key];
              }
            }
          });
        }
      } catch (err) {
        console.error('Error loading cached form data:', err);
      }
    }

    // Clear form cache after successful save
    function clearFormCache() {
      localStorage.removeItem('portal_form_cache');
      console.log('Form cache cleared');
    }

    function setupFormValidation() {
      const form = document.getElementById('clientDetailsForm');
      
      if (!form) {
        console.error('Form not found in setupFormValidation');
        return;
      }
      
      console.log('Form validation listener attached');

      // Hard guard: capture submit first and block if invalid, regardless of other listeners
      document.addEventListener('submit', function(ev){
        const target = ev.target;
        if (!(target && target.id === 'clientDetailsForm')) return;
        // Use partial validator if present
        if (typeof window.validateClientDetailsForm === 'function') {
          const ok = window.validateClientDetailsForm();
          if (!ok) { ev.preventDefault(); ev.stopImmediatePropagation(); console.log('Guard blocked submit (partial validator)'); }
          return;
        }
        // Fallback quick validation
        const first = document.getElementById('firstName')?.value.trim() || '';
        const last  = document.getElementById('lastName')?.value.trim() || '';
        const mobile= document.getElementById('mobile')?.value.trim() || '';
        const ePhone= document.getElementById('emergencyContactPhone')?.value.trim() || '';
        function digits(v){ return (v||'').replace(/\D+/g,''); }
        function isValidAuMobile(v){ const d=digits(v); return /^04\d{8}$/.test(d)||/^614\d{8}$/.test(d); }
        function isValidAuPhone(v){ const d=digits(v); return /^0\d{9}$/.test(d)||/^61\d{9}$/.test(d); }
        let bad = false;
        if (!first) { bad = true; }
        if (!last)  { bad = true; }
        if (!mobile || !isValidAuMobile(mobile)) { bad = true; }
        if (ePhone && !isValidAuPhone(ePhone)) { bad = true; }
        if (bad) { ev.preventDefault(); ev.stopImmediatePropagation(); console.log('Guard blocked submit (fallback validator)'); }
      }, true);

      // If the partial provided its own validator/submit handler, prefer that and avoid adding a second submit listener
      if (typeof window.validateClientDetailsForm === 'function') {
        console.log('Using partial-provided validator/handler');
        // Still set up autosave listeners below, but skip our own submit handler
      }
      
      // Clear error when user starts typing AND auto-save to localStorage
      ['firstName', 'lastName', 'mobile'].forEach(id => {
        const el = document.getElementById(id);
        const err = document.getElementById(id + 'Error');
        if (!el || !err) return;
        el.addEventListener('input', () => {
          el.classList.remove('border-red-400');
          err.classList.add('hidden');
          // Auto-save to localStorage
          saveFormDataToCache();
        });
      });

      // Auto-save all form fields on change
      const formFields = [
        'firstName', 'lastName', 'mobile', 'learnerPermitNumber',
        'emergencyContactName', 'emergencyContactPhone', 'medicalConditions',
        'isAnxiousNervous', 'isBeginner', 'isSenior', 'learningNeedsOther', 'notes'
      ];
      formFields.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.addEventListener('input', saveFormDataToCache);
          el.addEventListener('change', saveFormDataToCache);
        }
      });
      
      if (typeof window.validateClientDetailsForm !== 'function') form.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('=== FORM SUBMITTED ===');

        // If the partial exposed a validator, use it so rules stay in one place
        if (typeof window.validateClientDetailsForm === 'function') {
          const ok = window.validateClientDetailsForm();
          if (!ok) { console.log('Validation failed in partial validator'); return; }
        } else {
          // Fallback minimal validation (keep in sync with partial)
          const first = document.getElementById('firstName')?.value.trim() || '';
          const last  = document.getElementById('lastName')?.value.trim() || '';
          const mobile= document.getElementById('mobile')?.value.trim() || '';
          const ePhone= document.getElementById('emergencyContactPhone')?.value.trim() || '';

          function digits(v){ return (v||'').replace(/\D+/g,''); }
          function isValidAuMobile(v){ const d=digits(v); return /^04\d{8}$/.test(d)||/^614\d{8}$/.test(d); }
          function isValidAuPhone(v){ const d=digits(v); return /^0\d{9}$/.test(d)||/^61\d{9}$/.test(d); }

          let hasError = false;
          clearAllErrors();
          if (!first) { showFieldError('firstName','firstNameError','First name is required'); hasError = true; }
          if (!last)  { showFieldError('lastName','lastNameError','Last name is required');   hasError = true; }
          if (!mobile) { showFieldError('mobile','mobileError','Mobile number is required'); hasError = true; }
          else if (!isValidAuMobile(mobile)) { showFieldError('mobile','mobileError','Enter a valid AU mobile (e.g. 04XX XXX XXX)'); hasError = true; }
          if (ePhone && !isValidAuPhone(ePhone)) { showFieldError('emergencyContactPhone','emergencyContactPhoneError','Enter a valid AU phone number'); hasError = true; }

          if (hasError) { console.log('Validation failed, stopping'); return; }
        }

        console.log('Validation passed, saving to database...');
        
        // Collect all form data
        const fullFormData = {
          first_name: document.getElementById('firstName')?.value.trim() || '',
          last_name: document.getElementById('lastName')?.value.trim() || '',
          mobile: document.getElementById('mobile')?.value.trim() || '',
          learner_permit_number: document.getElementById('learnerPermitNumber')?.value.trim() || null,
          emergency_contact_name: document.getElementById('emergencyContactName')?.value.trim() || null,
          emergency_contact_phone: document.getElementById('emergencyContactPhone')?.value.trim() || null,
          medical_conditions: document.getElementById('medicalConditions')?.value.trim() || null,
          is_anxious_nervous: document.getElementById('isAnxiousNervous')?.checked || false,
          is_beginner: document.getElementById('isBeginner')?.checked || false,
          is_senior: document.getElementById('isSenior')?.checked || false,
          learning_needs_other: document.getElementById('learningNeedsOther')?.value.trim() || null,
          notes: document.getElementById('notes')?.value.trim() || null,
          updated_at: new Date().toISOString()
        };

        try {
          const { data, error } = await window.supabaseClient
            .from('client')
            .update(fullFormData)
            .eq('id', window.currentUser.id);

          if (error) throw error;

          // Update local data
          window.clientData = { ...window.clientData, ...fullFormData };

          Modal.success('Your details have been saved successfully!', 'Details Updated');
          
          // Clear cache after successful save
          clearFormCache();
        } catch (err) {
          console.error('Error saving details:', err);
          Modal.error(err.message || 'Could not save your details. Please try again.', 'Save Failed');
        }
      });
    }

    function showFieldError(fieldId, errorId, message) {
      const field = document.getElementById(fieldId);
      const error = document.getElementById(errorId);
      
      if (!field || !error) {
        console.error('Field or error element not found:', fieldId, errorId);
        return;
      }
      
      field.classList.add('border-red-400');
      error.textContent = message;
      error.classList.remove('hidden');
      field.scrollIntoView({ behavior: 'smooth', block: 'center' });
      console.log('Error shown for', fieldId);
    }

    function clearAllErrors() {
      ['firstName', 'lastName', 'mobile'].forEach(fieldId => {
        const field = document.getElementById(fieldId);
        const error = document.getElementById(fieldId + 'Error');
        if (field) field.classList.remove('border-red-400');
        if (error) error.classList.add('hidden');
      });
    }
  </script>
</body>
