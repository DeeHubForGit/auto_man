<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Auto-Man Driving School</title>
  <meta name="description" content="Get in touch with Auto-Man Driving School. Call, email, or send us a message to book your driving lesson in Geelong."/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/theme.css" rel="stylesheet" />
  <!-- Supabase (for header auth state) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.local.js"></script>
  <script src="assets/js/supabaseClient.js"></script>
  <script src="assets/config.js"></script>
  <script src="assets/include.js" defer></script>
  <!-- Google Analytics -->
  <div data-include="partials/analytics.html"></div>
</head>
<body>
  <!-- Shared Header -->
  <div data-include="partials/header.html"></div>

  <!-- Page Header -->
  <section class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-12 md:py-14">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-3">Contact Us</h1>
      <p class="text-lg md:text-xl opacity-90">
        We're here to help you start your driving journey
      </p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-10 md:py-14">
    <div class="container mx-auto px-4">
      <!-- Two-column layout -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

        <!-- Left: Contact Form -->
        <div>
          <h2 class="text-2xl md:text-3xl font-bold mb-6">Send Us a Message</h2>

          <form id="contactForm" class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <div class="mb-6">
              <label for="name" class="block text-gray-900 font-semibold mb-2">Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-900"
                placeholder="Your full name"
              />
            </div>

            <div class="mb-6">
              <label for="email" class="block text-gray-900 font-semibold mb-2">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-900"
                placeholder="your.email@example.com"
              />
            </div>

            <div class="mb-6">
              <label for="phone" class="block text-gray-900 font-semibold mb-2">Phone (optional)</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-900"
                placeholder="0403 632 313"
              />
            </div>

            <div class="mb-6">
              <label for="message" class="block text-gray-900 font-semibold mb-2">Message *</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-vertical text-gray-900"
                placeholder="Tell us how we can help you..."
              ></textarea>
            </div>

            <button
              type="submit"
              class="w-full bg-blue-600 text-white px-8 py-4 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors shadow-lg"
            >
              Send Message
            </button>

            <p id="formMessage" class="mt-4 text-center hidden"></p>
          </form>
        </div>

        <!-- Right: Contact Details (inline, not a partial) -->
        <aside>
          <h2 class="text-2xl md:text-3xl font-bold mb-6">Get in Touch</h2>

          <div class="space-y-6">
            <!-- Phone -->
            <div class="bg-white rounded-xl shadow-lg p-6">
              <div class="flex items-start gap-4">
                <div class="shrink-0">
                  <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 text-blue-600">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.494a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.494 1.498A1 1 0 0121 17.72V21a2 2 0 01-2 2h-1C9.163 23 1 14.837 1 5V4a2 2 0 012-2z"/>
                    </svg>
                  </span>
                </div>
                <div>
                  <p class="text-sm text-gray-200 mb-2">Call</p>
                  <a href="tel:{{PHONE_LINK}}" class="text-blue-400 font-semibold">
                    {{PHONE}}
                  </a>
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="bg-white rounded-xl shadow-lg p-6">
              <div class="flex items-start gap-4">
                <div class="shrink-0">
                  <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 text-blue-600">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18a2 2 0 002-2V8a2 2 0 00-2-2H3a2 2 0 00-2 2v6a2 2 0 002 2z"/>
                    </svg>
                  </span>
                </div>
                <div>
                  <p class="text-sm text-gray-200 mb-2">Email</p>
                  <a href="mailto:{{EMAIL}}" class="text-blue-400 font-semibold break-all">
                    {{EMAIL}}
                  </a>
                </div>
              </div>
            </div>

            <!-- Facebook -->
            <div class="bg-white rounded-xl shadow-lg p-6">
              <div class="flex items-start gap-4">
                <div class="shrink-0">
                  <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 text-blue-600">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M22 12.07C22 6.477 17.523 2 11.93 2 6.336 2 1.86 6.477 1.86 12.07c0 4.99 3.657 9.128 8.438 9.878v-6.987H7.898v-2.89h2.4V9.845c0-2.37 1.413-3.677 3.572-3.677 1.035 0 2.118.185 2.118.185v2.33h-1.193c-1.176 0-1.543.73-1.543 1.48v1.78h2.624l-.419 2.89h-2.205v6.987C18.343 21.198 22 17.06 22 12.07z"/>
                    </svg>
                  </span>
                </div>
                <div>
                  <p class="text-sm text-gray-200 mb-2">Facebook</p>
                  <!-- Facebook -->
                  <a href="{{FACEBOOK_URL}}" target="_blank" class="text-blue-400 font-semibold">
                    {{FACEBOOK}}
                  </a>
                </div>
              </div>
            </div>

            <!-- Hours (optional) -->
            <div class="bg-white rounded-xl shadow-lg p-6">
              <p class="text-sm text-gray-200 mb-2">Hours</p>
              <ul class="text-white space-y-1">
                <li>Mon–Fri: 9:00am – 5:00pm</li>
                <li>Sat: 10:00am – 5:00pm</li>
                <li>Sun: 10:00am – 5:00pm</li>
              </ul>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </section>

  <!-- Shared Footer -->
  <div data-include="partials/footer.html"></div>

  <script>
    // Contact form handler
    document.getElementById('contactForm')?.addEventListener('submit', function (e) {
      e.preventDefault();
      const formMessage = document.getElementById('formMessage');
      const submitButton = this.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        message: document.getElementById('message').value,
      };

      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';

      // Placeholder success
      setTimeout(() => {
        formMessage.textContent = "Thank you! We'll get back to you soon.";
        formMessage.className = 'mt-4 text-center text-green-600 font-semibold';
        formMessage.classList.remove('hidden');
        this.reset();
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;

        setTimeout(() => formMessage.classList.add('hidden'), 5000);
      }, 1000);

      // TODO: Hook up to backend/email service
      // fetch('/api/contact', { ... })
    });
  </script>
</body>
</html>
