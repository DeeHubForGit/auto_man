<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Auto-Man Driving School</title>
  <meta name="description" content="Get in touch with Auto-Man Driving School. Call, email, or send us a message to book your driving lesson in Geelong."/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/theme.css" rel="stylesheet" />
  <script src="assets/config.js"></script>
  <script src="assets/js/validation.js"></script>
  <script src="assets/include.js" defer></script>
</head>
<body>
  <!-- Auth scripts (global Supabase client) MUST load before header -->
  <div data-include="partials/auth-scripts.html"></div>
  <!-- Shared Header - permanent container prevents layout shift -->
  <div id="header-container" style="min-height: 70px;">
    <div data-include="partials/header.html"></div>
  </div>

  <!-- Page Header -->
  <section class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-12 md:py-14">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-3">Contact Us</h1>
      <p class="text-lg md:text-xl opacity-90">
        We're here to help you start your driving journey
      </p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-10 md:py-14">
    <div class="container mx-auto px-4">
      <!-- Two-column layout -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

        <!-- Left: Contact Form -->
        <div>
          <h2 class="text-2xl md:text-3xl font-bold mb-6">Send Us a Message</h2>

          <form id="contactForm" class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <!-- Honeypot to deter bots -->
            <input type="text" name="_honey" class="hidden" tabindex="-1" autocomplete="off" />
            <!-- FormSubmit options -->
            <input type="hidden" name="_subject" value="Website contact form (Auto-Man)" />
            <input type="hidden" name="_captcha" value="false" />
            <div class="mb-6">
              <label for="name" class="block text-gray-900 font-semibold mb-2">Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-black"
                placeholder="Your full name"
              />
              <p id="nameError" class="text-xs text-red-500 mt-1 hidden"></p>
            </div>

            <div class="mb-6">
              <label for="email" class="block text-gray-900 font-semibold mb-2">Email *</label>
              <input
                type="text"
                id="email"
                name="email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-black"
                placeholder="your.email@example.com"
              />
              <p id="emailError" class="text-xs text-red-500 mt-1 hidden"></p>
            </div>

            <div class="mb-6">
              <label for="phone" class="block text-gray-900 font-semibold mb-2">Phone (optional)</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                inputmode="tel"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-black"
                placeholder="0403 632 313 or (03) 9876 5432"
              />
              <p id="phoneError" class="text-xs text-red-500 mt-1 hidden"></p>
            </div>

            <div class="mb-6">
              <label for="message" class="block text-gray-900 font-semibold mb-2">Message *</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-vertical text-black"
                placeholder="Tell us how we can help you..."
              ></textarea>
              <p id="messageError" class="text-xs text-red-500 mt-1 hidden"></p>
            </div>

            <button
              type="submit"
              class="w-full btn btn-primary px-8 py-4 text-lg"
            >
              Send Message
            </button>

            <p id="formMessage" class="mt-4 text-center hidden"></p>
          </form>
        </div>

        <!-- Right: Contact Details (inline, not a partial) -->
        <aside>
          <h2 class="text-2xl md:text-3xl font-bold mb-6">Get in Touch</h2>

          <div class="space-y-6">
            <!-- Phone -->
            <div class="bg-white rounded-xl shadow-lg p-6">
              <div class="flex items-start gap-4">
                <div class="shrink-0">
                  <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 text-blue-600">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.494a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.494 1.498A1 1 0 0121 17.72V21a2 2 0 01-2 2h-1C9.163 23 1 14.837 1 5V4a2 2 0 012-2z"/>
                    </svg>
                  </span>
                </div>
                <div>
                  <p class="text-sm text-gray-200 mb-2">Call</p>
                  <a href="tel:{{PHONE_LINK}}" class="text-blue-400 font-semibold">
                    {{PHONE}}
                  </a>
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="bg-white rounded-xl shadow-lg p-6">
              <div class="flex items-start gap-4">
                <div class="shrink-0">
                  <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 text-blue-600">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18a2 2 0 002-2V8a2 2 0 00-2-2H3a2 2 0 00-2 2v6a2 2 0 002 2z"/>
                    </svg>
                  </span>
                </div>
                <div>
                  <p class="text-sm text-gray-200 mb-2">Email</p>
                  <a href="mailto:{{EMAIL}}" class="text-blue-400 font-semibold break-all">
                    {{EMAIL}}
                  </a>
                </div>
              </div>
            </div>

            <!-- Facebook -->
            <div class="bg-white rounded-xl shadow-lg p-6">
              <div class="flex items-start gap-4">
                <div class="shrink-0">
                  <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 text-blue-600">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M22 12.07C22 6.477 17.523 2 11.93 2 6.336 2 1.86 6.477 1.86 12.07c0 4.99 3.657 9.128 8.438 9.878v-6.987H7.898v-2.89h2.4V9.845c0-2.37 1.413-3.677 3.572-3.677 1.035 0 2.118.185 2.118.185v2.33h-1.193c-1.176 0-1.543.73-1.543 1.48v1.78h2.624l-.419 2.89h-2.205v6.987C18.343 21.198 22 17.06 22 12.07z"/>
                    </svg>
                  </span>
                </div>
                <div>
                  <p class="text-sm text-gray-200 mb-2">Facebook</p>
                  <!-- Facebook -->
                  <a href="{{FACEBOOK_URL}}" target="_blank" class="text-blue-400 font-semibold">
                    {{FACEBOOK}}
                  </a>
                </div>
              </div>
            </div>

            <!-- Hours (optional) -->
            <div class="bg-white rounded-xl shadow-lg p-6">
              <p class="text-sm text-gray-200 mb-2">Hours</p>
              <p class="text-white">{{HOURS}}</p>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </section>

  <!-- Shared Footer -->
  <div data-include="partials/footer.html"></div>

  <script>
    // Helper functions for showing/hiding errors
    function showError(inputId, errorId, message) {
      const input = document.getElementById(inputId);
      const error = document.getElementById(errorId);
      if (input) input.classList.add('border-red-500');
      if (error) {
        error.textContent = message;
        error.classList.remove('hidden');
      }
    }
    
    function clearError(inputId, errorId) {
      const input = document.getElementById(inputId);
      const error = document.getElementById(errorId);
      if (input) input.classList.remove('border-red-500');
      if (error) {
        error.textContent = '';
        error.classList.add('hidden');
      }
    }
    
    // Setup validation
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const messageInput = document.getElementById('message');
    
    // Name validation on blur
    nameInput?.addEventListener('blur', function() {
      const val = this.value.trim();
      if (!val) {
        showError('name', 'nameError', 'Name is required');
      } else {
        clearError('name', 'nameError');
      }
    });
    
    nameInput?.addEventListener('input', function() {
      if (this.value.trim()) {
        clearError('name', 'nameError');
      }
    });
    
    // Email validation on blur
    emailInput?.addEventListener('blur', function() {
      const val = this.value.trim();
      if (!val) {
        showError('email', 'emailError', 'Email is required');
      } else if (!Validation.isValidEmail(val)) {
        showError('email', 'emailError', 'Enter a valid email address');
      } else {
        clearError('email', 'emailError');
      }
    });
    
    emailInput?.addEventListener('input', function() {
      if (this.value.trim()) {
        clearError('email', 'emailError');
      }
    });
    
    // Phone validation
    if (phoneInput) {
      Validation.sanitizePhoneInput(phoneInput, 'phoneError');
      
      phoneInput.addEventListener('blur', function() {
        const val = this.value.trim();
        if (val && !Validation.isValidAuPhone(val)) {
          showError('phone', 'phoneError', 'Enter a valid Australian mobile (04XX XXX XXX) or landline (0X XXXX XXXX)');
        } else {
          clearError('phone', 'phoneError');
        }
      });
    }
    
    // Message validation on blur
    messageInput?.addEventListener('blur', function() {
      const val = this.value.trim();
      if (!val) {
        showError('message', 'messageError', 'Message is required');
      } else {
        clearError('message', 'messageError');
      }
    });
    
    messageInput?.addEventListener('input', function() {
      if (this.value.trim()) {
        clearError('message', 'messageError');
      }
    });

    // Contact form handler
    document.getElementById('contactForm')?.addEventListener('submit', function (e) {
      e.preventDefault();
      const formMessage = document.getElementById('formMessage');
      const submitButton = this.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;

      // Clear all errors
      clearError('name', 'nameError');
      clearError('email', 'emailError');
      clearError('phone', 'phoneError');
      clearError('message', 'messageError');
      
      // Validate before submit
      let hasError = false;
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();
      
      if (!name) {
        showError('name', 'nameError', 'Name is required');
        hasError = true;
      }
      
      if (!email) {
        showError('email', 'emailError', 'Email is required');
        hasError = true;
      } else if (!Validation.isValidEmail(email)) {
        showError('email', 'emailError', 'Enter a valid email address');
        hasError = true;
      }
      
      if (phone && !Validation.isValidAuPhone(phone)) {
        showError('phone', 'phoneError', 'Enter a valid Australian mobile or landline');
        hasError = true;
      }
      
      if (!message) {
        showError('message', 'messageError', 'Message is required');
        hasError = true;
      }
      
      if (hasError) {
        return;
      }

      const formData = {
        name: name,
        email: email,
        phone: phone ? Validation.digitsOnly(phone) : '', // Strip formatting
        message: message,
      };

      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';

      // Send via Supabase Edge Function (via client)
      if (!window.supabaseClient) {
        throw new Error('Supabase not ready');
      }
      window.supabaseClient.functions.invoke('contact', { body: formData })
      .then(() => {
        formMessage.textContent = "Thank you! We'll get back to you soon.";
        formMessage.className = 'mt-4 text-center text-blue-dark font-semibold';
        formMessage.classList.remove('hidden');
        (document.getElementById('contactForm')).reset();
        clearError('name', 'nameError');
        clearError('email', 'emailError');
        clearError('phone', 'phoneError');
        clearError('message', 'messageError');
      })
      .catch((err) => {
        console.error('Contact submit error:', err);
        formMessage.textContent = 'Sorry, something went wrong. Please email darren@automandrivingschool.com.au or try again later.';
        formMessage.className = 'mt-4 text-center text-red-600 font-semibold';
        formMessage.classList.remove('hidden');
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
        setTimeout(() => formMessage.classList.add('hidden'), 7000);
      });
    });
  </script>
  <!-- Google Analytics -->
  <div data-include="partials/analytics.html"></div>
</body>
</html>
