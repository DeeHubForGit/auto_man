<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Lesson - Auto-Man Driving School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/theme.css" rel="stylesheet">
  <script src="assets/include.js" defer></script>
</head>
<body class="bg-slate-900 text-white">
  <!-- Auth scripts (global Supabase client) MUST load before header -->
  <div data-include="partials/auth-scripts.html"></div>
  <!-- Shared Header -->
  <div data-include="partials/header.html"></div>
  
  <!-- Main Content -->
  <main class="min-h-screen pt-6 pb-10">
    <section class="container mx-auto px-3 sm:px-4 max-w-7xl">
      <div class="rounded-2xl bg-white text-slate-900 shadow border border-slate-200 max-w-none">
        <div class="p-3 sm:p-4">
          <h1 class="text-2xl sm:text-3xl font-bold">Book a Driving Lesson</h1>
        </div>
        <div class="border-t">
          <!-- Google Calendar Appointment Scheduling begin -->
          <iframe
            id="gcalBookingFrame"
            class="w-full h-[820px] block [color-scheme:light]"
            src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ3X-StUtNHnSturB2uIJg4-jt2pQ04vsiuYyASi-eQyGfSkXmSe-5oRgYnaTnEk3njdqRUjO5xK?gv=true"
            style="border:0;background:#fff"
            loading="lazy" frameborder="0"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
          <!-- end Google Calendar Appointment Scheduling -->
        </div>
      </div>

      <p class="text-sm text-slate-400 mt-4">
        If the calendar doesnâ€™t load,
        <a class="text-blue-400 underline"
           href="https://calendar.google.com/calendar/appointments/schedules/AcZssZ3X-StUtNHnSturB2uIJg4-jt2pQ04vsiuYyASi-eQyGfSkXmSe-5oRgYnaTnEk3njdqRUjO5xK?gv=true"
           target="_blank" rel="noopener">open in a new tab</a>.
      </p>
    </section>
  </main>

  <!-- Shared Footer -->
  <div data-include="partials/footer.html"></div>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const url = params.get('bookingUrl');
      if (!url) return;
      try {
        const u = new URL(url, window.location.href);
        const s = u.toString();
        // Allow Google booking endpoints only
        if (/^https:\/\/(calendar\.google\.com|calendar\.app\.google)\//.test(s)) {
          const frame = document.getElementById('gcalBookingFrame');
          if (frame) frame.src = s;
        }
      } catch(_) { /* ignore invalid URL */ }
    })();
  </script>
</body>
</html>
