<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Login – Auto-Man Driving School</title>
  <meta name="description" content="Log in to view your bookings, payments and packages with Auto-Man Driving School." />

  <!-- Speed up SimplyBook widget loading -->
  <link rel="preconnect" href="https://automands.simplybook.net" crossorigin>
  <link rel="preconnect" href="https://widget.simplybook.net" crossorigin>
  <link rel="dns-prefetch" href="//automands.simplybook.net">
  <link rel="dns-prefetch" href="//widget.simplybook.net">

  <!-- Site styles for header/footer consistency -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="assets/theme.css" rel="stylesheet">

  <style>
    :root{--brand:#3b82f6;--bg:#0b1220;--card:#101828;--muted:#9aa4b2}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;background:#0b1220;color:#e5e7eb}
    .wrap{max-width:1100px;margin:40px auto;padding:0 20px}
    .hero{display:flex;gap:24px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .muted{color:var(--muted)}
    .page-spacer{height:16px}

    /* Card + widget shell */
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .sb-shell{position:relative; min-height:700px; background:var(--card); border-radius:12px; overflow:hidden}
    .sb-skeleton{
      position:absolute; inset:0; display:grid; place-items:center;
      background:linear-gradient(90deg,var(--card) 0,#0f172a 20%,var(--card) 40%) 0/200% 100%;
      animation:shimmer 1.5s ease-in-out infinite;
      color:var(--muted); font:600 16px/1.4 ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
    }
    @keyframes shimmer{to{background-position:-200% 0}}
    .sb-shell.loaded .sb-skeleton{opacity:0; transition:opacity .3s; pointer-events:none}

    /* Iframe sizing */
    #sb-login iframe{width:100% !important; min-height:700px !important; border:0 !important; border-radius:12px !important;}
  </style>

  <script src="assets/config.js"></script>
  <script src="assets/include.js" defer></script>
  <!-- SimplyBook widget script -->
  <script src="//widget.simplybook.net/v2/widget/widget.js" type="text/javascript"></script>
</head>
<body>
  <!-- Header -->
  <div data-include="partials/header.html"></div>
  <div class="page-spacer"></div>

  <div class="wrap">
    <div class="hero">
      <div>
        <h1 style="margin:0;font-size:40px;line-height:1.1">Client Login</h1>
        <p class="muted" style="margin:10px 0 0">
          Log in to view your bookings, payments and packages.  If you do not have an account yet, you can create one after booking.
        </p>
      </div>
    </div>

    <div class="card" style="margin-top:28px">
      <div class="sb-shell" id="sbShell">
        <div class="sb-skeleton">Loading client area…</div>
        <div id="sb-login"></div>
      </div>
    </div>
  </div>

  <!-- Widget init -->
  <script>
    const widget = new SimplybookWidget({
      widget_type: "iframe",
      url: "https://automands.simplybook.net",
      container_id: "sb-login",
      theme: "dainty",
      theme_settings: {
        sb_base_color: "#3b82f6",
        btn_color_1: "#3b82f6",
        link_color: "#3b82f6",
        sb_button_size: "small",
        hide_img_mode: "1",
        display_item_mode: "list"
      },
      navigate: "client-login",   // ← opens Login / Client Area
      is_rtl: false
    });

    // Hide skeleton once iframe appears
    const tryHide = () => {
      const iframe = document.querySelector('#sb-login iframe');
      if (iframe) document.getElementById('sbShell').classList.add('loaded');
      else setTimeout(tryHide, 300);
    };
    tryHide();
  </script>

  <!-- Footer -->
  <div data-include="partials/footer.html"></div>
</body>
</html>
