<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Lesson - Auto-Man Driving School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/theme.css" rel="stylesheet">
  <script src="assets/config.js"></script>
  <script src="assets/js/config.local.js"></script>
  <script src="assets/include.js" defer></script>
</head>
<body class="bg-slate-900 text-white">
  <!-- Auth scripts (global Supabase client) MUST load before header -->
  <div data-include="partials/auth-scripts.html"></div>
  <!-- Shared Header - permanent container prevents layout shift -->
  <div id="header-container" style="min-height: 70px;">
    <div data-include="partials/header.html"></div>
  </div>
  
  <!-- Main Content -->
  <main class="min-h-screen pt-6 pb-10">
    <section class="container mx-auto px-3 sm:px-4 max-w-full">
      <div class="rounded-2xl bg-white text-slate-900 shadow border border-slate-200 max-w-none">
        <div class="p-3 sm:p-4">
          <h1 class="text-2xl sm:text-3xl font-bold">Book a Driving Lesson</h1>
        </div>
        <div class="border-t">
          <!-- Google Calendar Appointment Scheduling -->
          <iframe
            id="gcalBookingFrame"
            class="w-full h-[820px] block [color-scheme:light]"
            src=""
            style="border:0;background:#fff"
            loading="lazy"
            frameborder="0"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
          <!-- End Google Calendar Appointment Scheduling -->
        </div>
      </div>

      <p class="text-sm text-slate-400 mt-4">
        If the calendar does not load,
        <a id="gcalBookingDirectLink"
           class="text-blue-400 underline"
           href="#"
           target="_blank"
           rel="noopener">
          open in a new tab
        </a>.
      </p>
    </section>
  </main>

  <!-- Shared Footer -->
  <div data-include="partials/footer.html"></div>
  <script>
    (function () {
      // Fallback: 1 hour booking URL
      const FALLBACK_BOOKING_URL = 'https://calendar.app.google/3ehp4B9MRcF83CEE9';

      // Safely extract and decode the bookingUrl query parameter
      function getBookingUrlFromQuery() {
        try {
          const search = window.location.search || '';
          if (!search) {
            console.log('No query string present. Using fallback (1 hr).');
            return FALLBACK_BOOKING_URL;
          }

          const params = new URLSearchParams(search);
          const raw = params.get('bookingUrl');
          console.log('Raw bookingUrl from query:', raw);

          if (!raw) {
            console.log('bookingUrl missing. Using fallback (1 hr).');
            return FALLBACK_BOOKING_URL;
          }

          // First decode attempt
          let decoded = raw;
          try {
            decoded = decodeURIComponent(raw);
          } catch (e) {
            console.warn('decodeURIComponent failed on raw value. Using raw.', e);
          }

          // If it still looks encoded (e.g. contains %3A / %2F), try one more decode
          if (/%25?3A/i.test(decoded) || /%25?2F/i.test(decoded)) {
            try {
              const second = decodeURIComponent(decoded);
              if (/^https?:\/\//i.test(second)) {
                decoded = second;
              }
            } catch (e) {
              // ignore, use first decoded
            }
          }

          // Final sanity check: must be http(s)
          if (!/^https?:\/\//i.test(decoded)) {
            console.warn('bookingUrl is not a valid http(s) URL. Using fallback (1 hr).', decoded);
            return FALLBACK_BOOKING_URL;
          }

          // Log and return whatever we ended up with
          console.log('Final parsed bookingUrl:', decoded);
          return decoded;
        } catch (err) {
          console.error('Error processing bookingUrl. Using fallback (1 hr).', err);
          return FALLBACK_BOOKING_URL;
        }
      }

      function applyBookingUrl() {
        const targetUrl = getBookingUrlFromQuery();

        const bookingFrame = document.getElementById('gcalBookingFrame');
        if (bookingFrame) {
          bookingFrame.src = targetUrl;
        } else {
          console.error('Booking iframe not found on page.');
        }

        const directLink = document.getElementById('gcalBookingDirectLink');
        if (directLink) {
          directLink.href = targetUrl;
        }

        console.log('Using booking URL:', targetUrl);
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', applyBookingUrl);
      } else {
        applyBookingUrl();
      }
    })();
  </script>
</body>
</html>
