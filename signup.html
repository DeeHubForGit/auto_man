<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Auto-Man Driving School</title>
  <meta name="description" content="Create your Auto-Man Driving School account to book lessons and manage your bookings." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/theme.css" rel="stylesheet">
  <script src="assets/config.js"></script>
  <script src="assets/render-helpers.js" defer></script>
  <script src="assets/include.js" defer></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/auth.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Auth scripts (global Supabase client) MUST load before header -->
  <div data-include="partials/auth-scripts.html"></div>
  <!-- Shared Header - permanent container prevents layout shift -->
  <div id="header-container" style="min-height: 70px;">
    <div data-include="partials/header.html"></div>
  </div>

  <main class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-md mx-auto bg-white rounded-2xl border p-8 shadow">
        <h1 class="text-3xl font-extrabold mb-6 text-center">Sign Up</h1>

        <form id="signupForm" class="space-y-4" novalidate>
          <div>
            <label class="block text-sm font-medium mb-1" for="signupEmail">Email</label>
            <input id="signupEmail" type="email" class="w-full border rounded-lg px-3 py-2 text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required />
            <p id="emailError" class="text-xs text-red-400 mt-1 hidden"></p>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="signupPassword">Create a Strong Password</label>
            <div class="relative">
              <input id="signupPassword" type="password" autocomplete="new-password" class="w-full border rounded-lg px-3 py-2 pr-40 text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required minlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*_\-+=[\]{}|;:',.?/~`]).{12,}$" />
              <div class="absolute right-2 top-1/2 -translate-y-1/2 flex gap-1">
                <button type="button" id="toggleSignupPwd" class="px-2 py-1 text-xs border rounded bg-white text-gray-800 hover:bg-gray-100 font-medium whitespace-nowrap">Show</button>
                <button type="button" id="genSignupPwd" class="px-2 py-1 text-xs border rounded bg-white text-gray-800 hover:bg-gray-100 font-medium whitespace-nowrap">Generate</button>
                <button type="button" id="copySignupPwdTop" class="p-1 border rounded bg-white text-gray-800 hover:bg-gray-100" aria-label="Copy password" title="Copy password">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block align-middle"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </button>
              </div>
            </div>
            <p id="passwordError" class="text-xs text-red-400 mt-1 hidden"></p>
            <div class="mt-2">
              <p class="text-xs font-medium text-gray-700 mb-1">Password must include:</p>
              <ul class="text-xs text-gray-600 space-y-1">
                <li id="req-length" class="flex items-center gap-1">
                  <span class="text-gray-400">○</span> At least 12 characters
                </li>
                <li id="req-uppercase" class="flex items-center gap-1">
                  <span class="text-gray-400">○</span> One uppercase letter (A-Z)
                </li>
                <li id="req-lowercase" class="flex items-center gap-1">
                  <span class="text-gray-400">○</span> One lowercase letter (a-z)
                </li>
                <li id="req-number" class="flex items-center gap-1">
                  <span class="text-gray-400">○</span> One number (0-9)
                </li>
                <li id="req-special" class="flex items-center gap-1">
                  <span class="text-gray-400">○</span> One special character (!@#$%^&* etc.)
                </li>
              </ul>
            </div>
            <div id="signupPwdContainer" class="mt-20 relative h-24">
              <div id="signupPwdTip" role="status" aria-live="polite" class="absolute inset-0 w-full rounded border bg-white text-sm p-2 shadow hidden">
                <div class="flex items-center justify-between">
                  <span id="signupStrengthText">Strength: —</span>
                </div>
                <div class="h-1 bg-gray-200 rounded mt-1">
                  <div id="signupStrengthBar" class="h-1 w-0 bg-red-500 rounded"></div>
                </div>
                <p class="mt-2 text-gray-600">Tip: Use 3–4 random words or a generated password (16+ chars).</p>
              </div>
            </div>
          </div>
          <button type="submit" class="w-full btn-primary py-2 rounded-lg">Create account</button>
        </form>

        <div class="mt-4 text-sm text-center">
          <span class="text-gray-600">Already a member?</span>
          <a href="login.html" class="text-blue-dark hover:underline">Log in</a>
        </div>
      </div>
    </div>
  </main>

  <div data-include="partials/footer.html"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('signupForm');
      const emailInput = document.getElementById('signupEmail');
      const passwordInput = document.getElementById('signupPassword');
      const togglePwd = document.getElementById('toggleSignupPwd');
      const genPwd = document.getElementById('genSignupPwd');
      const copyPwd = document.getElementById('copySignupPwd');
      const copyTop = document.getElementById('copySignupPwdTop');
      const tip = document.getElementById('signupPwdTip');
      const bar = document.getElementById('signupStrengthBar');
      const txt = document.getElementById('signupStrengthText');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      // Real-time validation
      emailInput.addEventListener('blur', function() {
        validateEmail();
      });

      passwordInput.addEventListener('blur', function() {
        validatePassword();
      });

      // Clear errors on input
      emailInput.addEventListener('input', function() {
        if (emailError.textContent) {
          emailError.classList.add('hidden');
          emailInput.classList.remove('border-red-400');
        }
      });

      passwordInput.addEventListener('input', function() {
        if (passwordError.textContent) {
          passwordError.classList.add('hidden');
          passwordInput.classList.remove('border-red-400');
        }
        const val = passwordInput.value;
        if (val && tip.classList.contains('hidden')) showTip();
        if (!val) hideTip();
        updateStrength(val);
      });

      function assessStrength(val) {
        let score = 0;
        if (val.length >= 8) score++;
        if (val.length >= 12) score++;
        if (/[A-Z]/.test(val)) score++;
        if (/[0-9]/.test(val)) score++;
        if (/[^A-Za-z0-9]/.test(val)) score++;
        return Math.min(score, 4);
      }
      function updateStrength(val) {
        const s = assessStrength(val || '');
        const pct = [0,25,50,75,100][s];
        const colors = ['bg-red-500','bg-orange-500','bg-yellow-500','bg-green-500','bg-green-600'];
        bar.style.width = pct + '%';
        bar.className = 'h-1 rounded ' + colors[s];
        txt.textContent = s <= 1 ? 'Strength: Weak' : s === 2 ? 'Strength: Fair' : s === 3 ? 'Strength: Good' : 'Strength: Strong';
      }
      function generatePassword(len = 16) {
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const specials = '!@#$%^&*()_+-=[]{};\':"\\|,.<>/?`~';
        
        // Ensure at least one of each character type
        const password = [
          lowercase[Math.floor(Math.random() * lowercase.length)],
          uppercase[Math.floor(Math.random() * uppercase.length)],
          numbers[Math.floor(Math.random() * numbers.length)],
          specials[Math.floor(Math.random() * specials.length)]
        ];
        
        // Fill the rest with random characters
        const allChars = lowercase + uppercase + numbers + specials;
        for (let i = 4; i < len; i++) {
          password.push(allChars[Math.floor(Math.random() * allChars.length)]);
        }
        
        // Shuffle the array
        for (let i = password.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [password[i], password[j]] = [password[j], password[i]];
        }
        
        return password.join('');
      }

      // Strength panel behavior: hidden by default, shown when user types or generates
      function showTip(){ tip.classList.remove('hidden'); }
      function hideTip(){ tip.classList.add('hidden'); }
      if (passwordInput.value) { 
        showTip(); 
        updateStrength(passwordInput.value);
        updatePasswordRequirements(passwordInput.value);
      }
      
      // Update requirements as user types
      passwordInput.addEventListener('input', function(e) {
        const password = e.target.value;
        showTip();
        updatePasswordRequirements(password);
        updateStrength(password);
      });

      togglePwd?.addEventListener('click', function(){
        const show = passwordInput.type === 'password';
        passwordInput.type = show ? 'text' : 'password';
        togglePwd.setAttribute('aria-pressed', String(show));
        togglePwd.textContent = show ? 'Hide' : 'Show';
      });

      function updatePasswordRequirements(password) {
        const requirements = {
          length: password.length >= 12,
          hasUpper: /[A-Z]/.test(password),
          hasLower: /[a-z]/.test(password),
          hasNumber: /\d/.test(password),
          hasSpecial: /[!@#$%^&*_\-+=[\]{}|;:',.?/~`]/.test(password)
        };
        
        // Update the UI indicators
        document.getElementById('req-length').querySelector('span').textContent = 
          requirements.length ? '✓' : '○';
        document.getElementById('req-uppercase').querySelector('span').textContent = 
          requirements.hasUpper ? '✓' : '○';
        document.getElementById('req-lowercase').querySelector('span').textContent = 
          requirements.hasLower ? '✓' : '○';
        document.getElementById('req-number').querySelector('span').textContent = 
          requirements.hasNumber ? '✓' : '○';
        document.getElementById('req-special').querySelector('span').textContent = 
          requirements.hasSpecial ? '✓' : '○';
      }

      genPwd?.addEventListener('click', function(){
        const newPassword = generatePassword();
        passwordInput.value = newPassword;
        passwordInput.type = 'text';
        togglePwd?.setAttribute('aria-pressed', 'true');
        togglePwd && (togglePwd.textContent = 'Hide');
        showTip();
        updatePasswordRequirements(newPassword);
        updateStrength(newPassword);
        // Clear any prior validation error
        passwordError.classList.add('hidden');
        passwordInput.classList.remove('border-red-400');
      });

      copyPwd?.addEventListener('click', async function(){
        try { await navigator.clipboard.writeText(passwordInput.value); copyPwd.textContent = 'Copied'; setTimeout(()=>copyPwd.textContent='Copy', 1200); } catch(e){}
      });

      copyTop?.addEventListener('click', async function(){
        try { await navigator.clipboard.writeText(passwordInput.value); copyTop.title = 'Copied'; setTimeout(()=>copyTop.title='Copy password', 1200); } catch(e){}
      });

      function validateEmail() {
        const email = emailInput.value.trim();
        if (!email) {
          showError(emailInput, emailError, 'Email is required');
          return false;
        }
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError(emailInput, emailError, 'Please enter a valid email address');
          return false;
        }
        hideError(emailInput, emailError);
        return true;
      }

      function validatePassword() {
        const password = passwordInput.value.trim();
        const requirements = {
          length: password.length >= 12,
          hasUpper: /[A-Z]/.test(password),
          hasLower: /[a-z]/.test(password),
          hasNumber: /\d/.test(password),
          hasSpecial: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>/?]/.test(password)
        };

        // Update requirement indicators
        document.getElementById('req-length').querySelector('span').textContent = 
          requirements.length ? '✓' : '○';
        document.getElementById('req-uppercase').querySelector('span').textContent = 
          requirements.hasUpper ? '✓' : '○';
        document.getElementById('req-lowercase').querySelector('span').textContent = 
          requirements.hasLower ? '✓' : '○';
        document.getElementById('req-number').querySelector('span').textContent = 
          requirements.hasNumber ? '✓' : '○';
        document.getElementById('req-special').querySelector('span').textContent = 
          requirements.hasSpecial ? '✓' : '○';

        // Check all requirements
        const isValid = Object.values(requirements).every(Boolean);
        
        if (!isValid) {
          showError(passwordInput, passwordError, 'Please meet all password requirements');
          return false;
        }
        
        hideError(passwordInput, passwordError);
        return true;
      }

      function showError(input, errorEl, message) {
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
        input.classList.add('border-red-400');
      }

      function hideError(input, errorEl) {
        errorEl.textContent = '';
        errorEl.classList.add('hidden');
        input.classList.remove('border-red-400');
      }

      form.addEventListener('submit', async function(e){
        e.preventDefault();
        
        // Validate all fields
        const emailValid = validateEmail();
        const passwordValid = validatePassword();

        if (!emailValid || !passwordValid) {
          return;
        }

        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        try {
          await AuthUI.signUpWithEmail(email, password);
          // Success handled by AuthUI (shows confirmation message)
        } catch (err) {
          // Show error in a better way
          const errorMsg = err?.message || 'Sign up failed';
          if (errorMsg.toLowerCase().includes('email')) {
            showError(emailInput, emailError, errorMsg);
          } else {
            showError(passwordInput, passwordError, errorMsg);
          }
        }
      });
    });
  </script>
</body>
</html>
