<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Account - Auto-Man Driving School</title>
  <meta name="description" content="Manage your driving lessons and account details" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="assets/theme.css" rel="stylesheet">
  <script src="assets/config.js"></script>
  <script src="assets/render-helpers.js" defer></script>
  <script src="assets/include.js" defer></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/googleCalendar.js"></script>
  <script src="assets/js/auth.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Auth scripts (global Supabase client) MUST load before header -->
  <div data-include="partials/auth-scripts.html"></div>
  <!-- Shared Header - permanent container prevents layout shift -->
  <div id="header-container" style="min-height: 70px;">
    <div data-include="partials/header.html"></div>
  </div>

  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-6">
      
      <!-- Sidebar Navigation -->
      <aside class="lg:w-64 flex-shrink-0">
        <div class="bg-white rounded-2xl border shadow-sm p-6 sticky top-24">
          <!-- User Info -->
          <div class="mb-6 pb-6 border-b">
            <div class="flex flex-col items-center text-center mb-3">
              <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold text-lg mb-2">
                <span id="userInitials">?</span>
              </div>
              <p class="text-xs text-gray-500">Logged in as</p>
              <p id="userEmail" class="text-sm font-medium text-gray-900 break-words w-full px-2">Loading...</p>
            </div>
            <a href="intake.html" id="completeIntakeLink" class="text-sm text-blue-dark hover:text-blue-600 font-semibold flex items-center justify-center gap-2 mt-3" style="display: none;">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
              Complete Intake
            </a>
          </div>

          <!-- Navigation Menu -->
          <nav class="space-y-1">
            <a href="#bookings" onclick="showSection('bookings')" id="nav-bookings"
               class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg is-active">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span class="font-medium">My Bookings</span>
            </a>

            <a href="#details" onclick="showSection('details')" id="nav-details" 
               class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg" style="display: none;">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="font-medium">My Details</span>
            </a>

            <a href="#contacts" onclick="showSection('contacts')" id="nav-contacts" 
               class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg" style="display: none;">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <span class="font-medium">Contact Messages</span>
            </a>

            <div class="pt-4 mt-4 border-t">
              <button onclick="handleLogout()" 
                 class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg w-full">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span class="font-medium">Log Out</span>
              </button>
            </div>
          </nav>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main id="portalMainContent" class="flex-1 min-w-0" style="display: none;">
        
        <!-- Bookings Section -->
        <div id="section-bookings" class="section-content">
          <div data-include="partials/portal-bookings.html"></div>
        </div>

        <!-- Client Details Section -->
        <div id="section-details" class="section-content hidden">
          <div data-include="partials/portal-details.html"></div>
        </div>

        <!-- Contact Messages Section -->
        <div id="section-contacts" class="section-content hidden">
          <div data-include="partials/portal-contacts.html"></div>
        </div>

      </main>
    </div>
  </div>

  <div data-include="partials/footer.html"></div>

  <script>
    let currentUser = null;
    let clientData = null;

    // Wait for Supabase client to be ready (handles partial loader timing)
    async function waitForSupabaseClient(timeoutMs = 5000) {
      const t0 = Date.now();
      while (!window.supabaseClient && Date.now() - t0 < timeoutMs) {
        await new Promise(r => setTimeout(r, 100));
      }
      return !!window.supabaseClient;
    }

    // Check authentication on load
    document.addEventListener('DOMContentLoaded', async function() {
      const ready = await waitForSupabaseClient(6000);
      if (!ready) {
        Modal.error('Authentication is not configured. Please contact support.');
        setTimeout(() => window.location.href = 'index.html', 2000);
        return;
      }

      // Check if user is logged in
      const { data: { session } } = await window.supabaseClient.auth.getSession();
      
      if (!session || !session.user) {
        // Not logged in, redirect to login
        window.location.href = 'login.html?next=portal.html';
        return;
      }

      currentUser = session.user;
      window.currentUser = session.user; // Make available to partials
      
      // Check if user is admin and redirect to admin page
      const email = currentUser.email;
      const { data: client, error: clientError } = await window.supabaseClient
        .from('client')
        .select('is_admin, intake_completed, id')
        .eq('email', email)
        .single();
      
      if (client?.is_admin === true) {
        console.log('[portal] User is admin, redirecting to admin page');
        window.location.href = 'admin.html';
        return;
      }
      
      // Check if user has any bookings
      let hasBookings = false;
      if (client?.id) {
        const { data: bookings } = await window.supabaseClient
          .from('booking')
          .select('id')
          .eq('client_id', client.id)
          .limit(1);
        
        hasBookings = bookings && bookings.length > 0;
      }
      
      // If user has bookings but hasn't completed intake, redirect to intake form
      // BUT only if they haven't explicitly skipped it in this session
      const hasSkippedIntake = sessionStorage.getItem('intake_skipped') === 'true';
      if (hasBookings && client?.intake_completed !== true && !hasSkippedIntake) {
        console.log('[portal] User has bookings but intake not completed, redirecting to intake');
        window.location.href = 'intake.html';
        return;
      }
      
      // User has either completed intake, skipped it, or has no bookings - show the portal content
      const mainContent = document.getElementById('portalMainContent');
      if (mainContent) {
        mainContent.style.display = '';
      }
      
      // Show "My Details" menu only if intake is completed
      const navDetails = document.getElementById('nav-details');
      if (navDetails && client?.intake_completed === true) {
        navDetails.style.display = '';
      }
      
      // Show "Contacts" menu always (doesn't interfere with intake)
      const navContacts = document.getElementById('nav-contacts');
      if (navContacts) {
        navContacts.style.display = '';
      }
      
      // Show "Complete Intake" link only if they have bookings AND intake is not completed
      const completeIntakeLink = document.getElementById('completeIntakeLink');
      if (completeIntakeLink && hasBookings && client?.intake_completed !== true) {
        completeIntakeLink.style.display = 'flex';
      }
      
      // Display user email
      const emailEl = document.getElementById('userEmail');
      if (emailEl) emailEl.textContent = currentUser.email;

      // Set initials
      const initialsEl = document.getElementById('userInitials');
      if (initialsEl && currentUser.email) {
        const initial = currentUser.email.charAt(0).toUpperCase();
        initialsEl.textContent = initial;
      }

      // Ensure header has been included before toggling buttons
      try {
        await waitForEl('#loginBtn');
      } catch(_) {}
      const portalBtn = document.getElementById('portalBtn');
      const portalBtnMobile = document.getElementById('portalBtnMobile');
      const signupBtn = document.getElementById('signupBtn');
      const loginBtn = document.getElementById('loginBtn');
      const signupBtnMobile = document.getElementById('signupBtnMobile');
      const loginBtnMobile = document.getElementById('loginBtnMobile');
      const logoutBtnHeader = document.getElementById('logoutBtnHeader');
      const logoutBtnMobile = document.getElementById('logoutBtnMobile');
      function showEl(el){ if(!el) return; el.classList.remove('hidden','md:hidden'); el.style.display=''; }
      function hideEl(el){ if(!el) return; el.classList.add('hidden','md:hidden'); el.style.display='none'; }
      showEl(portalBtn);
      showEl(portalBtnMobile);
      showEl(logoutBtnHeader);
      showEl(logoutBtnMobile);
      hideEl(signupBtn);
      hideEl(loginBtn);
      hideEl(signupBtnMobile);
      hideEl(loginBtnMobile);
      // Ask header partial to re-evaluate too (if loaded)
      if (window.updateHeaderAuth) window.updateHeaderAuth();

      // Load client data
      await loadClientData();

      // Show default section (bookings is now the default)
      const hash = window.location.hash.slice(1) || 'bookings';
      showSection(hash);
    });

    // Load client data from database
    async function loadClientData() {
      try {
        const { data, error } = await window.supabaseClient
          .from('client')
          .select('*')
          .eq('email', currentUser.email)
          .maybeSingle();

        if (error) throw error;
        
        // If no client record exists yet, create one
        if (!data) {
          const { data: newClient, error: insertError } = await window.supabaseClient
            .from('client')
            .insert([{ email: currentUser.email }])
            .select()
            .single();
          
          if (insertError) throw insertError;
          clientData = newClient;
        } else {
          clientData = data;
        }
        
        window.clientData = clientData; // Make available to partials
        
        // Trigger custom event for other components
        window.dispatchEvent(new CustomEvent('clientDataLoaded', { detail: clientData }));
      } catch (err) {
        console.error('Error loading client data:', err);
        Modal.error('Could not load your profile data. Please try refreshing the page.');
      }
    }

    // Section navigation
    function showSection(section) {
      // Hide all sections
      document.querySelectorAll('.section-content').forEach(sectionEl => {
        sectionEl.classList.add('hidden');
      });

      // Clear active state from all nav items (admin-style)
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('is-active');
      });

      // Show selected section
      const selectedSection = document.getElementById('section-' + section);
      if (selectedSection) {
        selectedSection.classList.remove('hidden');
      }

      // Highlight active nav item (admin-style)
      const activeNav = document.getElementById('nav-' + section);
      if (activeNav) {
        activeNav.classList.add('is-active');
      }

      // Update URL hash
      window.location.hash = section;
    }

    // Logout handler
    async function handleLogout() {
      // Ensure Modal is available
      if (!window.Modal || !window.Modal.confirm) {
        if (confirm('Are you sure you want to log out?')) {
          window.location.href = 'index.html';
        }
        return;
      }
      
      Modal.confirm(
        'Are you sure you want to log out?',
        function() {
          // Call performLogout directly (already confirmed here, no need for second modal)
          if (window.performLogout) {
            window.performLogout();
          } else {
            // Fallback if header hasn't loaded yet
            window.location.href = 'index.html';
          }
        },
        null,
        'Log Out'
      );
    }

    // Handle browser back/forward
    window.addEventListener('hashchange', function() {
      const hash = window.location.hash.slice(1) || 'bookings';
      showSection(hash);
    });

    // Initialize after partials load
    setTimeout(initializePortalScripts, 1000);

    function initializePortalScripts() {
      // Initializing portal scripts
      
      // Initialize form validation (only if on My Details section)
      const form = document.getElementById('clientDetailsForm');
      if (form) {
        // Setting up form validation
        setupFormValidation();
        // Load cached form data (if any) after a short delay to let DB data load first
        setTimeout(() => {
          loadFormDataFromCache();
        }, 1000);
      }
      // Note: Form won't exist on My Bookings page - this is normal

      // Initialize bookings after partial loads
      initBookingsAfterPartial();
      
      // Subscribe to realtime booking updates (once per page load)
      setupBookingRealtime();
    }

    // ===== BOOKINGS MANAGEMENT =====
    let allBookings = [];
    let bookingsInit = false;

    // Wait for element to exist in DOM
    function waitForEl(sel, {timeout=10000, interval=100}={}) {
      return new Promise((res, rej) => {
        const t0 = Date.now();
        const id = setInterval(() => {
          if (document.querySelector(sel)) { clearInterval(id); res(); }
          else if (Date.now() - t0 > timeout) { clearInterval(id); rej(new Error('element not found')); }
        }, interval);
      });
    }

    // Wait for condition to be true
    function waitForReady({timeout=10000, interval=100}={}) {
      return new Promise((res, rej) => {
        const t0 = Date.now();
        const id = setInterval(() => {
          if (window.supabaseClient && window.currentUser) { clearInterval(id); res(); }
          else if (Date.now() - t0 > timeout) { clearInterval(id); rej(new Error('App not ready')); }
        }, interval);
      });
    }

    async function initBookingsAfterPartial() {
      if (bookingsInit) return;
      bookingsInit = true;
      
      try {
        console.log('Waiting for bookings partial to load...');
        await waitForEl('#upcoming-list');
        // Bookings partial loaded, waiting for auth
        await waitForReady();
        // Auth ready, loading bookings
        loadBookings();
      } catch (e) {
        console.warn('Failed to initialize bookings');
        const list = document.getElementById('upcoming-list');
        if (list) {
          list.innerHTML = `
            <div class="text-center py-8">
              <svg class="mx-auto h-12 w-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-gray-600 mt-4">Still getting things ready…</p>
              <button onclick="(bookingsInit=false, initBookingsAfterPartial())"
                      class="btn btn-primary mt-4 px-4 py-2">
                Try Again
              </button>
            </div>`;
        }
      }
    }

    // Also init when hash changes to bookings
    window.addEventListener('hashchange', () => {
      if (location.hash.replace('#', '') === 'bookings') {
        initBookingsAfterPartial();
      }
    });

    // Setup realtime subscription for booking changes
    function setupBookingRealtime() {
      // Only subscribe once per page load
      if (window.__bookingRealtime) {
        return;
      }

      // Wait for clientData to be available
      if (!window.clientData?.id) {
        // Waiting for clientData before subscribing...
        setTimeout(setupBookingRealtime, 500);
        return;
      }

      // Setting up booking subscription for client

      window.__bookingRealtime = window.supabaseClient
        .channel('booking-realtime')
        .on(
          'postgres_changes',
          { 
            event: '*', 
            schema: 'public', 
            table: 'booking', 
            filter: `client_id=eq.${window.clientData.id}` 
          },
          (payload) => {
            // Booking change detected
            
            // Cheap merge and re-render; avoids a full page fetch most of the time
            const b = payload.new || payload.old;
            if (!b) return;
            
            const idx = allBookings.findIndex(x => x.id === b.id);
            
            if (payload.eventType === 'DELETE') {
              if (idx !== -1) {
                // Removing deleted booking
                allBookings.splice(idx, 1);
              }
            } else if (payload.eventType === 'INSERT') {
              if (idx === -1) {
                // Adding new booking
                allBookings.push(payload.new);
              }
            } else if (payload.eventType === 'UPDATE') {
              if (idx !== -1) {
                // Updating booking
                allBookings[idx] = { ...allBookings[idx], ...payload.new };
              } else {
                // Adding updated booking (not in local list)
                allBookings.push(payload.new);
              }
            }
            
            renderBookings();
          }
        )
        .subscribe((status) => {
          // Booking channel status update
        });
    }

    async function loadBookings() {
      if (!window.supabaseClient || !window.currentUser) {
        console.error('Cannot load bookings: supabaseClient or currentUser not available');
        return;
      }
      
      // Loading bookings for user

      let slowId, hardId, finished = false;

      try {
        // Soft notice (optional, does not replace the loader)
        slowId = setTimeout(() => {
          if (finished) return;
          const list = document.getElementById('upcoming-list');
          if (!list) return;
          const hintId = 'slow-hint';
          if (!document.getElementById(hintId)) {
            const hint = document.createElement('p');
            hint.id = hintId;
            hint.className = 'text-gray-500 text-sm mt-2';
            hint.textContent = 'Still loading… this may take a moment.';
            list.appendChild(hint);
          }
        }, 4000);

        // Hard timeout (replace loader with retry UI)
        hardId = setTimeout(() => {
          if (finished) return;
          const list = document.getElementById('upcoming-list');
          if (!list) return;
          list.innerHTML = `
            <div class="text-center py-8">
              <svg class="mx-auto h-12 w-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-gray-600 mt-4">Request timed out</p>
              <p class="text-gray-500 text-sm mt-2">The server is taking too long to respond.</p>
              <button onclick="loadBookings()" class="btn btn-primary mt-4 px-4 py-2">
                Try Again
              </button>
            </div>`;
        }, 10000); // 10s hard timeout

        // Querying bookings table...
        
        // Wait for clientData to be available (with timeout)
        let retries = 0;
        while (!window.clientData?.id && retries < 20) {
          // Waiting for clientData...
          await new Promise(r => setTimeout(r, 200));
          retries++;
        }
        
        if (!window.clientData?.id) {
          throw new Error('Client data not available. Please refresh the page.');
        }
        
        const { data, error } = await window.supabaseClient
          .from('booking')
          .select('*')
          .eq('client_id', window.clientData.id)
          .order('start_time', { ascending: true });

        if (error) {
          // Handle session expiry
          if (error?.code === 'PGRST301' || error?.status === 401) {
            Modal.error('Your session expired. Please log in again.');
            await window.supabaseClient.auth.signOut();
            location.href = 'login.html?next=portal.html';
            return;
          }
          console.error('Supabase error:', error);
          throw error;
        }

        // Bookings loaded
        allBookings = data || [];
        renderBookings();
      } catch (err) {
        console.error('Error loading bookings');
        const list = document.getElementById('upcoming-list');
        if (list) {
          list.innerHTML = `
            <div class="text-center py-8">
              <svg class="mx-auto h-12 w-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <p class="text-red-600 mt-4">Could not load bookings</p>
              <p class="text-gray-500 text-sm mt-2">${err.message || 'Please try again'}</p>
              <button onclick="loadBookings()" class="btn btn-primary mt-4 px-4 py-2">
                Retry
              </button>
            </div>`;
        }
      } finally {
        finished = true;
        clearTimeout(slowId);
        clearTimeout(hardId);
      }
    }

    function renderBookings() {
      const now = new Date();
      
      // Filter out any invalid bookings before processing
      const validBookings = allBookings.filter(b => b && b.id && b.start_time && b.end_time);
      
      if (validBookings.length < allBookings.length) {
        // Filtered out invalid bookings
      }
      
      const upcoming = validBookings.filter(b => new Date(b.start_time) >= now && b.status !== 'cancelled');
      const past = validBookings.filter(b => new Date(b.start_time) < now && b.status !== 'cancelled');
      const cancelled = validBookings.filter(b => b.status === 'cancelled');

      renderBookingList('upcoming-list', upcoming, true);
      renderBookingList('past-list', past, false);
      renderBookingList('cancelled-list', cancelled, false);
    }

    function renderBookingList(containerId, bookings, isUpcoming) {
      const container = document.getElementById(containerId);
      
      if (bookings.length === 0) {
        const isCancelled = containerId === 'cancelled-list';
        const emptyMessage = isUpcoming ? 'No upcoming bookings' : isCancelled ? 'No cancelled bookings' : 'No past bookings';
        
        container.innerHTML = `
          <div class="text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <p class="text-gray-500 mt-4">${emptyMessage}</p>
            ${isUpcoming ? '<a href="booking.html" class="inline-block mt-4 px-6 py-2 btn-primary rounded-lg transition-colors">Book a Lesson</a>' : ''}
          </div>
        `;
      } else {
        container.innerHTML = bookings.map(booking => renderBookingCard(booking, isUpcoming)).join('');
      }
      
      // Set aria-busy to false after rendering
      container.setAttribute('aria-busy', 'false');
    }
    
    function renderStatusChip(status) {
      if (status === 'confirmed') {
        return `<span class="inline-flex items-center gap-1.5">
          <i class="fa-solid fa-circle-check" style="color: #3b82f6 !important; font-size: 16px !important;" aria-hidden="true"></i>
          <span style="font-family: ui-sans-serif, system-ui, sans-serif !important; color: #3b82f6 !important; font-size: 11px !important; font-weight: 600 !important; letter-spacing: 0.025em !important;">CONFIRMED</span>
        </span>`;
      }
      if (status === 'completed') {
        return `<span class="inline-flex items-center gap-1.5">
          <i class="fa-solid fa-circle-check" style="color: #16a34a !important; font-size: 16px !important;" aria-hidden="true"></i>
          <span style="font-family: ui-sans-serif, system-ui, sans-serif !important; color: #16a34a !important; font-size: 11px !important; font-weight: 600 !important; letter-spacing: 0.025em !important;">COMPLETED</span>
        </span>`;
      }
      if (status === 'cancelled') {
        return `<span class="inline-flex items-center gap-1.5">
          <i class="fa-solid fa-circle-xmark" style="color: #808080 !important; font-size: 16px !important;" aria-hidden="true"></i>
          <span style="font-family: ui-sans-serif, system-ui, sans-serif !important; color: #808080 !important; font-size: 11px !important; font-weight: 600 !important; letter-spacing: 0.025em !important;">CANCELLED</span>

        </span>`;
      }
      return '';
    }

    function renderBookingCard(booking, isUpcoming) {
      // Safety check: ensure booking exists and has required fields
      if (!booking || !booking.id || !booking.start_time || !booking.end_time) {
        console.error('Invalid booking data:', booking);
        return '';
      }
      
      const startTime = new Date(booking.start_time);
      const endTime = new Date(booking.end_time);
      
      const dateStr = startTime.toLocaleDateString('en-AU', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      const timeStr = startTime.toLocaleTimeString('en-AU', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      const endTimeStr = endTime.toLocaleTimeString('en-AU', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });

      const duration = Math.round((endTime - startTime) / (1000 * 60));

      let statusBadge = renderStatusChip(booking.status);
      let cancelButton = '';
      
      // Refund badge (only show if actually refunded)
      let refundBadge = '';
      if (booking.refunded && booking.refunded_at) {
        const refundedDate = new Date(booking.refunded_at).toLocaleString('en-AU', {
          day: '2-digit',
          month: '2-digit',
          year: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });
        refundBadge = `
          <div class="mt-2 pt-2 border-t border-gray-300">
            <div class="flex items-center gap-2 text-sm">
              <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="#065f46" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span style="color: #065f46 !important; font-weight: 600;">Refunded: ${refundedDate}</span>
            </div>
            <p class="text-xs mt-1 ml-6" style="color: #374151 !important;">Please allow 3-5 business days for the refund to appear in your account.</p>
          </div>
        `;
      }
      
      if (booking.status === 'confirmed' && isUpcoming) {
        // Cancel button in header for confirmed bookings
        cancelButton = `
        <button 
          onclick="handleCancelBooking('${booking.id}', '${booking.google_event_id || ''}', this)" 
          class="cancel-btn" 
          title="Cancel Booking" 
          aria-label="Cancel Booking">
          Cancel
        </button>`;
      }

      // Service name
      const serviceName = getServiceName(booking.service_code);

      return `
        <div class="booking-card bg-gray-100 border border-gray-300 rounded-lg p-3 sm:p-4 hover:shadow-md transition-shadow">
          <!-- Header with title, status, and cancel -->
          <div class="flex items-start justify-between gap-2 mb-2">
            <div class="flex items-center gap-2 flex-1 min-w-0">
              <h3 class="text-sm sm:text-base font-semibold text-gray-900">${serviceName}</h3>
              ${statusBadge}
            </div>
            <div class="flex-shrink-0">
              ${cancelButton}
            </div>
          </div>
          
          <!-- Booking details -->
          <div class="flex-1 min-w-0">
              
              <div class="space-y-1 text-sm text-gray-700">
                <div class="flex items-center gap-2">
                  <svg class="w-4 h-4 flex-shrink-0 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                  <span class="text-gray-900">${dateStr}</span>
                </div>
                
                <div class="flex items-center gap-2">
                  <svg class="w-4 h-4 flex-shrink-0 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="text-gray-900 break-words">${timeStr} - ${endTimeStr} (${duration} minutes)</span>
                </div>

                ${booking.pickup_location ? `
                  <div class="flex items-start gap-2">
                    <svg class="w-4 h-4 flex-shrink-0 text-gray-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="text-gray-900 break-words">${booking.pickup_location}</span>
                  </div>
                ` : ''}

                ${booking.price_cents ? `
                  <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 flex-shrink-0 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-gray-900">$${(booking.price_cents / 100).toFixed(2)}</span>
                  </div>
                ` : ''}
                
                ${isUpcoming && booking.status === 'confirmed' && booking.google_html_link ? `
                  <div class="mt-2">
                    <a href="${booking.google_html_link}" target="_blank" 
                       class="inline-flex items-center gap-1 text-xs text-blue-600 hover:text-blue-700 hover:underline">
                      <i class="fa-solid fa-calendar"></i>
                      <span>View in Calendar</span>
                    </a>
                  </div>
                ` : ''}
                
                ${refundBadge}
              </div>
            </div>
        </div>
      `;
    }

    function getServiceName(serviceCode) {
      const serviceNames = {
        'auto_60': 'Automatic - 1 hour',
        'auto_90': 'Automatic - 1.5 hours',
        'auto_120': 'Automatic - 2 hours',
        'manual_60': 'Manual - 1 hour',
        'manual_90': 'Manual - 1.5 hours',
        'manual_120': 'Manual - 2 hours',
        'senior_auto_60': 'Senior Automatic - 1 hour',
        'senior_manual_60': 'Senior Manual - 1 hour'
      };
      return serviceNames[serviceCode] || 'Driving Lesson';
    }

    function switchBookingTab(tab) {
      // Update tab buttons
      document.querySelectorAll('.booking-tab').forEach(btn => {
        btn.classList.remove('border-blue-400', 'text-blue-600');
        btn.classList.add('border-transparent', 'text-gray-500');
      });
      
      document.getElementById('tab-' + tab).classList.remove('border-transparent', 'text-gray-500');
      document.getElementById('tab-' + tab).classList.add('border-blue-400', 'text-blue-600');

      // Show/hide content
      document.querySelectorAll('.booking-content').forEach(content => {
        content.classList.add('hidden');
      });
      
      document.getElementById(tab + '-bookings').classList.remove('hidden');
    }
    window.switchBookingTab = switchBookingTab;

    // Global function to handle booking cancellation from the UI
    async function handleCancelBooking(bookingId, googleEventId, buttonElement) {
      console.log('[portal] handleCancelBooking called:', { bookingId, googleEventId });
      
      // Show confirmation modal
      if (window.Modal && window.Modal.confirm) {
        window.Modal.confirm(
          'Are you sure you want to cancel this booking? This action cannot be undone.',
          async function() {
            // User confirmed - proceed with cancellation
            await performCancellation(bookingId, googleEventId, buttonElement);
          },
          null,
          'Cancel Booking'
        );
      } else {
        // Fallback to native confirm
        if (confirm('Are you sure you want to cancel this booking? This action cannot be undone.')) {
          await performCancellation(bookingId, googleEventId, buttonElement);
        }
      }
    }
    window.handleCancelBooking = handleCancelBooking;

    async function performCancellation(bookingId, googleEventId, buttonElement) {
      // Disable button and show loading
      if (buttonElement) {
        buttonElement.disabled = true;
        buttonElement.textContent = 'Cancelling...';
        buttonElement.classList.add('opacity-50', 'cursor-not-allowed');
      }

      try {
        // Step 1: Cancel in Google (if integration exists)
        if (window.GoogleCalendar?.cancelBooking) {
          const result = await window.GoogleCalendar.cancelBooking(bookingId, googleEventId);
          if (!result?.success) throw new Error(result?.error || 'Failed to cancel booking in Google');
        } else {
          console.warn('[portal] GoogleCalendar not available, skipping Google cancel');
        }

        // Step 2: Update DB status (do this even if Google returned 404 => already gone)
        const { error: dbErr } = await window.supabaseClient
          .from('booking')
          .update({ status: 'cancelled', cancelled_at: new Date().toISOString() })
          .eq('id', bookingId);
        if (dbErr) throw dbErr;

        // Step 3: Optimistically update in-memory list (so the card disappears immediately)
        const idx = allBookings.findIndex(b => b.id === bookingId);
        if (idx !== -1) {
          allBookings[idx] = { ...allBookings[idx], status: 'cancelled', cancelled_at: new Date().toISOString() };
          renderBookings();
        } else {
          // Fallback: full reload if we can't find it locally
          await loadBookings();
        }

        // Success notice
        if (window.Modal?.success) {
          window.Modal.success('Your booking has been cancelled successfully.', 'Booking Cancelled');
        } else {
          alert('Your booking has been cancelled successfully.');
        }
      } catch (err) {
        console.error('[portal] Error cancelling booking:', err);
        if (window.Modal?.error) {
          window.Modal.error('Could not cancel the booking. Please contact us directly.', 'Cancellation Failed');
        } else {
          alert('Could not cancel the booking: ' + (err.message || String(err)));
        }
        // Re-enable button
        if (buttonElement) {
          buttonElement.disabled = false;
          buttonElement.textContent = 'Cancel Booking';
          buttonElement.classList.remove('opacity-50', 'cursor-not-allowed');
        }
      }
    }

    // Save form data to localStorage (auto-save on input)
    function saveFormDataToCache() {
      const formData = {
        firstName: document.getElementById('firstName')?.value || '',
        lastName: document.getElementById('lastName')?.value || '',
        mobile: document.getElementById('mobile')?.value || '',
        learnerPermitNumber: document.getElementById('learnerPermitNumber')?.value || '',
        emergencyContactName: document.getElementById('emergencyContactName')?.value || '',
        emergencyContactPhone: document.getElementById('emergencyContactPhone')?.value || '',
        medicalConditions: document.getElementById('medicalConditions')?.value || '',
        isAnxiousNervous: document.getElementById('isAnxiousNervous')?.checked || false,
        isBeginner: document.getElementById('isBeginner')?.checked || false,
        isSenior: document.getElementById('isSenior')?.checked || false,
        learningNeedsOther: document.getElementById('learningNeedsOther')?.value || '',
        notes: document.getElementById('notes')?.value || ''
      };
      localStorage.setItem('portal_form_cache', JSON.stringify(formData));
      console.log('Form data auto-saved to cache');
    }

    // Load form data from localStorage (on page load)
    function loadFormDataFromCache() {
      try {
        const cached = localStorage.getItem('portal_form_cache');
        if (!cached) return;
        
        const formData = JSON.parse(cached);
        console.log('Loading cached form data');
        
        // Only populate if fields are empty (don't override DB data)
        if (document.getElementById('firstName')?.value === '') {
          Object.keys(formData).forEach(key => {
            const el = document.getElementById(key);
            if (el) {
              if (el.type === 'checkbox') {
                el.checked = formData[key];
              } else {
                el.value = formData[key];
              }
            }
          });
        }
      } catch (err) {
        console.error('Error loading cached form data:', err);
      }
    }

    // Clear form cache after successful save
    function clearFormCache() {
      localStorage.removeItem('portal_form_cache');
      console.log('Form cache cleared');
    }

    function setupFormValidation() {
      const form = document.getElementById('clientDetailsForm');
      
      if (!form) {
        console.error('Form not found in setupFormValidation');
        return;
      }
      
      console.log('Form validation listener attached');

      // Hard guard: capture submit first and block if invalid, regardless of other listeners
      document.addEventListener('submit', function(ev){
        const target = ev.target;
        if (!(target && target.id === 'clientDetailsForm')) return;
        // Use partial validator if present
        if (typeof window.validateClientDetailsForm === 'function') {
          const ok = window.validateClientDetailsForm();
          if (!ok) { ev.preventDefault(); ev.stopImmediatePropagation(); console.log('Guard blocked submit (partial validator)'); }
          return;
        }
        // Fallback quick validation
        const first = document.getElementById('firstName')?.value.trim() || '';
        const last  = document.getElementById('lastName')?.value.trim() || '';
        const mobile= document.getElementById('mobile')?.value.trim() || '';
        const ePhone= document.getElementById('emergencyContactPhone')?.value.trim() || '';
        function digits(v){ return (v||'').replace(/\D+/g,''); }
        function isValidAuMobile(v){ const d=digits(v); return /^04\d{8}$/.test(d)||/^614\d{8}$/.test(d); }
        function isValidAuPhone(v){ const d=digits(v); return /^0\d{9}$/.test(d)||/^61\d{9}$/.test(d); }
        let bad = false;
        if (!first) { bad = true; }
        if (!last)  { bad = true; }
        if (!mobile || !isValidAuMobile(mobile)) { bad = true; }
        if (ePhone && !isValidAuPhone(ePhone)) { bad = true; }
        if (bad) { ev.preventDefault(); ev.stopImmediatePropagation(); console.log('Guard blocked submit (fallback validator)'); }
      }, true);

      // If the partial provided its own validator/submit handler, prefer that and avoid adding a second submit listener
      if (typeof window.validateClientDetailsForm === 'function') {
        console.log('Using partial-provided validator/handler');
        // Still set up autosave listeners below, but skip our own submit handler
      }
      
      // Clear error when user starts typing AND auto-save to localStorage
      ['firstName', 'lastName', 'mobile'].forEach(id => {
        const el = document.getElementById(id);
        const err = document.getElementById(id + 'Error');
        if (!el || !err) return;
        el.addEventListener('input', () => {
          el.classList.remove('border-red-400');
          err.classList.add('hidden');
          // Auto-save to localStorage
          saveFormDataToCache();
        });
      });

      // Auto-save all form fields on change
      const formFields = [
        'firstName', 'lastName', 'mobile', 'learnerPermitNumber',
        'emergencyContactName', 'emergencyContactPhone', 'medicalConditions',
        'isAnxiousNervous', 'isBeginner', 'isSenior', 'learningNeedsOther', 'notes'
      ];
      formFields.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.addEventListener('input', saveFormDataToCache);
          el.addEventListener('change', saveFormDataToCache);
        }
      });
      
      if (typeof window.validateClientDetailsForm !== 'function') form.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('=== FORM SUBMITTED ===');

        // If the partial exposed a validator, use it so rules stay in one place
        if (typeof window.validateClientDetailsForm === 'function') {
          const ok = window.validateClientDetailsForm();
          if (!ok) { console.log('Validation failed in partial validator'); return; }
        } else {
          // Fallback minimal validation (keep in sync with partial)
          const first = document.getElementById('firstName')?.value.trim() || '';
          const last  = document.getElementById('lastName')?.value.trim() || '';
          const mobile= document.getElementById('mobile')?.value.trim() || '';
          const ePhone= document.getElementById('emergencyContactPhone')?.value.trim() || '';

          function digits(v){ return (v||'').replace(/\D+/g,''); }
          function isValidAuMobile(v){ const d=digits(v); return /^04\d{8}$/.test(d)||/^614\d{8}$/.test(d); }
          function isValidAuPhone(v){ const d=digits(v); return /^0\d{9}$/.test(d)||/^61\d{9}$/.test(d); }

          let hasError = false;
          clearAllErrors();
          if (!first) { showFieldError('firstName','firstNameError','First name is required'); hasError = true; }
          if (!last)  { showFieldError('lastName','lastNameError','Last name is required');   hasError = true; }
          if (!mobile) { showFieldError('mobile','mobileError','Mobile number is required'); hasError = true; }
          else if (!isValidAuMobile(mobile)) { showFieldError('mobile','mobileError','Enter a valid AU mobile (e.g. 04XX XXX XXX)'); hasError = true; }
          if (ePhone && !isValidAuPhone(ePhone)) { showFieldError('emergencyContactPhone','emergencyContactPhoneError','Enter a valid AU phone number'); hasError = true; }

          if (hasError) { console.log('Validation failed, stopping'); return; }
        }

        console.log('Validation passed, saving to database...');
        
        // Collect all form data
        const fullFormData = {
          first_name: document.getElementById('firstName')?.value.trim() || '',
          last_name: document.getElementById('lastName')?.value.trim() || '',
          mobile: document.getElementById('mobile')?.value.trim() || '',
          learner_permit_number: document.getElementById('learnerPermitNumber')?.value.trim() || null,
          emergency_contact_name: document.getElementById('emergencyContactName')?.value.trim() || null,
          emergency_contact_phone: document.getElementById('emergencyContactPhone')?.value.trim() || null,
          medical_conditions: document.getElementById('medicalConditions')?.value.trim() || null,
          is_anxious_nervous: document.getElementById('isAnxiousNervous')?.checked || false,
          is_beginner: document.getElementById('isBeginner')?.checked || false,
          is_senior: document.getElementById('isSenior')?.checked || false,
          learning_needs_other: document.getElementById('learningNeedsOther')?.value.trim() || null,
          notes: document.getElementById('notes')?.value.trim() || null,
          updated_at: new Date().toISOString()
        };

        try {
          const { data, error } = await window.supabaseClient
            .from('client')
            .update(fullFormData)
            .eq('id', window.clientData.id);

          if (error) throw error;

          // Update local data
          window.clientData = { ...window.clientData, ...fullFormData };

          Modal.success('Your details have been saved successfully!', 'Details Updated');
          
          // Clear cache after successful save
          clearFormCache();
        } catch (err) {
          console.error('Error saving details:', err);
          Modal.error(err.message || 'Could not save your details. Please try again.', 'Save Failed');
        }
      });
    }

    function showFieldError(fieldId, errorId, message) {
      const field = document.getElementById(fieldId);
      const error = document.getElementById(errorId);
      
      if (!field || !error) {
        console.error('Field or error element not found:', fieldId, errorId);
        return;
      }
      
      field.classList.add('border-red-400');
      error.textContent = message;
      error.classList.remove('hidden');
      field.scrollIntoView({ behavior: 'smooth', block: 'center' });
      console.log('Error shown for', fieldId);
    }

    function clearAllErrors() {
      ['firstName', 'lastName', 'mobile'].forEach(fieldId => {
        const field = document.getElementById(fieldId);
        const error = document.getElementById(fieldId + 'Error');
        if (field) field.classList.remove('border-red-400');
        if (error) error.classList.add('hidden');
      });
    }
