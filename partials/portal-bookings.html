<div class="bg-white rounded-2xl border shadow-sm">
  <!-- Header -->
  <div class="px-6 py-4 border-b">
    <h2 class="text-2xl font-bold text-gray-900">My Bookings</h2>
    <p class="text-sm text-gray-600 mt-1">View and manage your driving lesson bookings</p>
  </div>

  <!-- Tabs -->
  <div class="border-b">
    <div class="flex px-6">
      <button 
        onclick="switchBookingTab('upcoming')" 
        id="tab-upcoming"
        class="booking-tab px-4 py-3 text-sm font-medium border-b-2 border-blue-600 text-blue-600 transition-colors"
      >
        Upcoming Bookings
      </button>
      <button 
        onclick="switchBookingTab('past')" 
        id="tab-past"
        class="booking-tab px-4 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700 transition-colors"
      >
        Past Bookings
      </button>
    </div>
  </div>

  <!-- Bookings Content -->
  <div class="p-6">
    
    <!-- Upcoming Bookings -->
    <div id="upcoming-bookings" class="booking-content">
      <div id="upcoming-list" class="space-y-4">
        <!-- Loading state -->
        <div class="text-center py-8">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
          <p class="text-gray-500 mt-2">Loading bookings...</p>
        </div>
      </div>
    </div>

    <!-- Past Bookings -->
    <div id="past-bookings" class="booking-content hidden">
      <div id="past-list" class="space-y-4">
        <!-- Will be populated by JS -->
      </div>
    </div>

  </div>
</div>

<script>
  let allBookings = [];

  // Load bookings when client data is available
  window.addEventListener('clientDataLoaded', function(e) {
    loadBookings();
  });

  // Also try to load immediately if user is already available
  setTimeout(() => {
    if (window.currentUser && window.supabaseClient) {
      loadBookings();
    }
  }, 500);

  async function loadBookings() {
    if (!window.supabaseClient || !window.currentUser) {
      console.log('Cannot load bookings: supabaseClient or currentUser not available');
      return;
    }
    
    console.log('Loading bookings for user:', window.currentUser.email);

    // Set a timeout for loading
    let timedOut = false;
    const timeoutId = setTimeout(() => {
      timedOut = true;
      console.log('Bookings query timed out after 5 seconds');
      document.getElementById('upcoming-list').innerHTML = `
        <div class="text-center py-8">
          <svg class="mx-auto h-12 w-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="text-gray-600 mt-4">Request timed out</p>
          <p class="text-gray-500 text-sm mt-2">The server is taking too long to respond</p>
          <button onclick="loadBookings()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Try Again
          </button>
        </div>
      `;
    }, 5000); // 5 second timeout

    try {
      console.log('Querying bookings table...');
      const { data, error } = await window.supabaseClient
        .from('booking')
        .select('*')
        .eq('client_id', window.currentUser.id)
        .order('start_time', { ascending: false });

      clearTimeout(timeoutId);

      if (timedOut) {
        console.log('Query completed but already timed out');
        return;
      }

      if (error) {
        console.error('Supabase error:', error);
        throw error;
      }

      console.log('Bookings loaded:', data?.length || 0);
      allBookings = data || [];
      renderBookings();
    } catch (err) {
      clearTimeout(timeoutId);
      
      if (timedOut) return;
      
      console.error('Error loading bookings:', err);
      document.getElementById('upcoming-list').innerHTML = `
        <div class="text-center py-8">
          <svg class="mx-auto h-12 w-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="text-red-600 mt-4">Could not load bookings</p>
          <p class="text-gray-500 text-sm mt-2">${err.message || 'Please try again'}</p>
          <button onclick="loadBookings()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Retry
          </button>
        </div>
      `;
    }
  }

  function renderBookings() {
    const now = new Date();
    const upcoming = allBookings.filter(b => new Date(b.start_time) >= now && b.status !== 'cancelled');
    const past = allBookings.filter(b => new Date(b.start_time) < now || b.status === 'cancelled');

    renderBookingList('upcoming-list', upcoming, true);
    renderBookingList('past-list', past, false);
  }

  function renderBookingList(containerId, bookings, isUpcoming) {
    const container = document.getElementById(containerId);
    
    if (bookings.length === 0) {
      container.innerHTML = `
        <div class="text-center py-12">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <p class="text-gray-500 mt-4">${isUpcoming ? 'No upcoming bookings' : 'No past bookings'}</p>
          ${isUpcoming ? '<a href="booking.html" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Book a Lesson</a>' : ''}
        </div>
      `;
      return;
    }

    container.innerHTML = bookings.map(booking => renderBookingCard(booking, isUpcoming)).join('');
  }

  function renderBookingCard(booking, isUpcoming) {
    const startTime = new Date(booking.start_time);
    const endTime = new Date(booking.end_time);
    
    const dateStr = startTime.toLocaleDateString('en-AU', { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });
    
    const timeStr = startTime.toLocaleTimeString('en-AU', { 
      hour: '2-digit', 
      minute: '2-digit' 
    });
    
    const endTimeStr = endTime.toLocaleTimeString('en-AU', { 
      hour: '2-digit', 
      minute: '2-digit' 
    });

    const duration = Math.round((endTime - startTime) / (1000 * 60));

    // Status badge
    let statusBadge = '';
    if (booking.status === 'confirmed') {
      statusBadge = '<span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-700 rounded">Confirmed</span>';
    } else if (booking.status === 'cancelled') {
      statusBadge = '<span class="px-2 py-1 text-xs font-medium bg-red-100 text-red-700 rounded">Cancelled</span>';
    } else if (booking.status === 'completed') {
      statusBadge = '<span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-700 rounded">Completed</span>';
    } else if (booking.status === 'no_show') {
      statusBadge = '<span class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-700 rounded">No Show</span>';
    }

    // Service name
    const serviceName = getServiceName(booking.service_code);

    return `
      <div class="border rounded-xl p-4 hover:shadow-md transition-shadow">
        <div class="flex items-start justify-between gap-4">
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2 mb-2">
              <h3 class="text-lg font-semibold text-gray-900">${serviceName}</h3>
              ${statusBadge}
            </div>
            
            <div class="space-y-1 text-sm text-gray-600">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span>${dateStr}</span>
              </div>
              
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>${timeStr} - ${endTimeStr} (${duration} minutes)</span>
              </div>

              ${booking.pickup_location ? `
                <div class="flex items-center gap-2">
                  <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  <span>${booking.pickup_location}</span>
                </div>
              ` : ''}

              ${booking.price_cents ? `
                <div class="flex items-center gap-2">
                  <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span>$${(booking.price_cents / 100).toFixed(2)}</span>
                </div>
              ` : ''}
            </div>
          </div>

          ${isUpcoming && booking.status === 'confirmed' ? `
            <div class="flex flex-col gap-2">
              ${booking.google_html_link ? `
                <a href="${booking.google_html_link}" target="_blank" 
                   class="px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-center">
                  View in Calendar
                </a>
              ` : ''}
              <button 
                onclick="cancelBooking('${booking.id}')"
                class="px-4 py-2 text-sm bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors">
                Cancel
              </button>
            </div>
          ` : ''}
        </div>
      </div>
    `;
  }

  function getServiceName(serviceCode) {
    const serviceNames = {
      'auto_60': 'Automatic Lesson - 1 hour',
      'auto_90': 'Automatic Lesson - 1.5 hours',
      'auto_120': 'Automatic Lesson - 2 hours',
      'manual_60': 'Manual Lesson - 1 hour',
      'manual_90': 'Manual Lesson - 1.5 hours',
      'manual_120': 'Manual Lesson - 2 hours',
      'senior_auto_60': 'Senior Automatic Lesson - 1 hour',
      'senior_manual_60': 'Senior Manual Lesson - 1 hour'
    };
    return serviceNames[serviceCode] || 'Driving Lesson';
  }

  function switchBookingTab(tab) {
    // Update tab buttons
    document.querySelectorAll('.booking-tab').forEach(btn => {
      btn.classList.remove('border-blue-600', 'text-blue-600');
      btn.classList.add('border-transparent', 'text-gray-500');
    });
    
    document.getElementById('tab-' + tab).classList.remove('border-transparent', 'text-gray-500');
    document.getElementById('tab-' + tab).classList.add('border-blue-600', 'text-blue-600');

    // Show/hide content
    document.querySelectorAll('.booking-content').forEach(content => {
      content.classList.add('hidden');
    });
    
    document.getElementById(tab + '-bookings').classList.remove('hidden');
  }

  async function cancelBooking(bookingId) {
    Modal.confirm(
      'Are you sure you want to cancel this booking? This action cannot be undone.',
      async function() {
        try {
          const { error } = await window.supabaseClient
            .from('booking')
            .update({ 
              status: 'cancelled',
              cancelled_at: new Date().toISOString()
            })
            .eq('id', bookingId);

          if (error) throw error;

          Modal.success('Your booking has been cancelled successfully.', 'Booking Cancelled');
          
          // Reload bookings
          await loadBookings();
        } catch (err) {
          console.error('Error cancelling booking:', err);
          Modal.error('Could not cancel the booking. Please contact us directly.', 'Cancellation Failed');
        }
      },
      null,
      'Cancel Booking'
    );
  }
</script>
