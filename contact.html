<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Auto-Man Driving School</title>
  <meta name="description" content="Get in touch with Auto-Man Driving School. Call, email, or send us a message to book your driving lesson in Geelong." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/theme.css" rel="stylesheet">
  <script src="assets/config.js"></script>
  <script src="assets/include.js" defer></script>
  <!-- Google Analytics -->
  <div data-include="partials/analytics.html"></div>
</head>
<body>
  <!-- Shared Header -->
  <div data-include="partials/header.html"></div>

  <!-- Page Header -->
  <section class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-16">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Contact Us</h1>
      <p class="text-xl opacity-90">We're here to help you start your driving journey</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      
      <!-- Contact Methods -->
      <div class="mb-12">
        <div data-include="partials/contact-details.html"></div>
      </div>

      <!-- Contact Form -->
      <div class="max-w-2xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-center">Send Us a Message</h2>
        <form id="contactForm" class="bg-white rounded-xl shadow-lg p-8">
          <div class="mb-6">
            <label for="name" class="block text-gray-900 font-semibold mb-2">Name *</label>
            <input type="text" id="name" name="name" required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-900"
              placeholder="Your full name">
          </div>
          
          <div class="mb-6">
            <label for="email" class="block text-gray-900 font-semibold mb-2">Email *</label>
            <input type="email" id="email" name="email" required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-900"
              placeholder="your.email@example.com">
          </div>
          
          <div class="mb-6">
            <label for="phone" class="block text-gray-900 font-semibold mb-2">Phone (optional)</label>
            <input type="tel" id="phone" name="phone" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-900"
              placeholder="0400 000 000">
          </div>
          
          <div class="mb-6">
            <label for="message" class="block text-gray-900 font-semibold mb-2">Message *</label>
            <textarea id="message" name="message" required rows="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-vertical text-gray-900"
              placeholder="Tell us how we can help you..."></textarea>
          </div>
          
          <button type="submit" 
            class="w-full bg-blue-500 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-blue-600 transition-colors shadow-lg">
            Send Message
          </button>
          
          <p id="formMessage" class="mt-4 text-center hidden"></p>
        </form>
      </div>

    </div>
  </section>

  <!-- Shared Footer -->
  <div data-include="partials/footer.html"></div>

  <script>
    // Contact form handler
    document.getElementById('contactForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formMessage = document.getElementById('formMessage');
      const submitButton = this.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;
      
      // Get form data
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        message: document.getElementById('message').value
      };
      
      // Disable button and show loading state
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      
      // For now, just show a success message
      // TODO: Replace with actual form submission to your backend/email service
      setTimeout(() => {
        formMessage.textContent = 'Thank you! We\'ll get back to you soon.';
        formMessage.className = 'mt-4 text-center text-green-600 font-semibold';
        formMessage.classList.remove('hidden');
        
        // Reset form
        this.reset();
        
        // Re-enable button
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
        
        // Hide message after 5 seconds
        setTimeout(() => {
          formMessage.classList.add('hidden');
        }, 5000);
      }, 1000);
      
      // Example: Send to a backend API or email service
      // Uncomment and configure when ready:
      /*
      fetch('/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        formMessage.textContent = 'Thank you! We\'ll get back to you soon.';
        formMessage.className = 'mt-4 text-center text-green-600 font-semibold';
        this.reset();
      })
      .catch(error => {
        formMessage.textContent = 'Sorry, something went wrong. Please try again.';
        formMessage.className = 'mt-4 text-center text-red-600 font-semibold';
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
        formMessage.classList.remove('hidden');
      });
      */
    });
  </script>
</body>
</html>
