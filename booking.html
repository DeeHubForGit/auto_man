<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Auto-Man Driving School</title>
  <meta name="description" content="Schedule your driving lesson with Auto-Man Driving School." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .container { max-width: 1100px; }
    html { scroll-behavior: smooth; }
  </style>
  <script src="assets/include.js" defer></script>
  <!-- Calendly popup widget assets (used only on this page) -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" defer></script>
  <script>
    // Quiet noisy third-party source map warnings on this page only
    (function(){
      if (!window.__bookingQuietErrors) {
        window.__bookingQuietErrors = true;
        const origErr = console.error ? console.error.bind(console) : null;
        if (origErr) {
          console.error = function(...args){
            const s = (args && args[0]) ? String(args[0]) : '';
            if (s.includes('source map') || s.includes('core/build/esm')) return;
            return origErr(...args);
          };
        }
      }
    })();
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div data-include="partials/header.html"></div>

  <main class="py-16">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold mb-6">Schedule your service</h1>
      <div class="bg-white border rounded-2xl p-10 text-center space-y-4">
        <!-- Raw link (simplest, avoids window.open issues) -->
        <a href="https://calendly.com/dee_bath/driving-lesson-1-5-hours" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-700 text-white px-6 py-3 rounded-lg hover:bg-blue-800">
          Open Booking Calendar
        </a>

        <div class="text-sm text-gray-600">— or —</div>

        <!-- Popup widget (Calendly overlay) -->
        <a href="#" class="inline-block px-6 py-3 rounded-lg border hover:bg-gray-50" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/dee_bath/driving-lesson-1-5-hours'}); return false;">
          Open Booking Popup Widget
        </a>

        <p class="text-sm text-gray-600">If popups are blocked, use the blue button to open in a new tab.</p>
      </div>
    </div>
  </main>

  <div data-include="partials/footer.html"></div>
</body>
</html>
