name: Run Booking Reminder

on:
  schedule:
    - cron: "0 * * * *"  # hourly (UTC)
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Function
        run: |
          curl -sS --fail-with-body -X POST "https://ugxxxvhanwckgciaedna.functions.supabase.co/booking-reminder" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'
